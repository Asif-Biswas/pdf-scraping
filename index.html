            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-795\"></a>Table 12.1 – Pathogens most frequently associated with community-acquired pneumonia (in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Typical bacteria</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Atypical bacteria</strong><sup class=\"calibre32\">b</sup></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Respiratory viruses</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Other pathogens to consider in specific settings</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus pneumoniae</em><sup class=\"calibre30\">a</sup></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Haemophilus influenzae</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Moraxella catarrhalis</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em></p>\n<p class=\"box_p1\">Enterobacterales (e.g. <em class=\"calibre10\">Escherichia coli</em>, <em class=\"calibre10\">Klebsiella pneumoniae</em>)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Mycoplasma pneumoniae</em><sup class=\"calibre30\">b</sup></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Chlamydia pneumoniae</em><sup class=\"calibre30\">b</sup> and <em class=\"calibre10\">Chlamydia psittaci</em><sup class=\"calibre30\">b</sup></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Legionella</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Coxiella burnetii</em></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Influenza virus (A and B)</p>\n<p class=\"box_p1\">Respiratory syncytial virus<sup class=\"calibre30\">c</sup></p>\n<p class=\"box_p1\">Metapneumovirus</p>\n<p class=\"box_p1\">Parainfluenza virus</p>\n<p class=\"box_p1\">Coronavirus (including SARS-CoV-2)</p>\n<p class=\"box_p1\">Adenovirus</p>\n<p class=\"box_p1\">Rhinovirus</p>\n<p class=\"box_p1\">Other respiratory viruses</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Burkholderia pseudomallei</em> (South-East Asia, Australia)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Mycobacterium tuberculosis</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Pneumocystis jirovecii</em> (in people with HIV or other types of cellular immunosuppression)</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"4\">\n<p class=\"legenda\">HIV: human immunodeficiency virus; SARS-CoV-2: severe acute respiratory syndrome coronavirus-2.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> The most common bacterial cause of community acquired pneumonia in all age groups (beyond the first week of life) is <em class=\"calibre10\">Streptococcus pneumoniae</em>.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Atypical bacteria remain colourless with Gram staining. They also have intrinsic resistance to beta-lactams. <em class=\"calibre10\">Mycoplasma pneumoniae</em>and <em class=\"calibre10\">Chlamydia</em> spp. are more frequent in children &gt; 5 years (compared with younger children) and in young adults. Risk factors for <em class=\"calibre10\">Chlamydia psittaci</em> include exposure to birds.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> Up to 50% of cases of pneumonia in children &lt; 5 years are caused by a virus, most commonly respiratory syncytial virus.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-796\"></a>Table 12.2 – CURB-65 criteria and scoring, and treatment decisions for community-acquired pneumonia</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<th class=\"colort1\">\n<p class=\"table_head\"><strong class=\"calibre5\">Criterion</strong></p>\n</th>\n<th class=\"colort1\">\n<p class=\"table_head\"><strong class=\"calibre5\">Points</strong></p>\n</th>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Presence of confusion (new onset)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">1</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Urea &gt; 19 mg/dL (or &gt; 7 mmol/L)<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">1</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Respiratory rate &gt; 30 breaths/min</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">1</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Systolic blood pressure &lt; 90 mmHg (&lt; 12 kPa) or diastolic blood pressure ≤ 60 mmHg (≤ 8 kPa)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">1</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Age ≥ 65 years</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">1</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"box_p3\"><strong class=\"calibre5\">CURB-65 score/CRB-65 score</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"box_p3\"><strong class=\"calibre5\">Where to treat</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">0–1</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p3\"><strong class=\"calibre5\">Candidate for outpatient treatment</strong></p>\n<p class=\"box_p1\">Low 30-day mortality risk (&lt; 1.5%)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">2</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Consider inpatient treatment</strong></p>\n<p class=\"box_p1\">30-day mortality risk ≈ 10%</p>\n<p class=\"box_p1\">Consider adding clarithromycin (see Community-acquired pneumonia – severe)</p>\n<p class=\"box_p1\">If tests are available, consider testing for atypical pathogens (e.g. <em class=\"calibre10\">Legionella</em> spp., <em class=\"calibre10\">Mycoplasma</em> spp.)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-217\" role=\"doc-pagebreak\" title=\"158\" type=\"pagebreak\"></span>≥ 3</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p3\"><strong class=\"calibre5\">Inpatient treatment (consider admission to intensive care)</strong></p>\n<p class=\"box_p1\">High 30-day mortality risk (≈ 20%)</p>\n<p class=\"box_p1\">Consider adding clarithromycin (see Community-acquired pneumonia – severe)</p>\n<p class=\"box_p1\">Consider testing for atypical pathogens (e.g. <em class=\"calibre10\">Legionella</em> spp., <em class=\"calibre10\">Mycoplasma</em> spp.)</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"2\">\n<p class=\"legenda\">Note. The CURB-65 score is not validated in low-and middle-income countries.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Urea is not required for the calculation of the CRB-65 score, a modification of the CURB-65 score that does not require laboratory tests.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-218\" role=\"doc-pagebreak\" title=\"159\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-797\"></a>Table 12.3 – Medicines to consider for symptomatic treatment of community-acquired pneumonia</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Medicines are listed in alphabetical order and they should all be considered equal treatment options.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Medicine</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Formulation</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Dose and frequency</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Ibuprofen<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Oral liquid: 200 mg/5 mL</p>\n<p class=\"box_p1\">Tablet: 200 mg; 400 mg; 600 mg</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Adults</strong>: 200–400 mg given every 6 to 8 hours (maximum dose of 2.4 g a day)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Children</strong>:</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Pain control/antipyretic treatment: 5–10 mg/kg given every 6 to 8 hours</li>\n</ul>\n<p class=\"box_p1\">6–&lt; 10 kg: 50 mg given every 8 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 100 mg given every 8 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 150 mg given every 8 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 200 mg given every 8 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Paracetamol (acetaminophen)<sup class=\"calibre30\">b</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Oral liquid: 120 mg/5 mL; 125 mg/5 mL</p>\n<p class=\"box_p1\">Suppository: 100 mg</p>\n<p class=\"box_p1\">Tablet: 100 mg to 500 mg</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Adults</strong>: 500 mg–1 g given every 4 to 6 hours (maximum dose of 4 g a day)<sup class=\"calibre30\">c</sup></p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Children</strong>:</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Pain control/antipyretic treatment: 10–15 mg/kg given every 6 hours</li>\n</ul>\n<p class=\"box_p1\">3–&lt; 6 kg: 60 mg given every 6 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 100 mg given every 6 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 150 mg given every 6 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 200 mg given every 6 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 300 mg given every 6 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Not for children &lt; 3 months.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Not recommended for use as an anti-inflammatory as it has not been proven to have such an effect.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> In patients with hepatic impairment or cirrhosis, maximum daily dose should be 2 g.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-798\"></a>Table 12.4 – Empiric antibiotic treatment for mild cases of community-acquired pneumonia in adults</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Where more than one antibiotic is recommended for an infection, they are listed in alphabetical order and they should be considered equal treatment options, unless otherwise indicated.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\"></td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Adults</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration <em class=\"calibre10\">(130,131)</em></strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">First choice</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin</span> (oral): 1 g given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Phenoxymethylpenicillin</span> (oral): 500 mg (800 000 IU<sup class=\"calibre30\">a</sup> ) given every 6 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">5 days</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Second choice</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span> (oral): 875 mg + 125 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Doxycycline</span> (oral): 100 mg given every 12 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">5 days</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">IU: international units.</p>\n<p class=\"legenda\">Note. All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Units of the potassium salt.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-220\" role=\"doc-pagebreak\" title=\"161\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-799\"></a>Table 12.5 – Empiric antibiotic treatment for mild cases of community-acquired pneumonia in children</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\"></th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Children</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Pneumonia (fast breathing and/or chest indrawing) – treat at home with oral antibiotic</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin</span> (oral): 80–90 mg/kg/day</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 250 mg given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 375 mg given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 500 mg given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 750 mg given every 12 hours</p>\n<p class=\"box_p1\">≥ 20 kg: 500 mg given every 8 hours or 1 g given every 12 hours</p>\n<p class=\"box_p1\">Children with fast-breathing pneumonia who fail to respond to first-line treatment with amoxicillin should have the option of referral to a facility where there is appropriate second-line treatment.</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">3 days for children in areas of low HIV prevalence and no chest indrawing</p>\n<p class=\"box_p1\">5 days if the child has chest indrawing or lives in region of higher HIV prevalence</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">HIV: human immunodeficiency virus.</p>\n<p class=\"legenda\">Note: All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"
        ]

        "name": "Exacerbation of chronic obstructive pulmonary disease",
        "tables": [
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-800\"></a>Table 13.1 – Pathogens most frequently associated with exacerbations of chronic obstructive pulmonary disease (in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Respiratory viruses (most cases)</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Bacteria (less frequently)</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Influenza virus (A and B)</p>\n<p class=\"box_p1\">Respiratory syncytial virus</p>\n<p class=\"box_p1\">Parainfluenza virus</p>\n<p class=\"box_p1\">Rhinovirus</p>\n<p class=\"box_p1\">Coronavirus (including SARS-CoV-2)</p>\n<p class=\"box_p1\">Other respiratory viruses</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Haemophilus influenzae</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Moraxella catarrhalis</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus pneumoniae</em></p>\n<p class=\"box_p1\">Gram-negative bacteria, including <em class=\"calibre10\">Pseudomonas aeruginosa</em> (including multidrug-resistant strains such as those producing ESBL and carbapenemases)</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"2\">\n<p class=\"legenda\">ESBL: extended-spectrum beta-lactamases; SARS-CoV-2: severe acute respiratory syndrome coronavirus 2.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-227\" role=\"doc-pagebreak\" title=\"168\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-801\"></a>Table 13.2 – Empiric antibiotic treatment for exacerbation of chronic obstructive pulmonary disease</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"4\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Where more than one antibiotic is recommended for an infection, they are listed in alphabetical order and they should be considered equal treatment options, unless otherwise indicated.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Severity</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">First choice</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Second choice</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Mild to moderate cases</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin</span>(oral): 500 mg given every 8 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Cefalexin</span>(oral): 500 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Doxycycline</span> (oral): 100 mg given every 12 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">5 days</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Severe cases</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span>(oral): 500 mg + 125 mg given every 8 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">–</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">5 days</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"4\">\n<p class=\"legenda\">Note. All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"
        ]

        "name": "Acute infectious diarrhoea/gastroenteritis",
        "tables": [
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-235\" role=\"doc-pagebreak\" title=\"176\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-802\"></a>Table 14.1 – Pathogens most frequently associated with acute infectious diarrhoea in children (in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Setting</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Viruses (most cases)</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Bacteria</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Parasites</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Low income</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Rotavirus</p>\n<p class=\"box_p1\">Measles virus<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Escherichia coli</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Shigella</em> spp.</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Cryptosporidium</em> spp.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">High income</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Norovirus</p>\n<p class=\"box_p1\">Rotavirus</p>\n<p class=\"box_p1\">Adenovirus</p>\n<p class=\"box_p1\">Measles virus<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Intestinal/non-invasive/diarrhoeal non-typhoidal <em class=\"calibre10\">Salmonella</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Campylobacter</em> spp.</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">–</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"4\">\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Diarrhoea is the most common complication in measles.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-803\"></a>Table 14.2 – Pathogens most frequently associated with acute infectious diarrhoea in adults (in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Setting</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Viruses (most cases)</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Bacteria</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Low income</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Norovirus</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Campylobacter</em> spp.</p>\n<p class=\"box_p1\">Intestinal/non-invasive/diarrhoeal non-typhoidal <em class=\"calibre10\">Salmonella</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Shigella</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Escherichia coli</em></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">High income</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Norovirus</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Intestinal/non-invasive/diarrhoeal non-typhoidal <em class=\"calibre10\">Salmonella</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Campylobacter</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Escherichia coli</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Shigella</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Listeria monocytogenes</em></p>\n</td>\n</tr>\n</tbody>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-236\" role=\"doc-pagebreak\" title=\"177\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-804\"></a>Table 14.3 – Pathogens most frequently associated with persistent (14–29 days) or chronic (&gt; 30 days) infectious diarrhoea in people living with HIV</strong><sup class=\"calibre30\">a</sup> <strong class=\"calibre5\">(in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Parasites</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Viruses</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Fungi (rarely)</strong><sup class=\"calibre32\">b</sup></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Cryptosporidium</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Microsporidium</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Cystoisospora belli</em></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Cytomegalovirus</em></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Histoplasma capsulatum</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Coccidioides</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Penicillium</em> spp.</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">HIV: human immunodeficiency virus.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> It should be noted that in these cases, patients often receive unnecessary antibiotic treatment.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Rarely in the context of disseminated infections in patients with low CD4 count.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-805\"></a>Table 14.4 – Classification of dehydration</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Severity of dehydration</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Signs</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Severe dehydration: at least two signs from the list on the right must be present</p>\n</td>\n<td class=\"color\">\n<ul class=\"tab\">\n<li class=\"box_li1\">Lethargy and/or unconsciousness</li>\n<li class=\"box_li1\">Sunken eyes</li>\n<li class=\"box_li1\">Inability to drink</li>\n<li class=\"box_li1\">Skin pinch goes back very slowly (≥ 2 seconds)</li>\n</ul>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Some dehydration: at least two signs from the list on the right must be present</p>\n</td>\n<td class=\"calibre29\">\n<ul class=\"tab\">\n<li class=\"box_li1\">Restlessness, irritability</li>\n<li class=\"box_li1\">Sunken eyes</li>\n<li class=\"box_li1\">Drinks eagerly, is thirsty</li>\n</ul>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">No dehydration</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Too few signs to classify as some or severe dehydration</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"2\">\n<p class=\"legenda\">Source: WHO Pocket book of hospital care for children <em class=\"calibre10\">(31)</em>.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-806\"></a>Table 14.5 – Microbiology tests to consider in certain cases of diarrhoeal disease as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Setting where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Stool culture and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To detect and identify bacterial species for selection of appropriate antibiotic regimens</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Stool microscopy</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect and identify parasites and their ova (eggs) or cysts</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Vibrio cholerae</em> antigen<sup class=\"calibre30\">a</sup> (RDT)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To detect or exclude a cholera outbreak (not for use in case management)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics; RDT: rapid diagnostic test.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Possible specimens include stool and rectal swab.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-807\"></a>Table 14.6 – Empiric antibiotic treatment for selected cases of infectious acute diarrhoea</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"4\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Where more than one antibiotic is recommended for an infection, they are listed in alphabetical order and they should be considered equal treatment options, unless otherwise indicated.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\"></td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Adults</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Children</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ciprofloxacin</span><sup class=\"calibre30\">a,b</sup> (oral): 500 mg given every 12 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ciprofloxacin</span><sup class=\"calibre30\">a</sup> (oral): 15 mg/kg/dose given every 12 hours</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 50 mg given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 100 mg given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 150 mg given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 200 mg given every 12 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 300 mg given every 12 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">3 days</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-241\" role=\"doc-pagebreak\" title=\"182\" type=\"pagebreak\"></span><strong class=\"calibre5\">Second choice</strong></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Oral options</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Azithromycin</span><sup class=\"calibre30\">c</sup> (oral): 500 mg given once a day (on day 1) followed by 250 mg given once a day for 3 days</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefixime</span><sup class=\"calibre30\">d</sup> (oral):400 mg given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Sulfamethoxazole+ trimethoprim</span><sup class=\"calibre30\">d,e</sup> (oral): 800 mg + 160 mg given every 12 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Parenteral option</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span><sup class=\"calibre30\">d</sup> (IV/IM): 1 g given once a day</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Oral options</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Azithromycin</span><sup class=\"calibre30\">c</sup> (oral): 10 mg/kg/dose given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefixime</span><sup class=\"calibre30\">d</sup> (oral): 10 mg/kg/dose given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Sulfamethoxazole+ trimethoprim</span><sup class=\"calibre30\">d,e</sup> (oral):20 mg/kg + 4 mg/kg given every 12 hours</p>\n<p class=\"box_p1\">Oral weight bands (mg of the sulfamethoxazole/trimethoprim component):</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 100 mg/20 mg given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 200 mg/40 mg given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 400 mg/80 mg given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 400 mg/80 mg given every 12 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 400 mg/80 mg given every 12 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Parenteral option</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span><sup class=\"calibre30\">d</sup> (IV/IM): 80 mg/kg/dose given once a day</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Azithromycin</span>: 4 days</p>\n<p class=\"calibre24\"> </p>\n<p class=\"calibre24\"> </p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefixime</span>:</p>\n<p class=\"box_p1\">3 days (adults)</p>\n<p class=\"box_p1\">5 days (children)</p>\n<p class=\"box_p1\"><span class=\"back_verde\">Sulfamethoxazole+ trimethoprim</span>: 5 days</p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span>: 3 days</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"4\">\n<p class=\"legenda\">IM: intramuscular; IV: intravenous.</p>\n<p class=\"legenda\">Note. All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> If symptoms do not resolve within 24–48 hours of treatment, consider <em class=\"calibre10\">Entamoeba histolytica</em>or <em class=\"calibre10\">Giardia intestinalis</em> as possible causes and provide appropriate treatment.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> The use of fluoroquinolones (such as ciprofloxacin) can be associated with important side-effects including: (i) mental health disturbances such as disorientation, agitation, nervousness, memory impairment and delirium; (ii) serious blood sugar disturbances such as hypoglycaemic coma; (iii) increased risk of tendinitis and tendon rupture; (iv) worsening symptoms in those with myasthenia gravis; and (v) potential irreversible neuropathy (serious nerve damage).</p>\n<p class=\"legenda\"><span class=\"calibre6\" id=\"calibre_link-242\" role=\"doc-pagebreak\" title=\"183\" type=\"pagebreak\"></span><sup class=\"calibre30\">c</sup> Azithromycin is preferred in cases of high prevalence of ciprofloxacin resistance among bacteria frequently associated with acute infectious diarrhoea (e.g. Intestinal/non-invasive/diarrhoeal non-typhoidal <em class=\"calibre10\">Salmonella</em>, <em class=\"calibre10\">Shigella</em>spp.). Of note azithromycin can cause abnormal changes in the electrical activity of the heart leading to a potentially fatal irregular heart rhythm, especially in patients with known risk factors such as long QT interval or arrhythmias.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">d</sup> Cefixime, ceftriaxone and sulfamethoxazole+trimethoprim are not active against <em class=\"calibre10\">Campylobacter</em>spp.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">e</sup> Ideally, sulfamethoxazole+trimethoprim should only be used if local data suggest susceptibility or if the isolated strain is susceptible. As per WHO 2005 guidelines, this antibiotic should not be used empirically when shigellosis is suspected <em class=\"calibre10\">(145)</em>. In patients taking sulfamethoxazole+trimethoprim for prophylaxis, a different antibiotic should be used for treatment unless susceptibility is confirmed.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-808\"></a>Table 14.7 – Empiric antibiotic treatment for cholera</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color2\" colspan=\"2\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000166.jpg\"/> <strong class=\"calibre5\">Note</strong></p>\n<p class=\"box_p1\">For indications for antibiotic use, please refer to the technical note on the use of antibiotics for the treatment and control of cholera from the Global Task Force on Cholera Control <em class=\"calibre10\">(148)</em>.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"2\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Where more than one antibiotic is recommended for an infection, they are listed in alphabetical order and they should be considered equal treatment options, unless otherwise indicated.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Adults</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Children</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Azithromycin</span><sup class=\"calibre30\">a</sup> (oral): 1 g, single dose</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Doxycycline</span> (oral): 300 mg, single dose (or 100 mg given every 12 hours for 3 days if single dose is not tolerated)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Azithromycin</span><sup class=\"calibre30\">a</sup> (oral): 20 mg/kg, single dose</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Second choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ciprofloxacin</span> (oral): 1 g, single dose</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Second choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ciprofloxacin</span> (oral): 15 mg/kg, single dose</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Doxycycline</span> (oral)</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">&lt; 45 kg (&lt; 12 years): 2 to 4 mg/kg, single dose</li>\n<li class=\"box_li1\">&gt; 45 kg (&gt; 12 years): 300 mg, single dose</li>\n</ul>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"2\">\n<p class=\"legenda\">Note. All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Azithromycin is preferred because of the decreasing susceptibility of cholera to tetracyclines and fluoroquinolones. Because of the long half-life of azithromycin, it should only be recommended for outbreak situations, where single-dose treatment is especially useful.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"
        ]

            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-809\"></a>Table 15.1 – Microbiology tests to consider when enteric fever is suspected as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Setting where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Blood cultures<sup class=\"calibre30\">a</sup> and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To detect bacterial and fungal bloodstream infections (sepsis)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Bone marrow culture<sup class=\"calibre30\">b</sup> and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Initial step in detection and identification of bacterial and fungal species for selection of appropriate antimicrobial regimens</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Stool culture<sup class=\"calibre30\">c</sup> and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Initial step in detection and identification of bacterial species for selection of appropriate antibiotic regimens</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Often the mainstay of diagnosis. Without antibiotic treatment, blood cultures are often positive (5–7 out of 10 patients) however sensitivity is low, if antibiotics have already been started.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> The gold standard for diagnosis but it is often not feasible to do.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> Low sensitivity and not useful in the early phase (first week) of disease when the test is often negative.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-810\"></a>Table 15.2 – Empiric antibiotic treatment for enteric fever</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Risk of fluoroquinolone resistance</strong><sup class=\"calibre32\">a</sup></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Adults</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Children</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Low</strong></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ciprofloxacin</span><sup class=\"calibre30\">b</sup> (oral): 500 mg given every 12 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ciprofloxacin</span> (oral): 15 mg/kg/dose given every 12 hours</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 50 mg given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 100 mg given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 150 mg given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 200 mg given every 12 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 300 mg given every 12 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n</td>\n<td class=\"calibre29\" rowspan=\"2\">\n<p class=\"box_p1\">Mild cases: 7 days</p>\n<p class=\"box_p1\">Severe cases: 10 days if the patient is clinically improving and without a fever for 48 hours</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">High</strong></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Mild cases</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Azithromycin</span><sup class=\"calibre30\">c</sup> (oral): 1 g given once a day (on day one) followed by 500 mg given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Severe cases</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span><sup class=\"calibre30\">d</sup> (IV):2 g given once a day</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Mild cases</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Azithromycin</span> (oral):20 mg/kg/dose given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Severe cases</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span><sup class=\"calibre30\">d</sup> (IV): 80 mg/kg/ dose given once a day</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"4\">\n<p class=\"legenda\">IV: intravenous.</p>\n<p class=\"legenda\">Note. All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> It should be noted that there is no clearly defined prevalence of resistance in a certain setting that defines low versus high risk of fluoroquinolone resistance.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> The use of fluoroquinolones (such as ciprofloxacin) can be associated with important side-effects including: (i) mental health disturbances such as disorientation, agitation, nervousness, memory impairment and delirium; (ii) serious blood sugar disturbances such as hypoglycaemic coma; (iii) increased risk of tendinitis and tendon rupture; (iv) worsening symptoms in those with myasthenia gravis; and (v) potential irreversible neuropathy (serious nerve damage).</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> Azithromycin can cause abnormal changes in the electrical activity of the heart leading to a potentially fatal irregular heart rhythm especially in patients with known risk factors such as long QT interval or arrhythmias.</p>\n<p class=\"legenda\"><span class=\"calibre6\" id=\"calibre_link-251\" role=\"doc-pagebreak\" title=\"192\" type=\"pagebreak\"></span><sup class=\"calibre30\">d</sup> In settings where ceftriaxone-resistance is increasing, azithromycin should be prioritized. Outbreaks of enteric fever caused by extensively antibiotic-resistant <em class=\"calibre10\">Salmonella</em>Typhi have been reported, for example, in Pakistan since 2016 <em class=\"calibre10\">(159)</em> and in travel-related cases across the world <em class=\"calibre10\">(162–164)</em>. In general, when ceftriaxone is used, changing to oral treatment could be considered when there is symptomatic improvement. If available, the choice of oral options to use could be guided by results of susceptibility testing, including the possibility of using certain first-choice options that were used in the past.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"

            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-812\"></a>Table 16.1 – Pathogens most frequently associated with skin infections (in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Most cases</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">More rarely (e.g. in immunocompromised and/or diabetic patients, traumatic skin lesions)</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Cases with specific environmental exposures</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus pyogenes</em> (group A <em class=\"calibre10\">Streptococcus</em>), especially in the case of erysipelas</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> (including MRSA)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Enterobacterales (including multidrug-resistant strains such as those producing ESBL and carbapenemases)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Pseudomonas aeruginosa</em> (including multidrug-resistant strains such as those producing ESBL and carbapenemases)</p>\n<p class=\"box_p1\">Anaerobes</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Aeromonas hydrophila</em> (exposure to fresh water)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Erysipelothrix rhusiopathiae</em> (contact with animals colonized with the organism, mostly pigs and fish)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Vibrio vulnificus</em> (exposure to seawater)</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">ESBL: extended-spectrum beta-lactamases; MRSA: methicillin-resistant <em class=\"calibre10\">Staphylococcus aureus</em>.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-813\"></a>Table 16.2 – Morphology of skin lesions</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Type of skin lesion</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Morphology</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Bulla</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Larger (&gt; 10 mm) fluid-filled blister</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Papule</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Small (&lt; 10 mm), elevated lesion that can be palpated</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Pustule</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Small (&lt; 10 mm) vesicle containing pus</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Vesicle</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Small (&lt; 10 mm) fluid-filled blister</p>\n</td>\n</tr>\n</tbody>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-262\" role=\"doc-pagebreak\" title=\"203\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-818\"></a>Table 16.3 – Microbiology tests to consider for the diagnosis of skin infections in certain cases as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Setting where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Tissue swab culture and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Initial step to detect and identify bacterial and fungal species for selection of appropriate antimicrobial regimens</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-819\"></a>Table 16.4 – Empiric antibiotic treatment for mild skin infections</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Where more than one antibiotic is recommended for an infection, they are listed in alphabetical order and they should be considered equal treatment options, unless otherwise indicated.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color2\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000166.jpg\"/> <strong class=\"calibre5\">Note</strong></p>\n<p class=\"box_p1\">Cloxacillin and cefalexin have a narrower spectrum of antibacterial activity compared to amoxicillin+clavulanic acid with good efficacy in mild skin and soft tissue infections. Therefore, from an antibiotic stewardship perspective, these two antibiotics are the preferred options whenever possible.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Adults</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Children</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span> (oral): 500 mg + 125 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Cefalexin</span>(oral): 500 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Cloxacillin</span><sup class=\"calibre30\">a</sup> (oral): 500 mg given every 6 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span><sup class=\"calibre30\">b</sup> (oral):80–90 mg/kg/day of amoxicillin component</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 250 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 375 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 500 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 750 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">≥ 20kg: 500 mg of amoxicillin/dose given every 8 hours or 1 g of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<span class=\"calibre6\" id=\"calibre_link-264\" role=\"doc-pagebreak\" title=\"205\" type=\"pagebreak\"></span>\n<p class=\"box_p1\"><span class=\"back_verde\">Cefalexin</span> (oral): 25 mg/kg/dose given every 12 hours</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 125 mg given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 250 mg given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 375 mg given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 500 mg given every 12 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 625 mg given every 12 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Cloxacillin</span><sup class=\"calibre30\">a,c</sup> (oral): 15 mg/kg/dose given every 6 hours</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 62.5 mg given every 6 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 125 mg given every 6 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 250 mg given every 6 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 375 mg given every 6 hours</p>\n<p class=\"box_p1\">≥ 20 kg: 500 mg given every 6 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">5 days<sup class=\"calibre30\">d</sup></p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">Note. All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> If cloxacillin is unavailable, dicloxacillin or flucloxacillin could be used.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Oral liquid formulations must be refrigerated after reconstitution as clavulanic acid is rapidly metabolized in high ambient temperatures.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> The WHO <em class=\"calibre10\">Pocket book of hospital care for children (31)</em>suggests amoxicillin plus cloxacillin. However, cloxacillin can be safely used as a single antibiotic option because it has good activity against both methicillin-susceptible <em class=\"calibre10\">Staphylococcus aureus</em> and <em class=\"calibre10\">Streptococcus pyogenes</em> (often referred to as group A <em class=\"calibre10\">Streptococcus</em>). Amoxicillin alone is not suitable because it has variable activity against methicillin-susceptible <em class=\"calibre10\">Staphylococcus aureus</em>.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">d</sup> The optimal duration of antibiotic treatment is not known <em class=\"calibre10\">(169)</em>; duration is often individualized based on clinical response.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"
        ]
    },

        "tables": [
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\">Table 17.1 – Pathogens most frequently associated with infected burn wounds (in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Time infection acquired</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Bacteria</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Fungi</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Soon after the injury</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> (including MRSA)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus</em> spp. other than <em class=\"calibre10\">Staphylococcus aureus</em></p>\n<p class=\"box_p1\">Enterobacterales (including multidrug-resistant strains such as those producing ESBL and carbapenemases)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Infrequent</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-270\" role=\"doc-pagebreak\" title=\"211\" type=\"pagebreak\"></span>Additionally, during hospitalization</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Pseudomonas aeruginosa</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Acinetobacter baumannii</em></p>\n<p class=\"box_p1\">(including multidrug-resistant strains such as those producing ESBL and carbapenemases)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Candida</em> spp.</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">ESBL: extended-spectrum beta-lactamases; MRSA: methicillin-resistant <em class=\"calibre10\">Staphylococcus aureus</em>.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-820\"></a>Table 17.2 – Empiric antibiotic treatment for mild burn wound infections</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Where more than one antibiotic is recommended for an infection, they are listed in alphabetical order and they should be considered equal treatment options, unless otherwise indicated.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color2\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000166.jpg\"/> <strong class=\"calibre5\">Note</strong></p>\n<p class=\"box_p1\">Cloxacillin and cefalexin have a narrower spectrum of antibacterial activity compared to amoxicillin+clavulanic acid with good efficacy in mild skin and soft tissue infections. Therefore, from an antibiotic stewardship perspective, these two antibiotics are the preferred options whenever possible.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Adults</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Children</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span> (oral): 500 mg + 125 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Cefalexin</span> (oral): 500 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Cloxacillin</span><sup class=\"calibre30\">a</sup> (oral): 500 mg given every 6 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span><sup class=\"calibre30\">b</sup> (oral): 80–90 mg/kg/day of amoxicillin component</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 250 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 375 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 500 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 750 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">≥ 20 kg: 500 mg of amoxicillin/dose given every 8 hours or 1 g of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<span class=\"calibre6\" id=\"calibre_link-273\" role=\"doc-pagebreak\" title=\"214\" type=\"pagebreak\"></span>\n<p class=\"box_p1\"><span class=\"back_verde\">Cefalexin</span> (oral): 25 mg/kg/dose given every 12 hours</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 125 mg given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 250 mg given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 375 mg given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 500 mg given every 12 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 625 mg given every 12 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Cloxacillin</span><sup class=\"calibre30\">a,c</sup> (oral): 15 mg/kg/dose given every 6 hours</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 62.5 mg given every 6 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 125 mg given every 6 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 250 mg given every 6 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 375 mg given every 6 hours</p>\n<p class=\"box_p1\">≥ 20 kg: 500 mg given every 6 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">5 days</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">Note. All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> If cloxacillin is unavailable, dicloxacillin or flucloxacillin could be used.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Oral liquid formulations must be refrigerated after reconstitution as clavulanic acid is rapidly metabolized in high ambient temperatures.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> The WHO <em class=\"calibre10\">Pocket book of hospital care for children</em>suggests amoxicillin plus cloxacillin; however, cloxacillin can be safely used as a single antibiotic option since it has good activity against both methicillin-susceptible <em class=\"calibre10\">Staphylococcus aureus</em> and <em class=\"calibre10\">Streptococcus pyogenes</em>. Amoxicillin alone is not suitable because it has variable activity against methicillin-susceptible <em class=\"calibre10\">Staphylococcus aureus</em>.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"
        ]
