        "name": "Sexually transmitted infections – syphilis",
        "tables": [
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-321\" role=\"doc-pagebreak\" title=\"262\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-830\"></a>Table 21.1 – Microbiology tests to consider when syphilis is suspected as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Microscopy of specimens obtained from skin and tissues lesions<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To assess microbial morphology</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Antibodies to <em class=\"calibre10\">Treponema pallidum</em> (RDT)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To diagnose or help to diagnose <em class=\"calibre10\">Treponema pallidum</em></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">b</sup></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Combined antibodies to <em class=\"calibre10\">Treponema pallidum</em> and to HIV-1 and HIV-2 (RDT)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To diagnose or help to diagnose HIV and/or <em class=\"calibre10\">Treponema pallidum</em></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">b</sup></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Non-treponemal test: rapid plasma reagin</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To screen for syphilis and monitor effectiveness of treatment</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Non-treponemal test: VDLR test<sup class=\"calibre30\">c</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To screen for syphilis and monitor effectiveness of treatment and also to screen for, diagnose and confirm neurosyphilis<sup class=\"calibre30\">c</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Treponemal test: TPHA test<sup class=\"calibre30\">d</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To confirm syphilis and diagnose early and late syphilis</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Treponemal test: TPPA test<sup class=\"calibre30\">d</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To confirm syphilis and diagnose early and late syphilis</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics; HIV: human immunodeficiency virus; RDT: rapid diagnostic test; TPHA: <em class=\"calibre10\">Treponema pallidum</em> haemagglutination; TPPA: <em class=\"calibre10\">Treponema pallidum</em> particle agglutination; VDRL: Venereal Disease Research Laboratory.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Nucleic acid amplification tests (e.g. polymerase chain reaction) of specimens obtained from skin and tissues lesions could also be considered if available.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Community and health settings without laboratories are defined as community and health facilities such as health posts and centres, doctors’ offices, outreach clinics and ambulatory care. These tests are also assumed to be available at health care facilities with laboratories.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> If neurosyphilis is suspected (this can occur at any stage of infection including in the first few months), the VDRL test can also be used on the cerebrospinal fluid in the presence of a positive syphilis serology. The test has a high specificity (i.e. few false-positive results) but a low sensitivity (i.e. many false-negative results). Examination of the cerebrospinal fluid is recommended where there is clinical evidence of neurological involvement. It is also highly desirable in all patients with syphilis of more than 2 years duration or of uncertain duration in order to evaluate the possible presence of asymptomatic neurosyphilis <em class=\"calibre10\">(219)</em>.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">d</sup> Treponemal tests usually remain positive after the infection has been cleared.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-323\" role=\"doc-pagebreak\" title=\"264\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-833\"></a>Table 21.2 – Possible interpretation of combinations of non-treponemal and treponemal test results</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Non-treponemal test (RPR or VDRL)</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Treponemal test (FTA-ABS, TPPA, TPHA, RDT)</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Interpretation</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Positive</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Positive</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">This supports the diagnosis of syphilis (the stage of disease and need for treatment should be determined on a case-by-case basis).</p>\n<p class=\"box_p1\">Note. These cases should be notified to the local authority according to national guidance for disease notification.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Negative</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Positive</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Usually this can occur as a result of a successfully treated previous infection because treponemal tests tend to remain positive. Otherwise it could be a very early (or late) phase of the infection.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Positive</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Negative</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Usually this can be considered a false positive result (e.g. during pregnancy).</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Negative</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Negative</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Usually the diagnosis of syphilis can be excluded.</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">FTA-ABS: fluorescent treponemal antibody absorption; RDT: rapid diagnostic test; RPR: rapid plasma reagin; TPHA: <em class=\"calibre10\">Treponema pallidum</em> haemagglutination assay; TPPA: <em class=\"calibre10\">Treponema pallidum</em> particle agglutination; VDRL: Venereal Disease Research Laboratory.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-834\"></a>Table 21.3 – Additional tests for other sexually transmitted infections to consider in patients with confirmed or suspected syphilis as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Infection</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Chlamydial urogenital infection and gonococcal infection</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Qualitative test for <em class=\"calibre10\">Chlamydia trachomatis</em> and <em class=\"calibre10\">Neisseria gonorrhoeae</em> infections (NAAT)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To diagnose chlamydial and/or gonorrhoeal urogenital disease and extragenital infection</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-324\" role=\"doc-pagebreak\" title=\"265\" type=\"pagebreak\"></span>HIV</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Anti-HIV-1 and -HIV-2 antibody (RDT)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Self-testing to screen for HIV</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">HIV</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Anti-HIV-1 and -HIV-2 antibody (RDT and immunoassay)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To screen for HIV infection</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup> (RDT)</p>\n<p class=\"box_p1\">Health care facilities with clinical laboratories (immunoassay)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">HIV</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Combined anti-HIV-1/HIV-2 antibody and p24 antigen (RDT and immunoassay)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To screen for HIV infection</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup> (RDT)</p>\n<p class=\"box_p1\">Health care facilities with clinical laboratories (immunoassay)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Hepatitis B</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Hepatitis B virus surface antigen (RDT, immunoassay</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To screen for acute and chronic hepatitis B virus infection in people older than 12 months</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup> (RDT)</p>\n<p class=\"box_p1\">Health care facilities with clinical laboratories (immunoassay)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Hepatitis B</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">IgM-specific antibodies to hepatitis B core antigen (immunoassay)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To aid in the diagnosis of acute HBV infection in the context of outbreak investigation</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Hepatitis C</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Anti-hepatitis C antibody (RDT, immunoassay)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To screen for hepatitis C virus infection in people older than 18 months</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup> (RDT)</p>\n<p class=\"box_p1\">Health care facilities with clinical laboratories (immunoassay)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-325\" role=\"doc-pagebreak\" title=\"266\" type=\"pagebreak\"></span>Trichomoniasis</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Microscopy</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To assess microbial morphology, and presence or absence of white blood cells</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"4\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics; HIV: human immunodeficiency virus; NAAT: nucleic acid amplification test; RDT: rapid diagnostic test.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Community and health settings without laboratories are defined as community and health facilities such as health posts and centres, doctors’ offices, outreach clinics and ambulatory care. These tests are also assumed to be available at health care facilities with laboratories.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-835\"></a>Table 21.4 – Laboratory tests (other than microbiology) to consider when late syphilis is suspected as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Basic CSF profile: CSF leukocyte count<sup class=\"calibre30\">a</sup> , CSF differential leukocyte count and CSF protein<sup class=\"calibre30\">b</sup> and glucose<sup class=\"calibre30\">c</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To aid in the diagnosis of neurosyphilis</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">CSF: cerebrospinal fluid; EDL: Model List of Essential In Vitro Diagnostics.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> CSF leukocyte count: usually &gt; 5 white blood cell/μL (&gt; 0.005 × 10<sup class=\"calibre30\">9</sup> /L), or a higher cut-off &gt; 20 cell/μL (&gt; 0.02 × 10<sup class=\"calibre30\">9</sup> /L) in HIV-positive patients even though these are not specific findings of neurosyphilis.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> CSF protein levels: protein concentration is usually increased (&gt; 45 mg/dL or &gt; 0.45 g/L) but not a specific finding of neurosyphilis.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> CSF glucose levels: glucose concentrations are usually decreased but not a specific finding of neurosyphilis.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-836\"></a>Table 21.5 – Antibiotic treatment for syphilis by stage of the disease as indicated in the most recent WHO guidelines for the treatment of syphilis <em class=\"calibre10\">(210)</em></strong> <br class=\"calibre7\"/><strong class=\"calibre5\">Please check the WHO website regularly for possible updates</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Type of infection</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Treatment</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Early syphilis (adults and adolescents)</p>\n<p class=\"box_p1\">Early syphilis includes primary, secondary and early latent syphilis of no more than 2 years duration</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Benzathine benzylpenicillin</span><sup class=\"calibre30\">a</sup> (IM): 2.4 million IU (≈ 1.8 g)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Second choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Procaine benzylpenicillin</span> (IM):1.2 million IU (1.2 g) given once a day</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Benzathine benzylpenicillin: single dose</p>\n<p class=\"box_p3\"> </p>\n<p class=\"box_p1\">Procaine benzylpenicillin: 10–14 days</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-327\" role=\"doc-pagebreak\" title=\"268\" type=\"pagebreak\"></span>Late syphilis or unknown stage (adults and adolescents)</p>\n<p class=\"box_p1\">This includes infection of more than 2 years duration without evidence of treponemal infection (i.e. asymptomatic infection)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Benzathine benzylpenicillin</span><sup class=\"calibre30\">b</sup> (IM): 2.4 million IU (≈ 1.8 g)</p>\n<p class=\"box_p3\"> </p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Second choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Procaine benzylpenicillin</span> (IM):1.2 million IU (1.2 g) given once a day</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Benzathine benzylpenicillin: one dose per week for 3 consecutive weeks (e.g. on days 1, 8 and 15)</p>\n<p class=\"box_p1\">The interval between doses should not exceed 14 days</p>\n<p class=\"box_p1\">Procaine benzylpenicillin: 20 days</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Congenital syphilis</p>\n<p class=\"box_p1\">Infants with confirmed disease or infants who are clinically normal but whose mother had untreated or inadequately treated syphilis<sup class=\"calibre30\">c</sup></p>\n<p class=\"box_p1\">Inadequate treatment refers to treatment received &lt; 30 days before delivery and/or treatment with a non-penicillin regimen</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_verde\">Benzylpenicillin</span> (IV): 50 000–75 000 IU/kg/dose (30–45 mg/kg/dose) given every 12 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Procaine benzylpenicillin</span> (IM):50 000 IU/kg (50 mg/kg) given once a day</p>\n<p class=\"box_p1\">If IV access is available, benzylpenicillin is preferred over procaine benzylpenicillin.</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">10–15 days</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Neurosyphilis<sup class=\"calibre30\">d</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Benzylpenicillin</span><sup class=\"calibre30\">e</sup> (IV): 2–4 million IU (1.2–2.4 g) given every 4 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Procaine benzylpenicillin</span><sup class=\"calibre30\">f</sup> (IM): 1.2 million IU (1.2 g) given once a day <strong class=\"calibre5\">AND</strong> Probenecid (oral): 500 mg given every 6 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">14 days</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-328\" role=\"doc-pagebreak\" title=\"269\" type=\"pagebreak\"></span>Syphilis in pregnancy</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Early syphilis</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Benzathine benzylpenicillin</span> (IM): 2.4 million IU (≈ 1.8 g)</p>\n<p class=\"box_p1\">Alternative options (not in the EML) in case of allergy to penicillin (or stock-outs):</p>\n<p class=\"box_p1\">Ceftriaxone 1 g for 10–14 days</p>\n<p class=\"box_p1\">Azithromycin (2 g single dose) or erythromycin (500 mg every 6 hours for 14 days) can also be used but neither of them crosses the placental barrier completely, therefore only the mother is treated, not the fetus.</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Late syphilis or unknown stage</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Benzathine benzylpenicillin</span> (IM):2.4 million IU (≈ 1.8 g)</p>\n<p class=\"box_p1\">Alternative option (not in the EML) in case of allergy to penicillin (or stock-outs): Erythromycin 500 mg every 6 hours for 30 days, but this does not treat the fetus since erythromycin does not cross the placental barrier completely, therefore only the mother is treated.</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Early syphilis</strong></p>\n<p class=\"box_p1\">Single dose</p>\n<p class=\"box_p3\"> </p>\n<p class=\"box_p3\"> </p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Late syphilis or unknown stage</strong></p>\n<p class=\"box_p1\">One dose per week for 3 consecutive weeks (e.g. on days 1, 8 and 15).</p>\n<p class=\"box_p1\">The interval between doses should not exceed 14 days.</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EML: Model List of Essential Medicines; IM: intramuscular; IU: international units; IV: intravenous;</p>\n<p class=\"legenda\">Note. All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Alternative options in case of allergy to penicillin or stock-outs are indicated in the 2016 WHO guidelines but these are not included in the EML for this indication. These alternatives are doxycycline (oral) 100 mg every 12 hours (except in pregnant women) for 14 days, or ceftriaxone 1 g (IM) for 10–14 days <em class=\"calibre10\">(210)</em>. In special circumstances (i.e. when susceptibility is likely, based on local epidemiology) azithromycin 2 g (oral) as a single dose can be given. If penicillin cannot be used, doxycycline is the preferred choice (except in pregnant women) because of its lower cost and oral administration <em class=\"calibre10\">(210)</em>.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> An alternative option, in case of allergy to penicillin or stock-outs, is indicated in the 2016 WHO guidelines but this option is not included in the EML for this indication. This option is doxycycline (oral) 100 mg every 12 hours (except in pregnant women) for 30 days <em class=\"calibre10\">(210)</em>.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> If the mother was adequately treated and the infant is clinically normal, close monitoring of the infant is suggested. If treatment is provided, the 2016 WHO guidelines indicate benzathine benzylpenicillin (IM) 50 000 IU/kg (37.5 mg/kg) per day single dose as an option.</p>\n<p class=\"legenda\"><span class=\"calibre6\" id=\"calibre_link-329\" role=\"doc-pagebreak\" title=\"270\" type=\"pagebreak\"></span><sup class=\"calibre30\">d</sup> From the 2003 WHO guidelines on management of sexually transmitted infections <em class=\"calibre10\">(219)</em>.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">e</sup> Alternative options are indicated in the 2003 WHO guidelines for non-pregnant patients allergic to penicillin but they are not included in the EML. These options are: doxycycline (oral) 200 mg every 12 hours; and tetracycline (oral) 500 mg every 6 hours. Treatment duration is 30 days in both cases.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">f</sup> Some authorities recommend adding benzathine benzylpenicillin 2.4 million IU (≈ 1.8 g) by IM injection, in three consecutive doses once weekly after completing this regimen, but there are no data to support this approach. Benzathine benzylpenicillin 2.4 million IU (≈ 1.8 g) by IM injection does not give adequate therapeutic levels in the cerebrospinal fluid <em class=\"calibre10\">(210)</em>.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"
        ]
    },

        "name": "Sexually transmitted infections – trichomoniasis",
        "tables": [
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-837\"></a>Table 22.1 – Microbiology tests to consider when trichomoniasis is suspected as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Microscopy<sup class=\"calibre30\">a,b</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To assess microbial morphology and presence or absence of white blood cells</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Culture<sup class=\"calibre30\">b</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Initial step to detect and identify bacterial species for selection of appropriate antibiotic regimens</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> If available, nucleic acid amplification tests for <em class=\"calibre10\">Trichomonas vaginalis</em>could be considered, especially if the microscopy examination is negative. Nucleic acid tests for trichomoniasis are not listed in the third version of the EDL.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Possible specimens are urethral swabs, endocervical swabs and vaginal swabs.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-334\" role=\"doc-pagebreak\" title=\"275\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-838\"></a>Table 22.2 – Additional tests for other sexually transmitted infections to consider in patients with confirmed or suspected trichomoniasis as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Infection</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Chlamydial urogenital infection and gonococcal infection</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Qualitative test for <em class=\"calibre10\">Chlamydia trachomatis</em> and <em class=\"calibre10\">Neisseria gonorrhoeae</em> infections (NAAT)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To diagnose chlamydial and/or gonorrhoeal urogenital disease and extragenital infection</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">HIV</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Anti-HIV-1 and -HIV-2 antibody (RDT)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Self-testing to screen for HIV</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">HIV</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Anti-HIV-1 and -HIV-2 antibody (RDT and immunoassay)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To screen for HIV infection</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup> (RDT)</p>\n<p class=\"box_p1\">Health care facilities with clinical laboratories (immunoassay)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">HIV</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Combined anti-HIV-1/HIV-2 antibody and p24 antigen (RDT and immunoassay)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To screen for HIV infection</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup> (RDT)</p>\n<p class=\"box_p1\">Health care facilities with clinical laboratories (immunoassay)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Hepatitis B</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Hepatitis B virus surface antigen (RDT, immunoassay)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To screen for acute and chronic hepatitis B virus infection in people &gt; 12 months</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup> (RDT)</p>\n<p class=\"box_p1\">Health care facilities with clinical laboratories (immunoassay)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Hepatitis B</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">IgM-specific antibodies to hepatitis B core antigen (immunoassay)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To aid in the diagnosis of acute HBV infection in the context of outbreak investigation</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-335\" role=\"doc-pagebreak\" title=\"276\" type=\"pagebreak\"></span>Hepatitis C</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Anti-hepatitis C antibody (RDT, immunoassay)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To screen for hepatitis C virus infection in people &gt; 18 months</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup> (RDT)</p>\n<p class=\"box_p1\">Health care facilities with clinical laboratories (immunoassay)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Syphilis</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Antibodies to <em class=\"calibre10\">Treponema pallidum</em><sup class=\"calibre30\">b</sup> (RDT)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To diagnose or help to diagnose <em class=\"calibre10\">Treponema pallidum</em></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Syphilis and HIV combined test</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Combined antibodies to <em class=\"calibre10\">Treponema pallidum</em> and HIV-1/HIV-2 (RDT)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To diagnose or help to diagnose HIV and/or <em class=\"calibre10\">Treponema pallidum</em></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup></p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"4\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics; HIV: human immunodeficiency virus; NAAT: nucleic acid amplification test; RDT: rapid diagnostic test.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Community and health settings without laboratories are facilities such as health posts and centres, doctors’ offices, outreach clinics, ambulatory care and home-based and self-testing. These tests are also assumed to be available at health care facilities with laboratories.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Usually a non-treponemal test, such as rapid plasma reagin, Venereal Disease Research Laboratory test, is used for screening. Please refer to the chapter on syphilis for more details on testing.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-336\" role=\"doc-pagebreak\" title=\"277\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-839\"></a>Table 22.3 – Antibiotic treatment for trichomoniasis as indicated in the 2021 WHO guidelines for the management of symptomatic sexually transmitted infections <em class=\"calibre10\">(191)</em></strong> <br class=\"calibre7\"/><strong class=\"calibre5\">Please check the WHO website regularly for possible updates</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Treatment</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Metronidazole</span> (oral): 2 g</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Metronidazole</span> (oral): 400 or 500 mg given every 12 hours<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Single dose</p>\n<p class=\"box_p3\"> </p>\n<p class=\"box_p1\">7 days</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"2\">\n<p class=\"legenda\">Note. All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> If compliance is not a problem, consider giving 500 mg (oral) every 12 hours for 7 days. Evidence supports better cure rates with a 7-day course of treatment compared with a single dose <em class=\"calibre10\">(221)</em>.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"
        ]
    },
    {
        "name": "Lower urinary tract infection",
        "tables": [
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-344\" role=\"doc-pagebreak\" title=\"285\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-841\"></a>Table 23.1 – Pathogens most frequently associated with urinary tract infections (in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Bacteria</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Enterobacterales (including multidrug-resistant strains such as those producing ESBL)</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\"><em class=\"calibre10\">Escherichia coli</em> (responsible for &gt; 80% of cases)</li>\n<li class=\"box_li1\"><em class=\"calibre10\">Klebsiella pneumoniae</em></li>\n<li class=\"box_li1\"><em class=\"calibre10\">Proteus mirabilis</em></li>\n</ul>\n<p class=\"box_p1\">Coagulase-negative staphylococci</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\"><em class=\"calibre10\">Staphylococcus saprophyticus</em> (in young women)</li>\n</ul>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus agalactiae</em> (group B <em class=\"calibre10\">Streptococcus</em>)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Enterococcus</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Pseudomonas aeruginosa</em><sup class=\"calibre30\">a</sup> (including multidrug-resistant strains)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Acinetobacter baumannii</em><sup class=\"calibre30\">a</sup> (including multidrug-resistant strains)</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\">\n<p class=\"legenda\">ESBL: extended-spectrum beta-lactamases.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Especially in patients with recent antibiotic exposure.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-842\"></a>Table 23.2 – Microbiology tests to consider for diagnosis of lower urinary tract infections as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Urine culture<sup class=\"calibre30\">a</sup> and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Initial step to detect and identify bacterial and fungal species for selection of appropriate antimicrobial regimens</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> <strong class=\"calibre5\">A positive urine culture in an asymptomatic patient indicates bacterial colonization and does not require treatment except in pregnant women or in patients undergoing urological procedures in which bleeding is anticipated</strong>. Bacterial colonization of the urine is a common finding, especially in women, the elderly (both sexes) and individuals with underlying urological abnormalities. Of note, the absence of urine leukocytes has a good negative predictive value but the positive predictive value of leukocyturia is poor.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-843\"></a>Table 23.3 – Laboratory tests to consider for diagnosis of lower urinary tract infections as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Urinalysis test strips</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect urinary tract infections</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup></p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Community and health settings without laboratories are settings such as health posts and centres, doctors’ offices, outreach clinics and ambulatory care. These tests are also assumed to be available at health care facilities with laboratories.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-347\" role=\"doc-pagebreak\" title=\"288\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-844\"></a>Table 23.4 – Medicines to consider for pain control of lower urinary tract infections</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Medicines are listed in alphabetical order and they should all be considered equal treatment options.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Medicine</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Formulation</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Dose and frequency</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Ibuprofen<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Oral liquid: 200 mg/5 mL</p>\n<p class=\"box_p1\">Tablet: 200 mg; 400 mg; 600 mg</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Adults</strong>: 200–400 mg given every 6 to 8 hours (maximum dose of 2.4 g a day)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Children</strong>:</p>\n<p class=\"box_p1\">Pain control/antipyretic treatment: 5–10 mg/kg given every 6 to 8 hours</p>\n<p class=\"box_p1\">Weight bands:</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 50 mg given every 8 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 100 mg given every 8 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 150 mg given every 8 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 200 mg given every 8 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Paracetamol (acetaminophen)<sup class=\"calibre30\">b</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Oral liquid: 120 mg/5 mL; 125 mg/5 mL</p>\n<p class=\"box_p1\">Suppository: 100 mg</p>\n<p class=\"box_p1\">Tablet: 100 mg to 500 mg</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Adults</strong>: 500 mg–1 g given every 4 to 6 hours (maximum dose of 4 g a day)<sup class=\"calibre30\">c</sup></p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Children</strong>:</p>\n<p class=\"box_p1\">Pain control/antipyretic treatment: 10–15 mg/kg given every 6 hours</p>\n<p class=\"box_p1\">Weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 60 mg given every 6 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 100 mg given every 6 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 150 mg given every 6 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 200 mg given every 6 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 300 mg given every 6 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Not for children &lt; 3 months.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Not recommended for use as an anti-inflammatory as it has not been proven to have such an effect.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> In patients with hepatic impairment or cirrhosis, maximum daily dose should be 2 g.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-349\" role=\"doc-pagebreak\" title=\"290\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-845\"></a>Table 23.5 – Empiric antibiotic treatment for lower urinary tract infections</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Where more than one antibiotic is recommended for an infection, they are listed in alphabetical order and they should be considered equal treatment options, unless otherwise indicated.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Adults</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Children</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong><sup class=\"calibre32\">d</sup></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span><sup class=\"calibre30\">a</sup> (oral): 500 mg + 125 mg given every 8 hours</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span><sup class=\"calibre30\">a,c</sup> (oral): 80–90 mg/kg/day of amoxicillin component</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 250 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 375 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 500 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 750 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">≥ 20 kg: 500 mg of amoxicillin/dose given every 8 hours or 1 g of amoxicillin/dose given every 12 hours</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">3–5 days</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Nitrofurantoin</span> (oral):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">100 mg given every 12 hours (modified-release formulation)</li>\n<li class=\"box_li1\">50 mg given every 6 hours (immediate-release formulation)</li>\n</ul>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Nitrofurantoin</span> (oral):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">2 mg/kg/dose given every 12 hours</li>\n<li class=\"box_li1\">1 mg/kg/dose given every 6 hours (immediate release formulation)</li>\n</ul>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">5 days</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-350\" role=\"doc-pagebreak\" title=\"291\" type=\"pagebreak\"></span><span class=\"back_verde\">Sulfamethoxazole+ trimethoprim</span><sup class=\"calibre30\">b</sup> (oral): 800 mg + 160 mg given every 12 hours</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_verde\">Sulfamethoxazole+ trimethoprim</span> (oral): 4 mg/kg (of trimethoprim component), every 12 hours</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">mg of sulfamethoxazole/trimethoprim component</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 100 mg/20 mg given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 200 mg/40 mg given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 30 kg: 400 mg/80 mg given every 12 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">3 days</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Trimethoprim</span> (oral): 200 mg given every 12 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Trimethoprim</span> (oral): 4 mg/kg, every 12 hours</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 20 mg given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 40 mg given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 30 kg: 80 mg given every 12 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">3 days</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">Note. All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Amoxicillin+clavulanic acid: <em class=\"calibre10\">Escherichia coli</em>resistance rates to amoxicillin+clavulanic acid are lower than to amoxicillin alone. This combination still has activity against some extended-spectrum beta-lactamase-producing isolates and it can be considered an acceptable option, particularly in young children.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Resistance to sulfamethoxazole+trimethoprim is high in many settings <em class=\"calibre10\">(232,233)</em>. It is ineffective against most isolates producing extended-spectrum beta-lactamases. It is not recommended in the first trimester of pregnancy.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> Oral liquid formulations must be refrigerated after reconstitution as clavulanic acid is rapidly metabolized in high ambient temperatures.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">d</sup> In general, shorter treatments are indicated for children or non-pregnant women (3–5 days depending on the antibiotic), while longer treatments are indicated for pregnant women (usually 5 days) or men (usually 7 days).</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"
