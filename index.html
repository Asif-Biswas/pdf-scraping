            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-597\" role=\"doc-pagebreak\" title=\"540\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-924\"></a>Table 38.1 – Pathogens most frequently associated with pyomyositis (in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Most cases</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">More rarely</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> (including MRSA)<sup class=\"calibre30\">a</sup></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus pyogenes</em> (group A <em class=\"calibre10\">Streptococcus</em>)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Escherichia coli</em> (mostly in patients with cancer)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Mycobacterium tuberculosis</em> and certain non-tuberculous mycobacteria</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"2\">\n<p class=\"legenda\">MRSA: methicillin-resistant <em class=\"calibre10\">Staphylococcus aureus</em>.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Some strains can produce the Panton–Valentine leukocidin, a toxin associated with a higher pathogenic potential (i.e. the risk of causing a more severe disease). The possibility of <em class=\"calibre10\">Staphylococcus aureus</em> positive for Panton–Valentine leucocidin should be considered especially in case of recurrent skin infections. In these cases, topical decolonization measures might be considered to prevent recurrence and transmission to others.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-925\"></a>Table 38.2 – Microbiology tests to consider in a patient with suspected pyomyositis as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Blood cultures and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect bacterial and fungal bloodstream infections</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Microscopy, culture and antimicrobial susceptibility testing of deep samples collected at aspiration/drainage of abscess</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Initial step to detect and identify bacterial and fungal species for selection of appropriate antimicrobial regimens</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-926\"></a>Table 38.3 – Laboratory tests (other than microbiology) to consider to identify a bacterial infection as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">White blood count</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To aid in the diagnosis of infections</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories but also in primary care settings</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">C-reactive protein</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect inflammation as an indicator of various conditions (e.g. sepsis)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Procalcitonin</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To guide antibiotic therapy or discontinuation in sepsis</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Only in tertiary and higher health care facilities</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-600\" role=\"doc-pagebreak\" title=\"543\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-927\"></a>Table 38.4 – Empiric antibiotic treatment for pyomyositis</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Where more than one antibiotic is recommended for an infection, they are listed in alphabetical order and they should be considered equal treatment options, unless otherwise indicated.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Adults</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Children</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span></p>\n<p class=\"box_p1\">IV: 1 g + 200 mg given every 8 hours</p>\n<p class=\"box_p1\">Oral: 875 mg + 125 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Cefalexin</span> (oral): 500 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Cloxacillin</span><sup class=\"calibre30\">a</sup></p>\n<p class=\"box_p1\">IV: 2 g given every 6 hours</p>\n<p class=\"box_p1\">Oral: 500 mg given every 6 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span><sup class=\"calibre30\">b</sup></p>\n<p class=\"box_p1\">IV:</p>\n<p class=\"box_p1\">First week of life: 50 mg/kg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">Beyond first week of life: 50 mg/kg of amoxicillin/dose given every 8 hours</p>\n<p class=\"box_p1\">Oral: 80–90 mg/kg/day of amoxicillin component</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 250 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 375 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 500 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 750 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">≥ 20 kg: 500 mg of amoxicillin/dose given every 8 hours or 1 g of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Cefalexin</span> (oral): 25 mg/kg/dose given every 12 hours</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 125 mg given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 250 mg given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 375 mg given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg 500 mg given every 12 hours</p>\n<p class=\"box_p1\">20-&lt;30 kg: 625 mg given every 12 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<span class=\"calibre6\" id=\"calibre_link-601\" role=\"doc-pagebreak\" title=\"544\" type=\"pagebreak\"></span>\n<p class=\"box_p1\"><span class=\"back_verde\">Cloxacillin</span><sup class=\"calibre30\">a</sup></p>\n<p class=\"box_p1\">IV:</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 25–50 mg/kg/dose given every 12 hours</li>\n<li class=\"box_li1\">Children: 25 mg/kg/dose given every 6 hours</li>\n</ul>\n<p class=\"box_p1\">Oral: 15 mg/kg/dose given every 6 hours</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 62.5 mg given every 6 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 125 mg given every 6 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 250 mg given every 6 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 375 mg given every 6 hours</p>\n<p class=\"box_p1\">≥ 20 kg: 500 mg given every 6 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">2–3 weeks</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EML: Model List of Essential Medicines; IV: intravenous.</p>\n<p class=\"legenda\">Notes: All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\">The recommendations given in the table are not included in the WHO EML but were extrapolated from the EML recommendations for skin and soft tissue infections <em class=\"calibre10\">(8)</em>.</p>\n<p class=\"legenda\">Vancomycin is not listed as first choice because in most settings methicillin-resistant <em class=\"calibre10\">Staphylococcus aureus</em> is not a frequent cause of community-acquired infections.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> If cloxacillin is unavailable, any other IV antistaphylococcal penicillin could be used. For oral administration, dicloxacillin and flucloxacillin are preferred options within the class as they have better oral bioavailability.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Oral liquid formulations must be refrigerated after reconstitution as clavulanic acid is rapidly metabolized in high ambient temperatures.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"
        ]

            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-928\"></a>Table 39.1 – Pathogens most frequently associated with febrile neutropenia (in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Bacteria</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Viruses</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Parasites</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus epidermidis</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> (including MRSA)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus</em> spp.</p>\n<p class=\"box_p1\">Other Gram-positive bacteria (e.g. <em class=\"calibre10\">Enterococcus</em> spp. including VRE)</p>\n<p class=\"box_p1\">Enterobacterales (including multidrug-resistant strains such as those producing ESBL and carbapenemases)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Pseudomonas aeruginosa</em></p>\n<p class=\"box_p1\">Anaerobes</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Cytomegalovirus</p>\n<p class=\"box_p1\">Human herpesvirus 6</p>\n<p class=\"box_p1\">(Consider viruses in high-risk patients mostly because of reactivation of latent infections)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Candida</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Aspergillus</em> spp. (in case of prolonged neutropenia)</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">ESBL: extended-spectrum beta-lactamases; MRSA: methicillin-resistant <em class=\"calibre10\">Staphylococcus aureus</em>; VRE: vancomycin-resistant Enterococci.</p>\n<p class=\"legenda\">Notes. The risk of multidrug-resistant pathogens should always be carefully considered in patients with neutropenia because often infections in these patients are health care-associated.</p>\n<p class=\"legenda\">Most data come from tertiary care centres in high-income settings.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-611\" role=\"doc-pagebreak\" title=\"554\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-929\"></a>Table 39.2 – Microbiology tests to consider when febrile neutropenia is suspected depending on the most likely source of infection as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Test priority</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Routine</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Blood cultures and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To detect bacterial and fungal bloodstream infections</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Routine</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Urine culture and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Initial step to detect and identify bacterial and fungal species for selection of appropriate antimicrobial regimens</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Consider in certain cases</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Sputum microscopy (Gram stain)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To assess microbial morphology and adequacy of the specimen for culture by identifying white blood cells and squamous epithelial cells</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Consider in certain cases</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Sputum culture and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Initial step to detect and identify bacterial and fungal species for selection of appropriate antimicrobial regimens</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Consider in certain cases (including for infection control purposes)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Nasopharyngeal swab for NAAT for influenza<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To diagnose seasonal influenza infection</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories but also in primary care settings</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Consider in certain cases (including for infection control purposes)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Nasopharyngeal swab for NAAT or antigen test for SARS-CoV-2</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To diagnose COVID-19</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories (NAAT) and primary care settings (antigen test)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Consider in certain cases</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Aspergillus</em> antigen test</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To diagnose invasive aspergillosis in Immunocompromised patients</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-612\" role=\"doc-pagebreak\" title=\"555\" type=\"pagebreak\"></span>Consider in certain cases</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Cerebrospinal fluid microscopy</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To assess microbial morphology, number of white blood cells and red blood cells</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Consider in certain cases</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Cerebrospinal fluid Gram stain, bacterial culture and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Initial step to detect and identify bacterial and fungal species for selection of appropriate antimicrobial regimens</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Consider in certain cases</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Stool culture and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Initial step to detect and identify bacterial species for selection of appropriate antibiotic regimens</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Consider in certain cases</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Clostridioides difficile</em> testing (usually NAAT)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To diagnose <em class=\"calibre10\">Clostridioides difficile</em> infection</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">–<sup class=\"calibre30\">b</sup></p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"4\">\n<p class=\"legenda\">COVID-19: coronavirus disease 2019; EDL: Model List of Essential In Vitro Diagnostics; NAAT: nucleic acid amplification test; SARS CoV-2: severe acute respiratory syndrome coronavirus 2.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Testing for respiratory viruses other than influenza (e.g. respiratory syncytial virus) could be considered based on availability and local epidemiology.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> This test is not in the WHO EDL <em class=\"calibre10\">(6)</em>.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-613\" role=\"doc-pagebreak\" title=\"556\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-930\"></a>Table 39.3 – Laboratory tests to consider when febrile neutropenia is suspected as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Complete blood count</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To detect a wide range of disorders (e.g. severity of neutropenia, anaemia, thrombocytopenia), including infections</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">C-reactive protein<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect inflammation as an indicator of various conditions (e.g. sepsis)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Procalcitonin<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To guide antibiotic therapy or discontinuation in sepsis</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Only in tertiary care facilities</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Bilirubin</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect or monitor liver disease</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">b</sup></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Creatinine</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To monitor kidney function for management of severe infections (i.e. sepsis) and to adjust antimicrobial regimens</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Electrolytes</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To monitor fluid, electrolyte and acid–base balance</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Blood pH and gases</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To assess lung function, metabolic or kidney disorders and monitor oxygen therapy</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Whole blood lactate</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To assess metabolic acidosis, sepsis and dehydration</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">b</sup></p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Measurement of biomarkers on admission (C-reactive protein and procalcitonin) might help identify high-risk patients and predict severe outcomes, such as sepsis <em class=\"calibre10\">(368–370)</em>.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Community and health settings without laboratories are facilities such as health posts and centres, doctors’ offices, outreach clinics, ambulatory care and home-based and self-testing. These tests are assumed to be available at health care facilities with laboratories.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-616\" role=\"doc-pagebreak\" title=\"559\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-931\"></a>Table 39.4 – Initial empiric antibiotic treatment for febrile neutropenia (absolute neutrophil count &lt; 500 cells/μL (&lt; 0.5 x 10</strong><sup class=\"calibre30\">9</sup> <strong class=\"calibre5\">cells/L)) based on the patient’s initial risk assessment</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Patient risk</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Adults</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Children</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Low risk: expected duration of neutropenia &lt; 7 days, no major comorbidities, no organ dysfunction, possible outpatient treatment</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span></p>\n<p class=\"box_p1\">(oral): 500 mg+125mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">CONSIDER ADDING</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ciprofloxacin</span><sup class=\"calibre30\">a</sup> (oral): 500 mg given every 12 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span><sup class=\"calibre30\">b</sup> (oral): 80–90 mg/kg/day of amoxicillin component</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 250 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 375 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 500 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 750 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">≥ 20 kg: 500 mg of amoxicillin/dose given every 8 hours or 1 g of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">CONSIDER ADDING</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ciprofloxacin</span> (oral) 15 mg/kg/dose given every 12 hours</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 50 mg given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 100 mg given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 150 mg given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 200 mg given every 12 hours</p>\n<p class=\"box_p1\">20–&lt;30 kg: 300 mg given every 12 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">7 days</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-617\" role=\"doc-pagebreak\" title=\"560\" type=\"pagebreak\"></span>High risk: expected duration of neutropenia &gt; 7 days, major comorbidities, organ dysfunction</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Piperacillin+tazobactam</span> (IV): 4g + 500 mg given every 6 hours</p>\n<p class=\"box_p1\"></p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Second choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Meropenem</span><sup class=\"calibre30\">c</sup> (IV): 1g given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">CONSIDER ADDING</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Amikacin</span><sup class=\"calibre30\">d</sup> (IV): 15 mg/kg given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND/OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Vancomycin</span><sup class=\"calibre30\">e</sup> (IV): 15–20 mg/kg given every 12 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Piperacillin+tazobactam</span> (IV): 100 mg/kg/dose of piperacillin component given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Second choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Meropenem</span><sup class=\"calibre30\">c</sup> (IV): 20 mg/kg/dose given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">CONSIDER ADDING</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Amikacin</span><sup class=\"calibre30\">d</sup> (IV): 15 mg/kg/dose given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND/OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Vancomycin</span><sup class=\"calibre30\">e</sup> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 15 mg/kg/dose given every 12 hours</li>\n<li class=\"box_li1\">Children: 15 mg/kg/dose given every 8 hours</li>\n</ul>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Until clinical signs of infection have resolved, including absence of fever for at least 48 hours.</p>\n<p class=\"box_p1\">If a pathogen is identified, the duration of therapy will be based on the particular pathogen and site of infection. If the patient still has neutropenia, he/she should be closely monitored for 24–48 hours and if fever returns, antibiotics should be restarted.</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"4\">\n<p class=\"legenda\"><span class=\"calibre6\" id=\"calibre_link-618\" role=\"doc-pagebreak\" title=\"561\" type=\"pagebreak\"></span>ESBL: extended-spectrum beta-lactamase; IV: intravenous; <em class=\"calibre10\">MRSA</em>: methicillin-resistant <em class=\"calibre10\">Staphylococcus aureus</em>.</p>\n<p class=\"legenda\">Note. All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> The use of fluoroquinolones (such as ciprofloxacin) can be associated with important side-effects including: (i) mental health disturbances such as disorientation, agitation, nervousness, memory impairment and delirium; (ii) serious blood sugar disturbances such as hypoglycaemic coma; (iii) increased risk of tendinitis and tendon rupture; (iv) worsening symptoms in those with myasthenia gravis; and (v) potential irreversible neuropathy (serious nerve damage).</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Oral liquid formulations must be refrigerated after reconstitution as clavulanic acid is rapidly metabolized in high ambient temperatures.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> Empiric meropenem should only be considered in settings with a high prevalence of ESBL-producing Enterobacterales or in patients with known prior colonization or infection with resistant pathogens.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">d</sup> Consider adding amikacin in combination with piperacillin+tazobactam or meropenem when infections with resistant Gram-negative bacteria are suspected based on local epidemiology and clinical presentation; for example, severely ill patients including those who become clinically unstable after initial empiric monotherapy, and patients with known prior colonization or infection with ESBL-producing Enterobacterales. The need to continue combination treatment should be reassessed over time (e.g. after 48–72 hours) based on microbiology test results and clinical response.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">e</sup> Consider adding vancomycin in combination with piperacillin+tazobactam or meropenem when infection with MRSA is suspected (e.g. patients with MRSA colonization) or where a line infection is strongly suspected because of the risk of multidrug-resistant coagulase-negative <em class=\"calibre10\">Staphylococcus</em> infection. The need to continue combination treatment should be reassessed over time (e.g. after 48–72 hours) based on microbiology test results and clinical response.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are highlighted in green, WATCH antibiotics in yellow and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"
        ]

            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-626\" role=\"doc-pagebreak\" title=\"569\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-932\"></a>Table 40.1 – Pathogens most frequently associated with surgical site infections by anatomical site of the procedure</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Type of procedure</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Pathogens most frequently associated with surgical site infections</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Cardiac procedures</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> and coagulase-negative staphylococci</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Cardiac device insertion procedures (e.g. pacemaker implantation)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> and coagulase-negative staphylococci</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Non-cardiac thoracic procedures (e.g. pulmonary resection)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> and coagulase-negative staphylococci</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Haemophilus influenzae</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Enterobacter cloacae</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Klebsiella pneumoniae</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Acinetobacter</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Pseudomonas aeruginosa</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Moraxella catarrhalis</em></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Gastroduodenal procedures</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> and coagulase-negative staphylococci</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Enterococcus</em> spp.</p>\n<p class=\"box_p1\">Enterobacterales</p>\n<p class=\"box_p1\">Anaerobes (<em class=\"calibre10\">Bacteroides</em> spp.)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Biliary tract procedures</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Enterobacterales</p>\n<p class=\"box_p1\">Anaerobes</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Enterococcus</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> and coagulase-negative staphylococci</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Appendectomy</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Escherichia coli</em></p>\n<p class=\"box_p1\">Anaerobes (<em class=\"calibre10\">Bacteroides fragilis</em>)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Small intestine procedures</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Enterobacterales</p>\n<p class=\"box_p1\">Anaerobes</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Enterococcus</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> and coagulase-negative staphylococci</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-627\" role=\"doc-pagebreak\" title=\"570\" type=\"pagebreak\"></span>Hernia repair procedures</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Enterococcus</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> and coagulase-negative staphylococci</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Colorectal procedures</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Escherichia coli</em></p>\n<p class=\"box_p1\">Anaerobes (<em class=\"calibre10\">Bacteroides fragilis</em>)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Head and neck procedures</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> and coagulase-negative staphylococci</p>\n<p class=\"box_p1\">Enterobacterales</p>\n<p class=\"box_p1\">Anaerobes (from the oral microbiota)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Neurosurgical procedures</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> and coagulase-negative staphylococci</p>\n<p class=\"box_p1\">Gram-negative bacteria</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Gynaecological procedures</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus agalactiae</em> (group B streptococcus)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Enterococcus</em> spp.</p>\n<p class=\"box_p1\">Anaerobes</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Ophthalmic procedures</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> and coagulase-negative staphylococci</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Orthopaedic procedures</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> and coagulase-negative staphylococci</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Urological procedures</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Enterobacterales (mostly <em class=\"calibre10\">Escherichia coli</em>)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Enterococcus</em> spp.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Vascular procedures</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> and coagulase-negative staphylococci</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"2\">\n<p class=\"legenda\">Note. This list is based on data from high-income settings and aims to give a general overview <em class=\"calibre10\">(380)</em>. The distribution of the pathogens most frequently associated with surgical site infections may vary in other settings.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-629\" role=\"doc-pagebreak\" title=\"572\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-933\"></a>Table 40.2 – Antibiotic prophylaxis before surgical procedures (all single dose)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Type of procedure</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">First choice</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Second choice</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Clean procedure<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_verde\">Cefazolin</span> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Children: 50 mg/kg</li>\n<li class=\"box_li1\">Adults: 2 g<sup class=\"calibre30\">b</sup></li>\n</ul>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefuroxime</span> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Children: 50 mg/kg</li>\n<li class=\"box_li1\">Adults: 1.5 g</li>\n</ul>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Clean contaminated procedure<sup class=\"calibre30\">c</sup> (except bowel surgery and urological procedures)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Cefazolin</span> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Children: 50 mg/kg</li>\n<li class=\"box_li1\">Adults: 2 g<sup class=\"calibre30\">b</sup></li>\n</ul>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefuroxime</span> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Children: 50 mg/kg</li>\n<li class=\"box_li1\">Adults: 1.5 g</li>\n</ul>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Contaminated procedure<sup class=\"calibre30\">d</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_verde\">Cefazolin</span> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Children: 50 mg/kg</li>\n<li class=\"box_li1\">Adults: 2 g<sup class=\"calibre30\">b</sup></li>\n</ul>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Metronidazole</span> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Children: 7.5 mg/kg</li>\n<li class=\"box_li1\">Adults: 500 mg</li>\n</ul>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Children: 50 mg/kg of amoxicillin component</li>\n<li class=\"box_li1\">Adults: 2 g + 200 mg</li>\n</ul>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Gentamicin</span><sup class=\"calibre30\">e</sup> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 5 mg/kg</li>\n<li class=\"box_li1\">Children: 7.5 mg/kg</li>\n<li class=\"box_li1\">Adults: 5 mg/kg</li>\n</ul>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Metronidazole</span> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Children: 7.5 mg/kg</li>\n<li class=\"box_li1\">Adults: 500 mg</li>\n</ul>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Bowel surgery<sup class=\"calibre30\">f</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Cefazolin</span> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Children: 50 mg/kg</li>\n<li class=\"box_li1\">Adults: 2 g<sup class=\"calibre30\">b</sup></li>\n</ul>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Metronidazole</span> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Children: 7.5 mg/kg</li>\n<li class=\"box_li1\">Adults: 500 mg</li>\n</ul>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Children: 50 mg/kg of amoxicillin component</li>\n<li class=\"box_li1\">Adults: 2 g + 200 mg</li>\n</ul>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Urologic procedures</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_verde\">Cefazolin</span> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Children: 50 mg/kg</li>\n<li class=\"box_li1\">Adults: 2 g<sup class=\"calibre30\">b</sup></li>\n</ul>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_verde\">Gentamicin</span> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 5 mg/kg</li>\n<li class=\"box_li1\">Children: 7.5 mg/kg</li>\n<li class=\"box_li1\">Adults: 5 mg/kg</li>\n</ul>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\"><span class=\"calibre6\" id=\"calibre_link-630\" role=\"doc-pagebreak\" title=\"573\" type=\"pagebreak\"></span>IV: intravenous.</p>\n<p class=\"legenda\">Note: All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Surgical procedures where the respiratory, alimentary, genital or urinary tracts are not entered.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Higher doses of cefazolin (e.g. 3 g) may be required in obese patients, &gt; 120 kg.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> Surgical procedures where the respiratory, alimentary, genital or urinary tracts are entered under controlled conditions and without unusual contamination. Operations involving the biliary tract, appendix, vagina and oropharynx are included in this category.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">d</sup> Operations with major (i.e. significant) interruptions in sterile technique (e.g. open cardiac massage) or substantial spillage from the gastrointestinal tract.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">e</sup> Gentamicin should be given in combination with metronidazole and not as a stand-alone option in contaminated surgical procedures because, if given alone, it provides insufficient coverage of anaerobic bacteria. Amikacin could be used instead of gentamicin based on local availability.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">f</sup> Bowel surgery includes appendectomy, small intestine and colorectal surgical procedures.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-631\" role=\"doc-pagebreak\" title=\"574\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-934\"></a>Table 40.3 – Half-life of the antibiotics recommended for surgical prophylaxis in the WHO EML <em class=\"calibre10\">(8)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Antibiotic</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Half-life</strong><sup class=\"calibre32\">a</sup> <strong class=\"calibre5\">(hours)</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Amoxicillin+clavulanic acid</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">1–2</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Cefazolin</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">1.2–2.2</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Cefuroxime</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">1–2</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Gentamicin</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">2–3</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Metronidazole</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">6–8</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"2\">\n<p class=\"legenda\">EML: Model List of Essential Medicines.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> In adults with normal renal function</p>\n</td>\n</tr>             "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-937\"></a>Table 41.1 – Expected activity of Reserve antibiotics against third-generation cephalosporin- and carbapenem-resistant bacteria based on the type of beta-lactamase produced</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Type of beta-lactamase</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">ESBL</strong><sup class=\"calibre32\">a</sup></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">KPC</strong><sup class=\"calibre32\">b</sup></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">NDM, VIM, IMP</strong><sup class=\"calibre32\">b</sup></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">AmpC</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">OXA-48</strong><sup class=\"calibre32\">b</sup></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Non-fermenters</strong><sup class=\"calibre32\">c</sup></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Ambler class</strong><sup class=\"calibre30\">d</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">A<sup class=\"calibre30\">e</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">A<sup class=\"calibre30\">e</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">B</p>\n<p class=\"box_p1\">(MBLs)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">C<sup class=\"calibre30\">e</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">D<sup class=\"calibre30\">e</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">NA</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Cefiderocol</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">+</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">+</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">+</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">+</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">+</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">+<sup class=\"calibre30\">f</sup></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\" rowspan=\"2\">\n<p class=\"box_p1\">Ceftazidime+avibactam</p>\n</td>\n<td class=\"color\" rowspan=\"2\">\n<p class=\"box_p1\">+</p>\n</td>\n<td class=\"color\" rowspan=\"2\">\n<p class=\"box_p1\">+</p>\n</td>\n<td class=\"color\" rowspan=\"2\">\n<p class=\"box_p1\">–</p>\n</td>\n<td class=\"color\" rowspan=\"2\">\n<p class=\"box_p1\">+</p>\n</td>\n<td class=\"color\" rowspan=\"2\">\n<p class=\"box_p1\">+</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">–</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Acinetobacter baumannii</em></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">+</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Pseudomonas aeruginosa</em></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\" rowspan=\"2\">\n<p class=\"box_p1\">Fosfomycin (IV)</p>\n<p class=\"box_p1\">(consider using only in combination therapy)</p>\n</td>\n<td class=\"calibre29\" rowspan=\"2\">\n<p class=\"box_p1\">+</p>\n</td>\n<td class=\"calibre29\" rowspan=\"2\">\n<p class=\"box_p1\">+/–</p>\n</td>\n<td class=\"calibre29\" rowspan=\"2\">\n<p class=\"box_p1\">+/–</p>\n</td>\n<td class=\"calibre29\" rowspan=\"2\">\n<p class=\"box_p1\">+</p>\n</td>\n<td class=\"calibre29\" rowspan=\"2\">\n<p class=\"box_p1\">+/–</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">–</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Acinetobacter baumannii</em></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">+/–</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Pseudomonas aeruginosa</em></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Meropenem+vaborbactam</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">+</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">+</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">–</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">+</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">–</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">+/–</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-637\" role=\"doc-pagebreak\" title=\"581\" type=\"pagebreak\"></span>Plazomicin</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">+</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">+</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">+/–</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">+</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">+</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">–</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Polymyxin B and colistin</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">+</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">+</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">+</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">+</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">+</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">+</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"7\">\n<p class=\"legenda\">AmpC: ampicillinase C; ESBL: extended-spectrum beta-lactamases; IMP: imipenemase; IV: intravenous; KPC: <em class=\"calibre10\">Klebsiella pneumoniae</em> carbapenemase; MBLs: metallo-beta-lactamases; NA: not applicable; NDM: New Delhi metallo-beta-lactamase; OXA-48: oxacillinase-48; VIM: Verona integron-encoded metallo-beta-lactamase.</p>\n<p class=\"legenda\"><strong class=\"calibre5\">Expected activity</strong>: + active; +/– possibly active; – not or insufficiently active.</p>\n<p class=\"legenda\">a ESBL are a group of different beta-lactamases conferring resistance to most beta-lactam antibiotics (with the notable exception of carbapenems).</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Carbapenemases.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> Non-fermenters refer to bacteria that cannot catabolize glucose and thus are unable to ferment. The most relevant in this context are <em class=\"calibre10\">Acinetobacter baumannii</em> and <em class=\"calibre10\">Pseudomonas aeruginosa</em>. Please note when using this table, always consider that even when activity of a certain Reserve antibiotic is reported against carbapenem-resistant non-fermenters, this activity ultimately depends on the type of carbapenemase produced and the resistance mechanism. For plazomicin, some in vitro studies have shown activity against <em class=\"calibre10\">Pseudomonas aeruginosa</em> similar to amikacin <em class=\"calibre10\">(426)</em>.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">d</sup> The Ambler classification of beta-lactamases is the most widely used classification. According to this classification beta-lactamases are divided into four classes (A, B, C and D) based upon similarities in their amino acid sequence.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">e</sup> Ambler class A, C and D are serine beta-lactamases.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">f</sup> Higher mortality has been reported with carbapenem-resistant <em class=\"calibre10\">Acinetobacter baumannii</em> infections.</p>\n</td>\n</tr>\n</tfoot>\n</table>"

            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-641\" role=\"doc-pagebreak\" title=\"585\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-938\"></a>Table 42.1 – Expected activity of cefiderocol against third-generation cephalosporin and carbapenem-resistant bacteria based on the type of beta-lactamase produced</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Type of beta-lactamase</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">ESBL</strong><sup class=\"calibre32\">a</sup></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">KPC</strong><sup class=\"calibre32\">b</sup></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">NDM, VIM, IMP</strong><sup class=\"calibre32\">b</sup></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">AmpC</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">OXA-48</strong><sup class=\"calibre32\">b</sup></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Non-fermenters</strong><sup class=\"calibre32\">c</sup></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Ambler class</strong><sup class=\"calibre30\">d</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">A<sup class=\"calibre30\">e</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">A<sup class=\"calibre30\">e</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">B</p>\n<p class=\"box_p1\">(MBLs)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">C<sup class=\"calibre30\">e</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">D<sup class=\"calibre30\">e</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">NA</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Expected activity of cefiderocol</strong></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">+</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">+</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">+</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">+</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">+</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">+<sup class=\"calibre30\">f</sup></p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"7\">\n<p class=\"legenda\">AmpC: ampicillinase C; ESBL: extended-spectrum beta-lactamases; IMP: imipenemase; KPC: <em class=\"calibre10\">Klebsiella pneumoniae</em> carbapenemase; MBLs: metallo-beta-lactamases; NA: not applicable; NDM: New Delhi metallo-beta-lactamase; OXA-48: oxacillinase-48; VIM: Verona integron-encoded metallo-beta-lactamase.</p>\n<p class=\"legenda\"><strong class=\"calibre5\">Expected activity</strong>: + active.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> ESBL are a group of different beta-lactamases.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Carbapenemases.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> Non-fermenters refer to bacteria that cannot catabolize glucose and thus are unable to ferment. The most relevant in this context are <em class=\"calibre10\">Acinetobacter baumannii</em> and <em class=\"calibre10\">Pseudomonas aeruginosa</em>. When using this table, always consider that even when activity of a certain Reserve antibiotic is reported against carbapenem-resistant non-fermenters, this ultimately depends on the type of carbapenemase produced and the resistance mechanism.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">d</sup> The Ambler classification of beta-lactamases is the most widely used classification. According to this classification beta-lactamases are divided into four classes (A, B, C and D) based upon similarities in their amino acid sequence.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">e</sup> Ambler class A, C and D are serine beta-lactamases.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">f</sup> Higher mortality has been reported with carbapenem-resistant <em class=\"calibre10\">Acinetobacter baumannii</em> infections.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-939\"></a>Table 42.2 – Cefiderocol suggested doses</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Dose in adults</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Dose in children</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Dose in neonates</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">2 g given every 8 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">There are no data for children or neonates</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">There are no data for children or neonates</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">Note. All dosages are for normal renal and hepatic function.</p>\n</td>\n</tr>\n</tfoot>\n</table>"

up class=\"calibre30\">c</sup> Non-fermenters refer to bacteria that cannot catabolize glucose and thus are unable to ferment. The most relevant in this context are <em class=\"calibre10\">Acinetobacter baumannii</em> and <em class=\"calibre10\">Pseudomonas aeruginosa</em>. When using this table, always consider that even when activity of a certain Reserve antibiotic is reported against carbapenem-resistant non-fermenters, this ultimately depends on the type of carbapenemase produced and the resistance mechanism.</p>\n<p class=\"legenda\"><span class=\"calibre6\" id=\"calibre_link-648\" role=\"doc-pagebreak\" title=\"592\" type=\"pagebreak\"></span><sup class=\"calibre30\">d</sup> The Ambler classification of beta-lactamases is the most widely used classification. According to this classification beta-lactamases are divided into four classes (A, B, C and D) based upon similarities in their amino acid sequence.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">e</sup> Ambler class A, C and D are serine beta-lactamases.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">f</sup> Ceftazidime+avibactam co-prescribed with aztreonam retains activity against metallo-beta-lactamase-producing bacteria, however aztreonam is not currently listed in the WHO EML and EMLc.</p>\n</td>\n</tr>\n</tfoot>\n</table>",

            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-945\"></a>Table 46.1 – Expected activity of meropenem+vaborbactam against third-generation cephalosporin and carbapenem-resistant bacteria based on the type of beta-lactamase produced</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Type of beta-lactamase</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">ESBL</strong><sup class=\"calibre32\">a</sup></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">KPC</strong><sup class=\"calibre32\">b</sup></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">NDM, VIM, IMP</strong><sup class=\"calibre32\">b</sup></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">AmpC</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">OXA-48</strong><sup class=\"calibre32\">b</sup></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Non-fermenters</strong><sup class=\"calibre32\">c</sup></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Ambler class</strong><sup class=\"calibre30\">d</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">A<sup class=\"calibre30\">e</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">A<sup class=\"calibre30\">e</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">B<
