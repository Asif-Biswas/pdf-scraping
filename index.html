        "name": "Intra-abdominal infections – acute cholecystitis and cholangitis",
        "tables": [
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-460\" role=\"doc-pagebreak\" title=\"403\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-882\"></a>Table 29.1 – Pathogens most frequently associated with acute cholecystitis and cholangitis (in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Bacteria</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Fungi</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Enterobacterales (mostly <em class=\"calibre10\">Escherichia coli</em>) and other Gram-negative bacteria such as <em class=\"calibre10\">Pseudomonas aeruginosa</em> and <em class=\"calibre10\">Acinetobacter baumannii</em> (including multidrug-resistant strains such as those producing ESBL and carbapenemases)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus</em> spp. (e.g. of the <em class=\"calibre10\">Streptococcus anginosus</em> group – old name: <em class=\"calibre10\">Streptococcus milleri</em>)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Enterococcus</em> spp.</p>\n<p class=\"box_p1\">Anaerobes (mostly <em class=\"calibre10\">Bacteroides</em> spp.)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Mostly <em class=\"calibre10\">Candida albicans</em></p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"2\">\n<p class=\"legenda\">ESBL: extended-spectrum beta-lactamases.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-461\" role=\"doc-pagebreak\" title=\"404\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-883\"></a>Table 29.2 – Microbiology tests to consider in severe cases of acute cholecystitis or cholangitis as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Blood cultures and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect bacterial bloodstream infections</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Microscopy, culture and antimicrobial susceptibility testing of fluid material or bile when these can be drained</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Initial step to detect and identify bacterial and fungal species for selection of appropriate antimicrobial regimens</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-884\"></a>Table 29.3 – Laboratory tests (other than microbiology) that may help assess the severity of disease and identify a bacterial infection as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">White blood cell count</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To help in the diagnosis of infections</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Aspartate aminotransferase</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To assess liver function</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Bilirubin</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To detect or monitor liver disease, bile duct disorders and red cell destruction</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Alkaline phosphatase</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To aid in diagnosis of hepatobiliary diseases</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-462\" role=\"doc-pagebreak\" title=\"405\" type=\"pagebreak\"></span>C-reactive protein</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To detect inflammation as an indicator of various conditions (e.g. sepsis)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Procalcitonin</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To guide antibiotic therapy or discontinuation in sepsis</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Only in tertiary care facilities</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-464\" role=\"doc-pagebreak\" title=\"407\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-885\"></a>Table 29.4 – Empiric antibiotic treatment for acute cholecystitis or cholangitis</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color2\" colspan=\"4\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000166.jpg\"/> <strong class=\"calibre5\">Note</strong></p>\n<p class=\"box_p1\">Mild cases are defined as patients who are not critically ill with no signs of sepsis or septic shock.</p>\n<p class=\"box_p1\">Severe cases are defined as patients who are critically ill with signs of sepsis or septic shock.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"4\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Where more than one antibiotic is recommended for an infection, they are listed in alphabetical order and they should be considered equal treatment options, unless otherwise indicated.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Severity</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Adults</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Children</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Mild cases</strong></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span></p>\n<p class=\"box_p1\">IV: 1g + 200 mg given every 8 hours</p>\n<p class=\"box_p1\">Oral: 875 + 125 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefotaxime</span> (IV): 2 g given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Metronidazole</span> (IV/oral): 500 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span> (IV): 2 g given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Metronidazole</span> (IV/oral): 500 mg given every 8 hours</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span><sup class=\"calibre30\">b</sup></p>\n<p class=\"box_p1\">IV:</p>\n<p class=\"box_p1\">First week of life: 50 mg/kg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">Beyond first week of life: 50 mg/kg of amoxicillin/dose given every 8 hours</p>\n<p class=\"box_p1\">Oral: 80–90 mg/kg/day of amoxicillin component</p>\n<p class=\"box_p1\">Oral weight bands</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 250 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 375 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 500 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 750 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">≥ 20kg: 500 mg of amoxicillin/dose given every 8 hours or 1 g of amoxicillin/dose given every 12 hours</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Uncomplicated cases treated with cholecystectomy: stop antibiotic after surgery if adequate control of the source of infection has been achieved and symptoms have resolved.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-465\" role=\"doc-pagebreak\" title=\"408\" type=\"pagebreak\"></span><strong class=\"calibre5\">Mild cases</strong></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Second choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ciprofloxacin</span><sup class=\"calibre30\">a</sup> (oral): 500 mg given</p>\n<p class=\"box_p1\">every 12 hours <strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Metronidazole</span> (IV/oral): 500 mg given every 8 hours</p>\n<p class=\"box_p1\">(Ciprofloxacin and metronidazole have excellent oral bioavailability and the IV route should be reserved for patients with impaired gastrointestinal function.)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Ampicillin</span> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">First week of life: 50 mg/kg/dose given every 12 hours</li>\n<li class=\"box_li1\">Beyond first week of life: 50 mg/kg/dose given every 8 hours</li>\n</ul>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Gentamicin</span> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 5 mg/kg given once daily</li>\n<li class=\"box_li1\">Children: 7.5 mg/kg given once daily</li>\n</ul>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Metronidazole</span> (IV/oral):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 7.5 mg/kg/dose given every 12 hours (for IV starting with a loading dose of 15 mg/kg)</li>\n<li class=\"box_li1\">Children: 7.5 mg/kg/dose given every 8 hours</li>\n</ul>\n<p class=\"box_p1\">Oral weight bands</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 30 mg given every 8 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 50 mg given every 8 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 100 mg given every 8 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 150 mg given every 8 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 200 mg given every 8 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n</td>\n<td class=\"color\"></td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-466\" role=\"doc-pagebreak\" title=\"409\" type=\"pagebreak\"></span><strong class=\"calibre5\">Mild cases</strong></p>\n</td>\n<td class=\"color\"></td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefotaxime</span> (IV): 50 mg/kg/dose given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Metronidazole</span> (IV/oral):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 7.5 mg/kg/dose given every 12 hours (for IV starting with a loading dose of 15 mg/kg)</li>\n<li class=\"box_li1\">Children: 7.5 mg/kg/dose given every 8 hours</li>\n</ul>\n<p class=\"box_p1\">Oral weight bands</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 30 mg given every 8 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 50 mg given every 8 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 100 mg given every 8 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 150 mg given every 8 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 200 mg given every 8 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n</td>\n<td class=\"color\"></td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-467\" role=\"doc-pagebreak\" title=\"410\" type=\"pagebreak\"></span><strong class=\"calibre5\">Mild cases</strong></p>\n</td>\n<td class=\"color\"></td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span> (IV): 80 mg/kg/dose given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Metronidazole</span> (IV/oral):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 7.5 mg/kg/dose given every 12 hours (for IV starting with a loading dose of 15 mg/kg)</li>\n<li class=\"box_li1\">Children: 7.5 mg/kg/dose given every 8 hours</li>\n</ul>\n<p class=\"box_p1\">Oral weight bands</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 30 mg given every 8 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 50 mg given every 8 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 100 mg given every 8 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 150 mg given every 8 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 200 mg given every 8 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Second choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ciprofloxacin</span> (IV/oral): 15 mg/kg/dose, given every 12 hours</p>\n</td>\n<td class=\"color\"></td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-468\" role=\"doc-pagebreak\" title=\"411\" type=\"pagebreak\"></span><strong class=\"calibre5\">Mild cases</strong></p>\n</td>\n<td class=\"color\"></td>\n<td class=\"color\">\n<p class=\"box_p1\">Oral weight bands</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 50 mg given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 100 mg given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 150 mg given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 200 mg given every 12 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 300 mg given every 12 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Metronidazole</span> (IV/oral):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 7.5 mg/kg/dose given every 12 hours (for IV starting with a loading dose of 15 mg/kg)</li>\n<li class=\"box_li1\">Children: 7.5 mg/kg/dose given every 8 hours</li>\n</ul>\n<p class=\"box_p1\">Oral weight bands</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 30 mg given every 8 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 50 mg given every 8 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 100 mg given every 8 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 150 mg given every 8 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 200 mg given every 8 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n<p class=\"box_p1\">(Ciprofloxacin and metronidazole have excellent oral bioavailability and the IV route should be reserved for patients with impaired gastrointestinal function)</p>\n</td>\n<td class=\"color\"></td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-469\" role=\"doc-pagebreak\" title=\"412\" type=\"pagebreak\"></span><strong class=\"calibre5\">Severe cases</strong></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefotaxime</span> (IV): 2 g given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Metronidazole</span> (IV/oral): 500 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span> (IV): 2 g given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Metronidazole</span> (IV/oral): 500 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Piperacillin+tazobactam</span><sup class=\"calibre30\">c</sup> (IV): 4 g + 500 mg given every 6 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Second choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Meropenem</span><sup class=\"calibre30\">d</sup> (IV): 1 g given every 8 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Ampicillin</span> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">First week of life: 50 mg/kg/dose given every 12 hours</li>\n<li class=\"box_li1\">Beyond first week of life: 50 mg/kg/dose given every 8 hours</li>\n</ul>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Gentamicin</span> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 5 mg/kg given once daily</li>\n<li class=\"box_li1\">Children: 7.5 mg/kg given once daily</li>\n</ul>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Metronidazole</span> (oral/IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 7.5 mg/kg/dose given every 12 hours (for IV starting with a loading dose of 15 mg/kg)</li>\n<li class=\"box_li1\">Children: 7.5 mg/kg/dose given every 8 hours</li>\n</ul>\n<p class=\"box_p1\">Oral weight bands</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 30 mg given every 8 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 50 mg given every 8 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 100 mg given every 8 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 150 mg given every 8 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 200 mg given every 8 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Acute cholecystitis</strong>: 5 days in total if adequate control of the source of infection has been achieved with surgery and symptoms have resolved.</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Acute cholangitis</strong>: continue antibiotic treatment for a total of 5 days once control of the source of infection has been achieved with biliary drainage and symptoms have resolved.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-470\" role=\"doc-pagebreak\" title=\"413\" type=\"pagebreak\"></span><strong class=\"calibre5\">Severe cases</strong></p>\n</td>\n<td class=\"calibre29\"></td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Piperacillin+tazobactam</span> (IV): 100 mg/kg/dose of piperacillin component given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Second choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Meropenem</span><sup class=\"calibre30\">d</sup> (IV): 20 mg/kg/dose given every 8 hours</p>\n</td>\n<td class=\"calibre29\"></td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"4\">\n<p class=\"legenda\">IV: intravenous.</p>\n<p class=\"legenda\">Note: All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> The use of fluoroquinolones (such as ciprofloxacin) can be associated with important side-effects including: (i) mental health disturbances such as disorientation, agitation, nervousness, memory impairment and delirium; (ii) serious blood sugar disturbances such as hypoglycaemic coma; (iii) increased risk of tendinitis and tendon rupture; (iv) worsening symptoms in those with myasthenia gravis; and (v) potential irreversible neuropathy (serious nerve damage).</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Oral liquid formulations must be refrigerated after reconstitution as clavulanic acid is rapidly metabolized in high ambient temperatures.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> Of note, piperacillin+tazobactam offers anti-<em class=\"calibre10\">Enterococcus</em> coverage, which the other options listed for adults do not. Ampicillin would be another appropriate option, but it was not listed in this table as it is not currently in the EML for this indication, while it is listed for children.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">d</sup> Meropenem should not be considered for routine use for all severe cases but only in complicated cases (i.e. abscess and/or peritonitis) in settings with a high prevalence of extended-spectrum beta-lactamase-producing Enterobacterales or in patients with known prior colonization, treated with multiple antibiotic courses or at risk of infections with pathogens resistant to the first-choice option. Empiric use of a Reserve antibiotic could be considered exceptionally in very select cases of seriously ill patient: who are failing to respond to carbapenems; or who have previously been treated for infections caused by carbapenem-resistant pathogens; or who are known to be colonized with multidrug-resistant Gram-negative bacteria that are known to be susceptible to the selected Reserve antibiotic. Please refer to the chapter on Reserve antibiotics for the definition and list of Reserve antibiotics included in the EML and EMLc.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"

        "name": "Intra-abdominal infections – pyogenic liver abscess",
        "tables": [
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-478\" role=\"doc-pagebreak\" title=\"421\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-886\"></a>Table 30.1 – Pathogens most frequently associated with liver abscess (in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Bacteria</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Parasites</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Fungi</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Enterobacterales (mostly <em class=\"calibre10\">Escherichia coli</em>, <em class=\"calibre10\">Klebsiella pneumoniae</em><sup class=\"calibre30\">a</sup> , <em class=\"calibre10\">Enterobacter</em>spp.) including multidrug-resistant strains such as those producing ESBL and carbapenemases</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus</em> spp. (e.g. of the <em class=\"calibre10\">Streptococcus anginosus</em> group – old name: <em class=\"calibre10\">Streptococcus milleri</em>)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Enterococcus</em> spp.</p>\n<p class=\"box_p1\">Anaerobes (mostly <em class=\"calibre10\">Bacteroides</em> spp.)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">In endemic settings consider</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Burkholderia pseudomallei</em><sup class=\"calibre30\">b</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Entamoeba histolytica</em><sup class=\"calibre30\">c</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Candida</em> spp.<sup class=\"calibre30\">d</sup></p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">ESBL: extended-spectrum beta-lactamases.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> In Asia, <em class=\"calibre10\">Klebsiella pneumoniae</em> is currently the main cause of liver abscess.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> <em class=\"calibre10\">Burkholderia pseudomallei</em> is an important cause of liver abscess in South-East Asia and northern Australia.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> This pathogen is not a cause of pyogenic abscess but needs to be considered in the differential diagnosis, especially in patients who live in or have travelled to settings where <em class=\"calibre10\">Entamoeba histolytica</em> is endemic.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">d</sup> This pathogen is not a cause of pyogenic abscess and is infrequent in immunocompetent individuals but should be considered in the context of immunosuppression. Often it is in combination with bacteria.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-479\" role=\"doc-pagebreak\" title=\"422\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-887\"></a>Table 30.2 – Microbiology tests to consider when a liver abscess is suspected (including testing for <em class=\"calibre10\">Entamoeba histolytica</em>) as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Blood cultures and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To detect bacterial bloodstream infections</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Microscopy, culture and antimicrobial susceptibility testing of abscess or pus aspirate</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Initial step to detect and identify bacterial and fungal species for selection of appropriate antimicrobial regimens</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Microscopy of stool sample for <em class=\"calibre10\">Entamoeba histolytica</em></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To diagnose <em class=\"calibre10\">Entamoeba histolytica</em><sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Antigen or nucleic acid amplification test (i.e. polymerase chain reaction<sup class=\"calibre30\">b</sup>) of abscess aspirate material for <em class=\"calibre10\">Entamoeba histolytica</em></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To diagnose <em class=\"calibre10\">Entamoeba histolytica</em><sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">–<sup class=\"calibre30\">c</sup></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Serology for <em class=\"calibre10\">Entamoeba histolytica</em><sup class=\"calibre30\">d</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To diagnose <em class=\"calibre10\">Entamoeba histolytica</em><sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">–<sup class=\"calibre30\">c</sup></p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> <em class=\"calibre10\">Entamoeba histolytica</em> is not a cause of pyogenic abscess but a cause of liver abscess that needs to be considered in the differential diagnosis in endemic settings. However, patients with amoebic liver abscess usually have no bowel symptoms; therefore, stool testing (microscopy or antigen) has a low sensitivity and is of limited usefulness for diagnosis.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Antigen or nucleic acid amplification testing of abscess aspirate material for <em class=\"calibre10\">Entamoeba histolytica</em> could be considered where available. Diagnosis is often difficult in low- and middle-income countries due to limited laboratory resources and the fact that most patients present after a failed course of antibiotic treatment for pyogenic abscess; therefore the yield of any microbiology tests is lower <em class=\"calibre10\">(311,312)</em>.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> This test is not in the WHO EDL <em class=\"calibre10\">(6)</em>.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">d</sup> Serology is a useful test in the diagnosis of invasive amoebiasis and is positive in more than 90% of patients with the disease. A positive serology combined with a compatible clinical presentation suggests active disease. However, in endemic settings, a positive result is more difficult to interpret since serology can remain positive for months and even years after resolution of the infection. Therefore, past and current infections become difficult to distinguish. With negative results, if the clinical suspicion of invasive amoebiasis is still strong, serology could be repeated after 1 week.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-480\" role=\"doc-pagebreak\" title=\"423\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-888\"></a>Table 30.3 – Laboratory tests (other than microbiology) to consider if pyogenic liver abscess is suspected as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">White blood count</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To help in the diagnosis of infections</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Aspartate aminotransferase</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To assess liver function</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Alanine aminotransferase</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To assess liver function</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Bilirubin</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect or monitor liver disease</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Direct and indirect bilirubin</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To detect or monitor liver disease, bile duct disorders and haemolytic anaemia, and to differentiate between these causes of jaundice</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Alkaline phosphatase</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To aid in the diagnosis of hepatobiliary diseases</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Community and health settings without laboratories are settings such as health posts and centres, doctors’ offices, outreach clinics and ambulatory care. These tests are also assumed to be available at health care facilities with laboratories.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-483\" role=\"doc-pagebreak\" title=\"426\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-889\"></a>Table 30.4 – Empiric antibiotic treatment for pyogenic or amoebic liver abscess</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color2\" colspan=\"4\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000166.jpg\"/> <strong class=\"calibre5\">Note</strong></p>\n<p class=\"box_p1\">In clinically stable patients, targeted treatment based on the results of microbiology tests is preferred.</p>\n<p class=\"box_p1\">Mild cases are defined as patients who are not critically ill with no signs of sepsis or septic shock.</p>\n<p class=\"box_p1\">Severe cases are defined as patients who are critically ill with signs of sepsis or septic shock.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"4\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Where more than one antibiotic is recommended for an infection, they are listed in alphabetical order and they should be considered equal treatment options, unless otherwise indicated.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Condition</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Adults</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Children</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Mild cases of pyogenic liver abscess</strong></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span></p>\n<p class=\"box_p1\">IV: 1g + 200 mg given every 8 hours</p>\n<p class=\"box_p1\">Oral: 875 + 125 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefotaxime</span> (IV): 2 g given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Metronidazole</span> (IV/oral): 500 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span> (IV): 2 g given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Metronidazole</span> (IV/oral): 500 mg given every 8 hours</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span><sup class=\"calibre30\">b</sup> :</p>\n<p class=\"box_p1\">IV:</p>\n<p class=\"box_p1\">First week of life: 50 mg/kg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">Beyond first week of life: 50 mg/kg of amoxicillin/dose given every 8 hours</p>\n<p class=\"box_p1\">Oral: 80–90 mg/kg/day of amoxicillin component</p>\n<p class=\"box_p1\">Oral weight bands</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 250 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 375 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 500 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 750 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">≥ 20 kg: 500 mg of amoxicillin/dose given every 8 hours or 1 g of amoxicillin/dose given every 12 hours</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">At least 4 weeks if adequate control of the source of infection is achieved (follow-up imaging is usually performed to guide treatment duration)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-484\" role=\"doc-pagebreak\" title=\"427\" type=\"pagebreak\"></span><strong class=\"calibre5\">Mild cases of pyogenic liver abscess</strong></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Second choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ciprofloxacin</span><sup class=\"calibre30\">a</sup> (oral): 500 mg given</p>\n<p class=\"box_p1\">every 12 hours <strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Metronidazole</span> (IV/oral): 500 mg given every 8 hours</p>\n<p class=\"box_p1\">(Ciprofloxacin and metronidazole have excellent oral bioavailability and the IV route should be reserved for patients with impaired gastrointestinal function)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Ampicillin</span> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">First week of life: 50 mg/kg/dose given every 12 hours</li>\n<li class=\"box_li1\">Beyond first week of life: 50 mg/kg/dose given every 8 hours</li>\n</ul>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Gentamicin</span> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 5 mg/kg given once daily</li>\n<li class=\"box_li1\">Children: 7.5 mg/kg given once daily</li>\n</ul>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Metronidazole</span> (IV/oral):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 7.5 mg/kg/dose given every 12 hours (for IV starting with a loading dose of 15 mg/kg)</li>\n<li class=\"box_li1\">Children: 7.5 mg/kg/dose given every 8 hours</li>\n</ul>\n<p class=\"box_p1\">Oral weight bands</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 30 mg given every 8 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 50 mg given every 8 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 100 mg given every 8 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 150 mg given every 8 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 200 mg given every 8 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n</td>\n<td class=\"color\"></td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-485\" role=\"doc-pagebreak\" title=\"428\" type=\"pagebreak\"></span><strong class=\"calibre5\">Mild cases of pyogenic liver abscess</strong></p>\n</td>\n<td class=\"color\"></td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefotaxime</span> (IV): 50 mg/kg/dose given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Metronidazole</span> (IV/oral):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 7.5 mg/kg/dose given every 12 hours (for IV starting with a loading dose of 15 mg/kg)</li>\n<li class=\"box_li1\">Children: 7.5 mg/kg/dose given every 8 hours</li>\n</ul>\n<p class=\"box_p1\">Oral weight bands</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 30 mg given every 8 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 50 mg given every 8 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 100 mg given every 8 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 150 mg given every 8 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 200 mg given every 8 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n</td>\n<td class=\"color\"></td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-486\" role=\"doc-pagebreak\" title=\"429\" type=\"pagebreak\"></span><strong class=\"calibre5\">Mild cases of pyogenic liver abscess</strong></p>\n</td>\n<td class=\"color\"></td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span> (IV): 80 mg/kg/dose given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Metronidazole</span> (IV/oral):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 7.5 mg/kg/dose given every 12 hours (for IV starting with a loading dose of 15 mg/kg)</li>\n<li class=\"box_li1\">Children: 7.5 mg/kg/dose given every 8 hours</li>\n</ul>\n<p class=\"box_p1\">Oral weight bands</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 30 mg given every 8 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 50 mg given every 8 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 100 mg given every 8 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 150 mg given every 8 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 200 mg given every 8 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n</td>\n<td class=\"color\"></td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-487\" role=\"doc-pagebreak\" title=\"430\" type=\"pagebreak\"></span><strong class=\"calibre5\">Mild cases of pyogenic liver abscess</strong></p>\n</td>\n<td class=\"color\"></td>\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Second choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ciprofloxacin</span> (IV/oral): 15 mg/kg/dose, given every 12 hours</p>\n<p class=\"box_p1\">Oral weight bands</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 50 mg given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 100 mg given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 150 mg given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 200 mg given every 12 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 300 mg given every 12 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong></p>\n</td>\n<td class=\"color\"></td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-488\" role=\"doc-pagebreak\" title=\"431\" type=\"pagebreak\"></span><strong class=\"calibre5\">Mild cases of pyogenic liver abscess</strong></p>\n</td>\n<td class=\"color\"></td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_verde\">Metronidazole</span> (IV/oral):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 7.5 mg/kg/dose given every 12 hours (for IV starting with a loading dose of 15 mg/kg)</li>\n<li class=\"box_li1\">Children: 7.5 mg/kg/dose given every 8 hours</li>\n</ul>\n<p class=\"box_p1\">Oral weight bands</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 30 mg given every 8 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 50 mg given every 8 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 100 mg given every 8 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 150 mg given every 8 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 200 mg given every 8 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n<p class=\"box_p1\">(Ciprofloxacin and metronidazole have excellent oral bioavailability and the IV route should be reserved for patients with impaired gastrointestinal function)</p>\n</td>\n<td class=\"color\"></td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-489\" role=\"doc-pagebreak\" title=\"432\" type=\"pagebreak\"></span><strong class=\"calibre5\">Severe cases of pyogenic liver abscess</strong></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefotaxime</span> (IV): 2 g given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Metronidazole</span> (IV/oral): 500 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span> (IV): 2 g given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Metronidazole</span> (IV/oral): 500 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Piperacillin+tazobactam</span><sup class=\"calibre30\">c</sup> (IV):4 g + 500 mg given every 6 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Second choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Meropenem</span><sup class=\"calibre30\">d</sup> (IV): 1 g given every 8 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Ampicillin</span> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">First week of life: 50 mg/kg/dose given every 12 hours</li>\n<li class=\"box_li1\">Beyond first week of life: 50 mg/kg/dose given every 8 hours</li>\n</ul>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Gentamicin</span> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 5 mg/kg given once daily</li>\n<li class=\"box_li1\">Children: 7.5 mg/kg given once daily</li>\n</ul>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Metronidazole</span> (IV/oral)</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 7.5 mg/kg/dose given every 12 hours (for IV starting with a loading dose of 15 mg/kg)</li>\n<li class=\"box_li1\">Children: 7.5 mg/kg/dose given every 8 hours</li>\n</ul>\n<p class=\"box_p1\">Oral weight bands</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 30 mg given every 8 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 50 mg given every 8 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 100 mg given every 8 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 150 mg given every 8 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 200 mg given every 8 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">At least 4 weeks if adequate control of the source of infection is achieved (follow-up imaging is usually performed to guide treatment duration)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-490\" role=\"doc-pagebreak\" title=\"433\" type=\"pagebreak\"></span><strong class=\"calibre5\">Severe cases of pyogenic liver abscess</strong></p>\n</td>\n<td class=\"calibre29\"></td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Piperacillin+tazobactam</span> (IV): 100 mg/kg/dose of piperacillin component given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Second choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Meropenem</span><sup class=\"calibre30\">d</sup> (IV): 20 mg/kg/dose given every 8 hours</p>\n</td>\n<td class=\"calibre29\"></td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Amoebic liver abscess</strong></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_verde\">Metronidazole</span> (oral<sup class=\"calibre30\">e</sup> ): 750 mg given every 8 hours, followed by paromomycin (oral): 25–35 mg/kg divided in 3 doses (to eradicate colonic colonization)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_verde\">Metronidazole</span> (oral<sup class=\"calibre30\">e</sup> ): 10–15 mg/kg/dose given every 8 hours</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">10 days of metronidazole, followed by 7 days of paromomycin</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"4\">\n<p class=\"legenda\">EML: Model List of Essential Medicines; EMLc: Model List of Essential Medicines for children; IV: intravenous.</p>\n<p class=\"legenda\">Note. All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\">The EML and EMLc currently does not have specific recommendations for antibiotic treatment of pyogenic or amoebic liver abscess; therefore the options presented in the table are extrapolated from the recommended treatment for complicated intra-abdominal infections.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> The use of fluoroquinolones (such as ciprofloxacin) can be associated with important side-effects including: (i) mental health disturbances such as disorientation, agitation; nervousness, memory impairment and delirium; (ii) serious blood sugar disturbances such as hypoglycaemic coma; (iii) increased risk of tendinitis and tendon rupture; (iv) worsening symptoms in those with myasthenia gravis; and (v) potential irreversible neuropathy (serious nerve damage).</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Oral liquid formulations must be refrigerated after reconstitution as clavulanic acid is rapidly metabolized in high ambient temperatures.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> Of note, piperacillin+tazobactam offers anti-<em class=\"calibre10\">Enterococcus</em> coverage, which the other options listed for adults do not. Ampicillin would be another appropriate option, but it was not listed in this table as it is not currently in the EML for this indication, while it is listed for children.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">d</sup> Meropenem should not be considered for routine use in all severe cases but only in complicated cases in settings with a high prevalence of extended-spectrum beta-lactamase-producing Enterobacterales or in patients with known prior colonization, treated with multiple antibiotic courses or at risk of infections with pathogens resistant to the first choice option. Empiric use of a Reserve antibiotic could be considered exceptionally in very select cases of seriously ill patients failing to respond to carbapenems or who have previously been treated for infections caused by carbapenem-resistant pathogens or who are known to be colonized with multidrug-resistant Gram-negative bacteria known to be susceptible to the selected Reserve antibiotic. Please refer to the chapter on Reserve antibiotics for the definition and list of Reserve antibiotics included in the EML and EMLc. When <em class=\"calibre10\">Burkholderia pseudomallei</em> is suspected, empiric use of meropenem or imipenem could be considered, although the preferred option is ceftazidime.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">e</sup> If the patient is unable to tolerate oral treatment or in severe infections, IV metronidazole should be given: dose in adults: 500 mg every 8 hours.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"
        ]
