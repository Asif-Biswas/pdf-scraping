        "name": "Intra-abdominal infections – acute appendicitis",
        "tables": [
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-498\" role=\"doc-pagebreak\" title=\"441\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-890\"></a>Table 31.1 – Pathogens most frequently associated with complicated acute appendicitis (in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Bacteria</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Fungi</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Parasites</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Enterobacterales (mostly <em class=\"calibre10\">Escherichia coli</em>) and other Gram-negative bacteria such as <em class=\"calibre10\">Pseudomonas aeruginosa</em> and <em class=\"calibre10\">Acinetobacter baumannii</em>, including multidrug-resistant strains such as those producing ESBL and carbapenemases</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus</em> spp. (e.g. of the <em class=\"calibre10\">Streptococcus anginosus</em> group – old name: <em class=\"calibre10\">Streptococcus milleri</em>)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Enterococcus</em> spp.</p>\n<p class=\"box_p1\">Anaerobes (mostly <em class=\"calibre10\">Bacteroides</em> spp.)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Mostly <em class=\"calibre10\">Candida albicans</em></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Mostly <em class=\"calibre10\">Enterobius vermicularis</em> (pinworm) – can contribute by causing obstruction of the appendix</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">ESBL: extended spectrum beta-lactamases.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-891\"></a>Table 31.2 – Microbiology tests to consider in severe cases of appendicitis as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Blood cultures and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect bacterial bloodstream infections</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Microscopy, culture and antimicrobial susceptibility testing of abscess fluid material when this can be drained</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Not routinely recommended, but may be used in specific cases to identify bacterial and fungal species for selection of appropriate antimicrobial regimens</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-892\"></a>Table 31.3 – Laboratory tests (other than microbiology) that may help identify an alternative cause of abdominal pain that could mimic appendicitis as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Pregnancy test</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">In the context of suspected appendicitis the purpose of the test is to exclude an ectopic pregnancy</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Urinalysis test (dipstick)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To exclude a urinary tract infection</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup></p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Community and health settings without laboratories are settings such as health posts and centres, doctors’ offices, outreach clinics and ambulatory care. These tests are also assumed to be available at health care facilities with laboratories.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-500\" role=\"doc-pagebreak\" title=\"443\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-893\"></a>Table 31.4 – Laboratory tests (other than microbiology) that may help assess the severity of disease and identify a bacterial infection as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">White blood cell count</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To help in the diagnosis of infections</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">C-reactive protein</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect inflammation as an indicator of various conditions (e.g. sepsis)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Procalcitonin</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To guide antibiotic therapy or discontinuation in sepsis</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Only in tertiary care facilities</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-502\" role=\"doc-pagebreak\" title=\"445\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-894\"></a>Table 31.5 – Empiric antibiotic treatment for acute appendicitis</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color2\" colspan=\"4\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000166.jpg\"/> <strong class=\"calibre5\">Note</strong></p>\n<p class=\"box_p1\">Mild cases are defined as patients who are not critically ill with no signs of sepsis or septic shock.</p>\n<p class=\"box_p1\">Severe cases are defined as patients who are critically ill with signs of sepsis or septic shock.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\" colspan=\"4\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Where more than one antibiotic is recommended for an infection, they are listed in alphabetical order and they should be considered equal treatment options, unless otherwise indicated.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Severity</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Adults</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Children</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Mild cases</strong></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span><sup class=\"calibre30\">a</sup></p>\n<p class=\"box_p1\">IV: 1 g + 200 mg given every 8 hours</p>\n<p class=\"box_p1\">Oral: 875 + 125 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefotaxime</span> (IV): 2 g given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Metronidazole</span> (IV/oral): 500 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span> (IV): 2 g given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Metronidazole</span> (IV/oral): 500 mg given every 8 hours</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span><sup class=\"calibre30\">a,c</sup></p>\n<p class=\"box_p1\">IV:</p>\n<p class=\"box_p1\">First week of life: 50 mg/kg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">Beyond first week of life: 50 mg/kg of amoxicillin/dose given every 8 hours</p>\n<p class=\"box_p1\">Oral: 80–90 mg/kg/day of amoxicillin component</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 250 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 375 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 500 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 750 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">≥ 20 kg: 500 mg of amoxicillin/dose given every 8 hours or 1 g of amoxicillin/dose given every 12 hours</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Uncomplicated cases treated with appendectomy</strong>: stop antibiotics after surgery if adequate control of the source of infection has been achieved and symptoms have resolved.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-503\" role=\"doc-pagebreak\" title=\"446\" type=\"pagebreak\"></span><strong class=\"calibre5\">Mild cases</strong></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Second choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ciprofloxacin</span><sup class=\"calibre30\">b</sup> (oral): 500 mg given</p>\n<p class=\"box_p1\">every 12 hours <strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Metronidazole</span> (IV/oral): 500 mg given every 8 hours</p>\n<p class=\"box_p1\">(Ciprofloxacin and metronidazole have excellent oral bioavailability and the IV route should be reserved for patients with impaired gastrointestinal function.)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Ampicillin</span> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">First week of life: 50 mg/kg/dose given every 12 hours</li>\n<li class=\"box_li1\">Beyond first week of life: 50 mg/kg/dose given every 8 hours</li>\n</ul>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Gentamicin</span> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 5 mg/kg given once daily</li>\n<li class=\"box_li1\">Children: 7.5 mg/kg given once daily</li>\n</ul>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Metronidazole</span> (IV/oral):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 7.5 mg/kg/dose given every 12 hours (for IV starting with a loading dose of 15 mg/kg)</li>\n<li class=\"box_li1\">Children: 7.5 mg/kg/dose given every 8 hours</li>\n</ul>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 30 mg given every 8 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 50 mg given every 8 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 100 mg given every 8 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 150 mg given every 8 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 200 mg given every 8 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Complicated cases treated with appendectomy</strong>: 5 days if adequate control of the source of infection has been achieved and symptoms have resolved.</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Uncomplicated cases treated with antibiotics alone</strong>: 7 days with close clinical monitoring and re-evaluation for surgery if symptoms do not resolve.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-504\" role=\"doc-pagebreak\" title=\"447\" type=\"pagebreak\"></span><strong class=\"calibre5\">Mild cases</strong></p>\n</td>\n<td class=\"color\"></td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefotaxime</span> (IV): 50 mg/kg/dose given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Metronidazole</span> (IV/oral):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 7.5 mg/kg/dose given every 12 hours (for IV starting with a loading dose of 15 mg/kg)</li>\n<li class=\"box_li1\">Children: 7.5 mg/kg/dose given every 8 hours</li>\n</ul>\n<p class=\"box_p1\">Oral weight bands</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 30 mg given every 8 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 50 mg given every 8 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 100 mg given every 8 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 150 mg given every 8 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 200 mg given every 8 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n</td>\n<td class=\"color\"></td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-505\" role=\"doc-pagebreak\" title=\"448\" type=\"pagebreak\"></span><strong class=\"calibre5\">Mild cases</strong></p>\n</td>\n<td class=\"color\"></td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span> (IV): 80 mg/kg/dose given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Metronidazole</span> (IV/oral):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 7.5 mg/kg/dose given every 12 hours (for IV starting with a loading dose of 15 mg/kg)</li>\n<li class=\"box_li1\">Children: 7.5 mg/kg/dose given every 8 hours</li>\n</ul>\n<p class=\"box_p1\">Oral weight bands</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 30 mg given every 8 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 50 mg given every 8 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 100 mg given every 8 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 150 mg given every 8 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 200 mg given every 8 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n</td>\n<td class=\"color\"></td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-506\" role=\"doc-pagebreak\" title=\"449\" type=\"pagebreak\"></span><strong class=\"calibre5\">Mild cases</strong></p>\n</td>\n<td class=\"color\"></td>\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Second choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ciprofloxacin</span> (IV/oral): 15 mg/kg/dose, given every 12 hours</p>\n<p class=\"box_p1\">Oral weight bands</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 50 mg given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 100 mg given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 150 mg given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 200 mg given every 12 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 300 mg given every 12 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong></p>\n</td>\n<td class=\"color\"></td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-507\" role=\"doc-pagebreak\" title=\"450\" type=\"pagebreak\"></span><strong class=\"calibre5\">Mild cases</strong></p>\n</td>\n<td class=\"color\"></td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_verde\">Metronidazole</span> (IV/oral):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 7.5 mg/kg/dose given every 12 hours (for IV starting with a loading dose of 15 mg/kg)</li>\n<li class=\"box_li1\">Children: 7.5 mg/kg/dose given every 8 hours</li>\n</ul>\n<p class=\"box_p1\">Oral weight bands</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 30 mg given every 8 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 50 mg given every 8 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 100 mg given every 8 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 150 mg given every 8 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 200 mg given every 8 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n<p class=\"box_p1\">(Ciprofloxacin and metronidazole have excellent oral bioavailability and the IV route should be reserved for patients with impaired gastrointestinal function)</p>\n</td>\n<td class=\"color\"></td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-508\" role=\"doc-pagebreak\" title=\"451\" type=\"pagebreak\"></span><strong class=\"calibre5\">Severe cases</strong></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefotaxime</span> (IV): 2 g given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Metronidazole</span> (IV/oral): 500 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span> (IV): 2 g given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Metronidazole</span> (IV/oral): 500 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Piperacillin+tazobactam</span><sup class=\"calibre30\">d</sup> (IV): 4 g + 500 mg given every 6 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Second choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Meropenem</span><sup class=\"calibre30\">e</sup> (IV): 1 g given every 8 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Ampicillin</span> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">First week of life: 50 mg/kg/dose given every 12 hours</li>\n<li class=\"box_li1\">Beyond first week of life: 50 mg/kg/dose given every 8 hours</li>\n</ul>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Gentamicin</span> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 5 mg/kg given once a day</li>\n<li class=\"box_li1\">Children: 7.5 mg/kg given once a day</li>\n</ul>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Metronidazole</span> (IV/oral)</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 7.5 mg/kg/dose given every 12 hours (for IV starting with a loading dose of 15 mg/kg)</li>\n<li class=\"box_li1\">Children: 7.5 mg/kg/dose given every 8 hours</li>\n</ul>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Piperacillin+tazobactam</span>(IV): 100 mg/kg/dose of piperacillin component given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Second choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Meropenem</span><sup class=\"calibre30\">d</sup> (IV): 20 mg/kg/dose given every 8 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Uncomplicated cases treated with appendectomy</strong>: stop antibiotics after surgery if adequate control of the source of infection has been achieved and symptoms have resolved.</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Complicated cases treated with appendectomy</strong>: 5 days if adequate control of the source of infection has been achieved and symptoms have resolved.</p>\n<p class=\"box_p1\"><strong class=\"calibre5\">Uncomplicated cases treated with antibiotics alone</strong>: 7 days with close clinical monitoring and re-evaluation for surgery if symptoms do not resolve.</p>\n<span class=\"calibre6\" id=\"calibre_link-509\" role=\"doc-pagebreak\" title=\"452\" type=\"pagebreak\"></span> </td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"4\">\n<p class=\"legenda\">IV: intravenous.</p>\n<p class=\"legenda\">Note: All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Prevalence of resistance to amoxicillin+clavulanic acid among <em class=\"calibre10\">Escherichia coli</em> isolates is high in some settings and this option should be considered taking local microbiology data into consideration where available.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> The use of fluoroquinolones (such as ciprofloxacin) can be associated with important side–effects including: (i) mental health disturbances such as disorientation, agitation, nervousness, memory impairment and delirium; (ii) serious blood sugar disturbances such as hypoglycaemic coma; (iii) increased risk of tendinitis and tendon rupture; (iv) worsening symptoms in those with myasthenia gravis; and (v) potential irreversible neuropathy (serious nerve damage).</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> Oral liquid formulations must be refrigerated after reconstitution as clavulanic acid is rapidly metabolized in high ambient temperatures.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">d</sup> Of note, piperacillin+tazobactam offers anti-<em class=\"calibre10\">Enterococcus</em> coverage, which the other options listed for adults do not. Ampicillin would be another appropriate option, but it was not listed in this table as it is not currently in the EML for this indication, while it is listed for children.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">e</sup> Meropenem should not be considered for routine use for all severe cases but only in complicated cases (i.e. abscess and/or peritonitis) in settings with a high prevalence of extended-spectrum beta-lactamase-producing Enterobacterales or in patients with known prior colonization, treated with multiple antibiotic courses or at risk of infections with pathogens resistant to the first-choice option. Empiric use of a Reserve antibiotic could be considered exceptionally in very select cases of seriously ill patients with peritonitis failing to respond to carbapenems or that have previously been treated for infections caused by carbapenem-resistant pathogens or that are known to be colonized with multidrug-resistant Gram-negative bacteria known to be susceptible to the selected Reserve antibiotic. Please refer to the chapter on Reserve antibiotics for the definition and list of Reserve antibiotics included in the EML and EMLc.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"
        ]

            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-515\" role=\"doc-pagebreak\" title=\"458\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-895\"></a>Table 32.1 – Pathogens most frequently associated with acute diverticulitis (in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Bacteria</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Fungi</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Parasites</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Enterobacterales (mostly <em class=\"calibre10\">Escherichia coli</em>) and other Gram-negative bacteria such as <em class=\"calibre10\">Pseudomonas aeruginosa</em> and <em class=\"calibre10\">Acinetobacter baumannii</em> (including multidrug-resistant strains such as those producing ESBL and carbapenemases)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus</em> spp. (e.g. of the <em class=\"calibre10\">Streptococcus anginosus</em> group – old name: <em class=\"calibre10\">Streptococcus milleri</em>)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Enterococcus</em> spp.</p>\n<p class=\"box_p1\">Anaerobes (mostly <em class=\"calibre10\">Bacteroides</em> spp.)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Mostly <em class=\"calibre10\">Candida albicans</em></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Enterobius vermicularis</em> (pinworm)</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">ESBL: extended spectrum beta-lactamases.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-516\" role=\"doc-pagebreak\" title=\"459\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-896\"></a>Table 32.2 – Microbiology tests to consider in severe cases as indicated in the EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Blood cultures and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect bacterial bloodstream infections</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Microscopy, culture and antimicrobial susceptibility testing of abscess fluid material when this can be drained</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">First step to detect and identify bacterial and fungal species for selection of appropriate antimicrobial regimens</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-897\"></a>Table 32.3 – Laboratory tests (other than microbiology) that may help assess the severity of disease and the identification of a bacterial infection as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">White blood cell count</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To help in the diagnosis of infections</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">C-reactive protein</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect inflammation as an indicator of various conditions (e.g. sepsis)<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Procalcitonin</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To guide antibiotic therapy or discontinuation in sepsis</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Only in tertiary care facilities</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> A cut-off value of 150–170 mg/L for C-reactive protein is sometimes used to discriminate between mild/uncomplicated cases and severe/complicated cases <em class=\"calibre10\">(327,328)</em>.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-519\" role=\"doc-pagebreak\" title=\"462\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-898\"></a>Table 32.4 – Empiric antibiotic treatment for acute diverticulitis</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color2\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000166.jpg\"/> <strong class=\"calibre5\">Note</strong></p>\n<p class=\"box_p1\">Mild cases are defined as patients who are not critically ill with no signs of sepsis or septic shock.</p>\n<p class=\"box_p1\">Severe cases are defined as patients who are critically ill with signs of sepsis or septic shock.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Antibiotics are listed in alphabetical order but they should all be considered equal treatment options, unless otherwise indicated.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Severity</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Adults</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Mild cases</p>\n<p class=\"box_p1\">These can be uncomplicated cases that did not resolve spontaneously after 2–3 days without antibiotics or complicated cases with mild symptoms.</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span></p>\n<p class=\"box_p1\">IV: 1 g + 200 mg given every 8 hours</p>\n<p class=\"box_p1\">Oral: 875 + 125 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefotaxime</span> (IV): 2 g given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Metronidazole</span> (IV/oral): 500 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span> (IV): 2 g given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Metronidazole</span> (IV/oral): 500 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Second choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ciprofloxacin</span><sup class=\"calibre30\">a</sup> (oral): 500 mg given every 12 hours <strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Metronidazole</span> (IV/oral): 500 mg given every 8 hours</p>\n<p class=\"box_p1\">(Ciprofloxacin and metronidazole have excellent oral bioavailability and the IV route should be reserved for patients with impaired gastrointestinal function.)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Continue for 4 days after control of the source of infection is achieved provided that there is good clinical recovery.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-520\" role=\"doc-pagebreak\" title=\"463\" type=\"pagebreak\"></span>Severe cases</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefotaxime</span> (IV): 2 g given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Metronidazole</span> (IV/oral): 500 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span> (IV): 2 g given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Metronidazole</span> (IV/oral): 500 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Piperacillin+tazobactam</span><sup class=\"calibre30\">b</sup> (IV): 4 g + 500 mg given every 6 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Second choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Meropenem</span><sup class=\"calibre30\">c</sup> (IV): 1 g given every 8 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Continue for 4 days after control of the source of infection is achieved provided that there is good clinical recovery.</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EML: Model List of Essential Medicines; IV: intravenous.</p>\n<p class=\"legenda\">Note: All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> The use of fluoroquinolones (such as ciprofloxacin) can be associated with important side-effects including: (i) mental health disturbances such as disorientation, agitation, nervousness, memory impairment and delirium; (ii) serious blood sugar disturbances such as hypoglycaemic coma; (iii) increased risk of tendinitis and tendon rupture; (iv) worsening symptoms in those with myasthenia gravis; and (v) potential irreversible neuropathy (serious nerve damage).</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Of note, piperacillin+tazobactam offers anti-<em class=\"calibre10\">Enterococcus</em> coverage, which the other options listed for adults do not. Ampicillin would be another appropriate option, but it was not listed in this table as it is not currently in the EML for this indication, while it is listed for children.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> Meropenem should not be considered for routine use for all severe cases but only in complicated cases (i.e. abscess and/or peritonitis) in settings with a high prevalence of extended-spectrum beta-lactamase-producing Enterobacterales or in patients with known prior colonization, treated with multiple antibiotic courses or at risk of infections with pathogens resistant to the first choice option. Empiric use of a Reserve antibiotic could be considered exceptionally in very select cases of seriously ill patients failing to respond to carbapenems or who have previously been treated for infections caused by carbapenem-resistant pathogens or who are known to be colonized with multidrug-resistant Gram-negative bacteria known to be susceptible to the selected Reserve antibiotic. Please refer to the chapter on Reserve antibiotics for the definition and list of Reserve antibiotics included in the WHO EML.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"
        ]

            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-899\"></a>Table 33.1 – Microbiology tests to consider if <em class=\"calibre10\">Clostridioides difficile</em> infection is suspected (no test for <em class=\"calibre10\">Clostridioides difficile</em> is listed in the third version of the EDL, 2021) <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Type of test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Comment</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<ul class=\"tab\">\n<li class=\"box_li1\">Culture</li>\n<li class=\"box_li1\">NAAT</li>\n<li class=\"box_li1\">GDH antigen test</li>\n</ul>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To detect toxigenic <em class=\"calibre10\">Clostridioides difficile</em> strains</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Usually NAAT (culture would be the reference standard but it is complex to perform and has a long turnaround time). With NAAT<sup class=\"calibre30\">a</sup> , the main disadvantage is the high sensitivity of the test that could lead to over-diagnosis and overtreatment.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<ul class=\"tab\">\n<li class=\"box_li1\">GDH antigen test</li>\n</ul>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect <em class=\"calibre10\">Clostridioides difficile</em> toxigenic and non-toxigenic strains</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">The main disadvantage is that this test cannot predict the ability of the strain to produce toxins. However, a negative test will generally exclude <em class=\"calibre10\">Clostridioides difficile</em> infection.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<ul class=\"tab\">\n<li class=\"box_li1\"><span class=\"calibre6\" id=\"calibre_link-528\" role=\"doc-pagebreak\" title=\"471\" type=\"pagebreak\"></span>Cytotoxicity assay</li>\n<li class=\"box_li1\">Toxin A/B EIA</li>\n</ul>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To detect <em class=\"calibre10\">Clostridioides difficile</em> toxins</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Usually EIA (cytotoxicity assay would be the reference standard but it is hard to do and has a long turnaround time). With EIA, the main disadvantage is the low sensitivity (i.e. high risk of false negative results).</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics; EIA: enzyme immunoassay; GDH: glutamate dehydrogenase; NAAT: Nucleic acid amplification test.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> NAAT detect the presence of the gene for the toxin not its expression.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-900\"></a>Table 33.2 – Laboratory tests (other than microbiology) to consider if <em class=\"calibre10\">Clostridioides difficile</em> infection is suspected as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">White blood cell count</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To help in the diagnosis of infections</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Creatinine</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To monitor kidney function for management of severe infections (i.e. sepsis) and adjustment of the antimicrobial regimen</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Electrolytes</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To monitor fluid, electrolytes and acid–base balance</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-530\" role=\"doc-pagebreak\" title=\"473\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-901\"></a>Table 33.3 – Antibiotic treatment for a first episode of <em class=\"calibre10\">Clostridioides difficile</em>infection</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Adults</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Children</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Metronidazole</span> (oral): 500 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Second choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Vancomycin</span> (oral<sup class=\"calibre30\">a</sup> ): 125 mg given every 6 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Metronidazole</span> (oral):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 7.5 mg/kg/dose given every 12 hours</li>\n<li class=\"box_li1\">Children: 7.5 mg/kg/dose given every 8 hours</li>\n</ul>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 30 mg given every 8 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 50 mg given every 8 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 100 mg given every 8 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 150 mg given every 8 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 200 mg given every 8 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Second choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Vancomycin</span> (oral):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 5–10 mg/kg/dose given every 6 hours</li>\n<li class=\"box_li1\">Children: 5–10 mg/kg/dose given every 6 hours</li>\n</ul>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">10 days</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">Note: All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Oral vancomycin is preferable to metronidazole in severe cases. If needed, the dose could be increased to 500 mg given every 6 hours. In severe fulminant cases, intravenous metronidazole could be added to treatment with oral vancomycin.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"
        ]

        "name": "Upper urinary tract infection",
        "tables": [
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-538\" role=\"doc-pagebreak\" title=\"481\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-903\"></a>Table 34.1 – Pathogens commonly causing upper urinary tract infections (in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Most cases</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Enterobacterales (including multidrug-resistant strains such as those producing ESBL and carbapenemases)</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\"><em class=\"calibre10\">Escherichia coli</em> (&gt; 80% of cases)</li>\n<li class=\"box_li1\"><em class=\"calibre10\">Klebsiella pneumoniae</em></li>\n<li class=\"box_li1\"><em class=\"calibre10\">Proteus mirabilis</em></li>\n<li class=\"box_li1\">Other Enterobacterales</li>\n</ul>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">More rarely</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Enterococcus</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus agalactiae</em> (group B <em class=\"calibre10\">Streptococcus</em>)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> (rare in uncomplicated urinary tract infections, often in patients with urinary catheters; can be associated with bacteraemia)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Additionally in patients with recent antibiotic exposure, hospitalization or instrumentation of the urinary tract (e.g. insertion of a catheter)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Pseudomonas aeruginosa</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Acinetobacter baumannii</em></p>\n<p class=\"box_p1\">(including multidrug-resistant strains)</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"2\">\n<p class=\"legenda\">ESBL: extended-spectrum beta-lactamases.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-540\" role=\"doc-pagebreak\" title=\"483\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-904\"></a>Table 34.2 – Microbiology tests for upper urinary tract infections as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Urine culture and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Initial step to detect and identify bacterial and fungal species for selection of appropriate antimicrobial regimens</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Blood cultures and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect bacterial bloodstream infections</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-905\"></a>Table 34.3 – Laboratory tests (other than microbiology) to consider for the diagnosis of upper urinary tract infections as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Urinalysis test strips</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To detect urinary tract infections</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Urine microscopy</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Presence or absence of: white blood cells, red blood cells; presence of casts and crystals in urine</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-541\" role=\"doc-pagebreak\" title=\"484\" type=\"pagebreak\"></span>White blood cell count<sup class=\"calibre30\">b</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To aid in the diagnosis of infections</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">C-reactive protein<sup class=\"calibre30\">b</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect inflammation as an indicator of various conditions (e.g. sepsis)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Procalcitonin<sup class=\"calibre30\">b</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To guide antibiotic therapy or discontinuation in sepsis</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Only in tertiary care facilities</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Community and health settings without laboratories are settings such as health posts and centres, doctors’ offices, outreach clinics and ambulatory care. These tests are also assumed to be available at health care facilities with laboratories.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Only in severe cases when sepsis of urinary origin is suspected.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-542\" role=\"doc-pagebreak\" title=\"485\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-906\"></a>Table 34.4 – Medicines to consider for pain control of upper urinary tract infections</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Medicines are listed in alphabetical order but they should all be considered equal treatment options.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Medicine</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Formulation</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Dose and frequency</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Ibuprofen<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Oral liquid: 200 mg/5 mL</p>\n<p class=\"box_p1\">Tablet: 200 mg; 400 mg; 600 mg</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Adults</strong>: 200–400 mg given every 6 to 8 hours (maximum dose of 2.4 g a day)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Children</strong>: 5–10 mg/kg given every 6 to 8 hours (pain control/antipyretic treatment)</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 50 mg given every 8 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 100 mg given every 8 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 150 mg given every 8 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 200 mg given every 8 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Paracetamol (acetaminophen)<sup class=\"calibre30\">b</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Oral liquid: 120 mg/5 mL; 125 mg/5 mL</p>\n<p class=\"box_p1\">Suppository: 100 mg</p>\n<p class=\"box_p1\">Tablet: 100 mg to 500 mg</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Adults</strong>: 500 mg–1 g given every 4 to 6 hours (maximum dose of 4 g a day)<sup class=\"calibre30\">c</sup></p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Children</strong>: 10–15 mg/kg given every 6 hours (pain control/antipyretic treatment)</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 60 mg given every 6 hours</p>\n<p class=\"box_p1\">6 &lt;10 kg: 100 mg given every 6 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 150 mg given every 6 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 200 mg given every 6 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 300 mg given every 6 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Not for children &lt; 3 months.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Not recommended for use as an anti-inflammatory as it has not be proven to have such an effect.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> In patients with hepatic impairment or cirrhosis, maximum daily dose should be 2 g.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-907\"></a>Table 34.5 – Empiric antibiotic treatment for upper urinary tract infections</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"4\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Where more than one antibiotic is recommended for an infection, they are listed in alphabetical order and they should be considered equal treatment options, unless otherwise indicated.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Severity</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Adults</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Children</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Mild to moderate cases</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ciprofloxacin</span><sup class=\"calibre30\">a,b</sup> (oral): 500 mg given every 12 hours</p>\n<p class=\"box_p1\">(Ciprofloxacin has excellent oral bioavailability and the IV route should be reserved for patients with impaired gastrointestinal function.)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ciprofloxacin</span><sup class=\"calibre30\">a</sup> (IV/oral): 15 mg/kg/dose given every 12 hours</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 50 mg given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 100 mg given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 150 mg given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 200 mg given every 12 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 300 mg given every 12 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n<p class=\"box_p1\">(Ciprofloxacin has excellent oral bioavailability and the IV route should be reserved for patients with impaired gastrointestinal function.)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">7 days<sup class=\"calibre30\">c</sup></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-545\" role=\"doc-pagebreak\" title=\"488\" type=\"pagebreak\"></span>Severe cases</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefotaxime</span><sup class=\"calibre30\">d</sup> (IV/IM): 1 g given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span><sup class=\"calibre30\">d</sup> (IV/IM): 1 g given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND/OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Amikacin</span><sup class=\"calibre30\">e</sup> (IV): 15 mg/kg given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND/OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Gentamicin</span><sup class=\"calibre30\">e</sup> (IV): 5 mg/kg given once a day</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefotaxime</span><sup class=\"calibre30\">d</sup> (IV/IM): 50mg/kg/dose given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span><sup class=\"calibre30\">d</sup> (IV/IM): 80 mg/kg/dose given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND/OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Amikacin</span><sup class=\"calibre30\">e</sup> (IV): 15 mg/kg/dose given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND/OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Gentamicin</span><sup class=\"calibre30\">e</sup> (IV)</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 5 mg/kg/dose given once a day</li>\n<li class=\"box_li1\">Children: 7.5 mg/kg/dose given once a day</li>\n</ul>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">7 days</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"4\">\n<p class=\"legenda\">ESBL: extended-spectrum beta-lactamases; IM: intramuscular; IV: intravenous.</p>\n<p class=\"legenda\">Notes. All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><em class=\"calibre10\">Escherichia coli</em> resistance rates to amoxicillin+clavulanic acid are lower than to amoxicillin alone. This combination still has activity against some ESBL-producing isolates and it can be considered an acceptable option, particularly in young children.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Resistance to fluoroquinolones is increasing including in low-and middle-income countries and in children <em class=\"calibre10\">(343–345)</em>.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> The use of fluoroquinolones (such as ciprofloxacin) can be associated with important side-effects including: (i) mental health disturbances such as disorientation, agitation, nervousness, memory impairment and delirium; (ii) serious blood sugar disturbances such as hypoglycaemic coma; (iii) increased risk of tendinitis and tendon rupture; (iv) worsening symptoms in those with myasthenia gravis; and (v) potential irreversible neuropathy (serious nerve damage).</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> In men with upper urinary tract infections, prostatitis can also be present and longer treatment may therefore be warranted, but not universally as not each urinary tract infection episode in a male is associated with prostatitis.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">d</sup> Resistance to third-generation cephalosporins is increasing including in low- and middle-income countries and in children <em class=\"calibre10\">(343–345)</em>. In very sick patients, gentamicin (or amikacin) can be given in combination with ceftriaxone (or cefotaxime).</p>\n<p class=\"legenda\"><sup class=\"calibre30\">e</sup> Amikacin and gentamicin are still effective against isolates producing ESBL and are considered appropriate carbapenem-sparing options in settings where ESBL-producing isolates are very prevalent. Use of aminoglycosides can be associated with nephrotoxicity and/or ototoxicity, especially when used for more than 7 days.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"
        ]
