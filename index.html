            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-409\" role=\"doc-pagebreak\" title=\"352\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-867\"></a>Table 26.1 – Pathogens most frequently associated with bacterial meningitis (in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Neonates (0–1 month)</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Children and adolescents</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Non-immunocompromised adults</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Immunocompromised adults or all adults &gt; 50 years</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Other</strong></p>\n</td>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus agalactiae</em> (group B <em class=\"calibre10\">Streptococcus</em>)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Escherichia coli</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Listeria monocytogenes</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus pneumoniae</em></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus pneumoniae</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Neisseria meningitidis</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Haemophilus influenzae</em> type b and non-typeable strains</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Mycobacterium tuberculosis</em><sup class=\"calibre30\">a</sup></p>\n<p class=\"box_p1\">Invasive non-typhoidal <em class=\"calibre10\">Salmonella</em><sup class=\"calibre30\">b</sup></p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Rare</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Salmonella</em> Typhi</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus pneumoniae</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Neisseria meningitidis</em></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus pneumoniae</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Neisseria meningitidis</em></p>\n<p class=\"box_p3\"><strong class=\"calibre5\">In addition to the above also consider:</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Listeria monocytogenes</em><sup class=\"calibre30\">c</sup></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Mycobacterium tuberculosis</em><sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus suis</em><sup class=\"calibre30\">d</sup></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Mycobacterium tuberculosis</em><sup class=\"calibre30\">a</sup></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> or Gram-negative bacteria<sup class=\"calibre30\">e</sup> (including multidrug-resistant strains after neurosurgical interventions)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Non-bacterial causes of meningitis</strong></p>\n<p class=\"box_p1\">Viral infections (especially Enteroviruses, Herpesviridae and Arboviruses)</p>\n<p class=\"box_p1\">Cryptococcal meningitis and cerebral toxoplasmosis in severely immunocompromised patients (e.g. with HIV)</p>\n<p class=\"box_p1\">Cerebral malaria (in patients living in or travelling to endemic settings)</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"5\">\n<p class=\"legenda\">HIV: human immunodeficiency virus.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Mostly in settings where tuberculosis is endemic and/or in patients positive for HIV.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Mainly in sub-Saharan Africa in children living with HIV and/or sickle cell disease.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> Pregnant women also have an increased risk of <em class=\"calibre10\">Listeria monocytogenes</em> infection.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">d</sup> Consider if exposure to pigs.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">e</sup> Gram-negative bacterial meningitis can also occur as a consequence of <em class=\"calibre10\">Strongyloides</em> hyperinfection syndrome, which is a rare but fatal condition that can occur in immunocompromised people infected with <em class=\"calibre10\">Strongyloides stercoralis</em>.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-869\"></a>Table 26.2 – Microbiology tests to consider for the diagnosis of meningitis as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Blood cultures<sup class=\"calibre30\">a</sup> and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To detect bacterial and fungal bloodstream infections</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">CSF microscopy (Gram stain)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To assess microbial morphology, number of white blood cells and red blood cells</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">CSF culture and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Initial step to detect and identify bacterial and fungal species for selection of appropriate antimicrobial regimens</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Cryptococcal antigen test (CSF, blood)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To screen and diagnose cryptococcal meningitis in people living with advanced HIV disease</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories and also in primary care settings</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-412\" role=\"doc-pagebreak\" title=\"355\" type=\"pagebreak\"></span><em class=\"calibre10\">Mycobacterium tuberculosis</em> DNA (CSF)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To diagnose active tuberculosis and simultaneously or sequentially detect rifampicin resistance</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">CSF: cerebrospinal fluid; EDL: Model List of Essential In Vitro Diagnostics; HIV: human immunodeficiency virus.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> If blood is taken before starting antibiotic treatment, blood cultures are often positive in cases of bacterial meningitis (up to 75% of cases) <em class=\"calibre10\">(281,282)</em>.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-870\"></a>Table 26.3 – Laboratory tests that could be considered for the diagnosis of meningitis as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Basic CSF profile (CSF leukocyte count, CSF differential leukocyte count and CSF protein and glucose)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To aid in the diagnosis of bacterial, mycobacterial, fungal and viral meningitis</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Complete blood count</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect a wide range of disorders, including infections</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Blood glucose</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To diagnose hyperglycaemia/hypoglycaemia</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories but also in primary care settings</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">C-reactive protein</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect inflammation as an indicator of various conditions (e.g. sepsis)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Procalcitonin</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To guide antibiotic therapy or discontinuation in sepsis</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Only in tertiary health care facilities</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Whole blood lactate</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To assess metabolic acidosis, sepsis and dehydration</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">CSF: cerebrospinal fluid; EDL: Model List of Essential In Vitro Diagnostics.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-415\" role=\"doc-pagebreak\" title=\"358\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-871\"></a>Table 26.4 – Empiric antibiotic treatment for bacterial meningitis</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"5\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Where more than one antibiotic is recommended for an infection, they are listed in alphabetical order and they should be considered equal treatment options, unless otherwise indicated.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\"></td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Adults</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Children (not neonates)</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Neonates (&lt; 1 month)</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefotaxime</span> (IV): 2 g given every 6 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span> (IV): 2 g given every 12 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefotaxime</span> (IV): 50 mg/kg/dose given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span> (IV): 100 mg/kg given once a day</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Ampicillin</span> (IV):</p>\n<p class=\"box_p1\">50 mg/kg/dose given every 12 hours (first week of life)</p>\n<p class=\"box_p1\">50 mg/kg/dose given every 8 hours (&gt; first week of life)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Gentamicin</span> (IV):</p>\n<p class=\"box_p1\">5 mg/kg given once a day (first week of life)</p>\n<p class=\"box_p1\">7.5 mg/kg given once a day (&gt; first week of life)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefotaxime</span> (IV):</p>\n<p class=\"box_p1\">50 mg/kg/dose given every 12 hours (first week of life)</p>\n<p class=\"box_p1\">50 mg/kg/dose given every 6 hours (&gt; first week of life)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Gentamicin</span> (IV):</p>\n<p class=\"box_p1\">5 mg/kg given once a day (first week of life)</p>\n<p class=\"box_p1\">7.5 mg/kg given once a day (&gt; first week of life)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span> (IV): 100 mg/kg given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Gentamicin</span> (IV):</p>\n<p class=\"box_p1\">5 mg/kg given once a day (first week of life)</p>\n<p class=\"box_p1\">7.5 mg/kg given once a day (&gt; first week of life)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Unknown pathogen</strong></p>\n<p class=\"box_p1\">10 days (adults and children)</p>\n<p class=\"box_p1\">3 weeks (neonates)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Confirmed pneumococcal meningitis</strong></p>\n<p class=\"box_p1\">10–14 days</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Confirmed meningococcal meningitis</strong></p>\n<p class=\"box_p1\">5–7 days</p>\n<p class=\"box_p1\">In epidemics, specific WHO recommendations on duration apply <em class=\"calibre10\">(257)</em></p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Confirmed <em class=\"calibre10\">Listeria</em> meningitis</strong></p>\n<p class=\"box_p1\">21 days</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-416\" role=\"doc-pagebreak\" title=\"359\" type=\"pagebreak\"></span><strong class=\"calibre5\">Second choice</strong><sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin</span><sup class=\"calibre30\">b</sup> <strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Ampicillin</span><sup class=\"calibre30\">b</sup> (IV): 2 g given every 4 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Benzylpenicillin</span> (IV): 4 million IU (2.4 g) given every 4 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Chloramphenicol</span><sup class=\"calibre30\">c</sup> (IV): 1 g given every 6 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin</span> (IV): 50 mg/kg/dose given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Ampicillin</span> (IV): 50 mg/kg/dose given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Benzylpenicillin</span> (IV): 100 000 IU/kg/dose (60 mg/kg/dose) given every 6 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Chloramphenicol</span><sup class=\"calibre30\">c</sup> (IV: 25 mg/kg/dose given every 6 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Meropenem</span> (IV): 40 mg/kg/dose given every 8 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Same as above</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"5\">\n<p class=\"legenda\">IU: international units; IV: intravenous.</p>\n<p class=\"legenda\">Note: All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> In adults and in children beyond neonatal age, consider second choice options only when first choice options are not available. In neonates, consider meropenem (second choice) only where resistant Gram-negative organisms are the suspected causative agents.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Ampicillin (or IV amoxicillin) in adults should be added to ceftriaxone/cefotaxime if risk factors for <em class=\"calibre10\">Listeria monocytogenes</em> are present (e.g. patients ≥ 50 years, pregnant women).</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> Chloramphenicol should only be used when no other option is available because of toxicity (the most serious adverse event is bone marrow depression).</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"
        ]

            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-426\" role=\"doc-pagebreak\" title=\"369\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-872\"></a>Table 27.1 – Pathogens most frequently associated with community-acquired pneumonia (in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">“Typical” bacteria</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">“Atypical” bacteria</strong><sup class=\"calibre32\">a</sup></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Respiratory viruses</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Other pathogens to consider in specific settings</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus pneumoniae</em><sup class=\"calibre30\">b</sup></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Haemophilus influenzae</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Moraxella catarrhalis</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em></p>\n<p class=\"box_p1\">Enterobacterales (e.g. <em class=\"calibre10\">Escherichia coli</em>, <em class=\"calibre10\">Klebsiella pneumoniae</em>)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Mycoplasma pneumoniae</em><sup class=\"calibre30\">c</sup></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Chlamydia pneumoniae</em><sup class=\"calibre30\">c</sup> and <em class=\"calibre10\">Chlamydia psittaci</em><sup class=\"calibre30\">c</sup></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Legionella</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Coxiella burnetii</em></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Influenza virus (A and B)</p>\n<p class=\"box_p1\">Respiratory syncytial virus<sup class=\"calibre30\">d</sup></p>\n<p class=\"box_p1\">Metapneumovirus</p>\n<p class=\"box_p1\">Parainfluenza virus</p>\n<p class=\"box_p1\">Coronavirus (including SARS-CoV-2)</p>\n<p class=\"box_p1\">Adenovirus</p>\n<p class=\"box_p1\">Rhinovirus</p>\n<p class=\"box_p1\">Other respiratory viruses</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Burkholderia pseudomallei</em> (South-East Asia, Australia)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Mycobacterium tuberculosis</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Pneumocystis jirovecii</em> (in people with HIV or other types of cellular immunosuppression)</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"4\">\n<p class=\"legenda\">HIV: human immunodeficiency virus; SARS-CoV-2: severe acute respiratory syndrome coronavirus 2.</p>\n<p class=\"legenda\">a Atypical bacteria remain colourless with Gram staining. They also have intrinsic resistance to beta-lactams.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> The most common bacterial cause of community-acquired pneumonia in all age groups (beyond the first week of life) is <em class=\"calibre10\">Streptococcus pneumoniae</em>.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> <em class=\"calibre10\">Mycoplasma pneumoniae</em> and <em class=\"calibre10\">Chlamydia</em> spp. are more frequent in children &gt; 5 years (compared with younger children) and in young adults.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">d</sup> Up to 50% of cases of pneumonia in children &lt; 5 years are caused by a virus (most commonly respiratory syncytial virus).</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-873\"></a>Table 27.2 – Microbiology tests to consider if community-acquired pneumonia is suspected as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Setting where the test should be available</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Comment</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Blood cultures and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To detect bacterial bloodstream infection</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Not routinely needed but suggested in severe cases<sup class=\"calibre30\">a</sup></p>\n<p class=\"box_p1\">Some guidelines suggest blood culture also in cases of recent antibiotic exposure (&lt; 3 months) or if MRSA or <em class=\"calibre10\">Pseudomonas aeruginosa</em> infection is suspected</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Sputum microscopy (Gram stain)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To assess microbial morphology and adequacy of the specimen for culture by identifying white blood cells and squamous epithelial cells</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Not routinely needed but suggested in severe cases<sup class=\"calibre30\">a</sup></p>\n<p class=\"box_p1\">Some guidelines suggest sputum microscopy also in cases of recent antibiotic exposure (&lt; 3 months) or if MRSA or <em class=\"calibre10\">Pseudomonas aeruginosa</em> infection is suspected</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Sputum culture and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Initial step to detect and identify bacterial and fungal species for selection of appropriate antimicrobial regimens</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Not routinely needed but suggested in severe cases<sup class=\"calibre30\">a</sup></p>\n<p class=\"box_p1\">Some guidelines suggest sputum culture also in cases of recent antibiotic exposure (&lt; 3 months) or if MRSA or <em class=\"calibre10\">Pseudomonas aeruginosa</em> infection is suspected</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-429\" role=\"doc-pagebreak\" title=\"372\" type=\"pagebreak\"></span>Sputum rapid molecular test for <em class=\"calibre10\">Mycobacterium tuberculosis</em></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To diagnose active tuberculosis and detect rifampicin resistance</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">If <em class=\"calibre10\">Mycobacterium tuberculosis</em> infection is suspected</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Urinary antigens for <em class=\"calibre10\">Legionella pneumophila</em> and <em class=\"calibre10\">Streptococcus pneumoniae</em></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To diagnose legionellosis and pneumococcal pneumonia</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">–<sup class=\"calibre30\">b</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Not routinely needed but suggested in severe cases<sup class=\"calibre30\">a</sup> . It is often difficult or impossible to obtain high-quality sputum (e.g. from elderly people and children)</p>\n<p class=\"box_p1\">Some guidelines also recommend urinary antigens in case of an outbreak of legionellosis or recent travel</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Nasopharyngeal swab for NAAT for influenza viruses</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To diagnose seasonal influenza infection</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories but also in primary care settings</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Not routinely needed but suggested during the influenza season</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">SARS-CoV-2 antigen</p>\n<p class=\"box_p1\">Upper respiratory specimens (e.g. nasopharyngeal or nasal swab)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To diagnose COVID-19</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">c</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Not routinely needed but suggested depending on the epidemiologic situation</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">SARS-CoV-2 NAAT</p>\n<p class=\"box_p1\">Upper respiratory specimens (e.g. nasopharyngeal and oropharyngeal) and lower respiratory specimens (e.g. BAL)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To diagnose COVID-19</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Not routinely needed but suggested depending on the epidemiologic situation</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-430\" role=\"doc-pagebreak\" title=\"373\" type=\"pagebreak\"></span>Nasopharyngeal swab for NAAT for respiratory viruses other than influenza viruses or SARS-CoV-2 (e.g. respiratory syncytial virus, adenovirus)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To diagnose respiratory viruses other than influenza or SARS-CoV-2</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">–<sup class=\"calibre30\">b</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Not routinely needed but suggested in severe cases<sup class=\"calibre30\">a</sup></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Anti-HIV-1 and -HIV-2 antibody (RDT)</p>\n<p class=\"box_p1\">or</p>\n<p class=\"box_p1\">Combined anti-HIV-1/HIV-2 antibody and p24 antigen (RDT)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To diagnose HIV infection</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">c</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Please consult the WHO consolidated guidelines on HIV testing services <em class=\"calibre10\">(286)</em>.</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"4\">\n<p class=\"legenda\">BAL: bronchoalveolar lavage; COVID-19: coronavirus disease 2019; EDL: Model List of Essential In Vitro Diagnostics; HIV: human immunodeficiency virus; MRSA: methicillin-resistant <em class=\"calibre10\">Staphylococcus aureus</em>; NAAT: nucleic acid amplification test; RDT: rapid diagnostic test; SARS-CoV-2: severe acute respiratory syndrome coronavirus 2.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Severe cases are those with CURB-65 ≥ 2 (adults); for children, refer to the section: Scores to determine disease severity and guide treatment decisions.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> This test is not in the WHO EDL <em class=\"calibre10\">(6)</em>.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> Community and health settings without laboratories are defined as community and health facilities such as health posts and centres, doctors’ offices, outreach clinics and ambulatory care. These tests are also assumed to be available at health care facilities with laboratories.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-431\" role=\"doc-pagebreak\" title=\"374\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-874\"></a>Table 27.3 – Laboratory tests to consider if community-acquired pneumonia is suspected as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Blood urea nitrogen</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To assess kidney function<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">White blood cell count</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To help in the diagnosis of infection</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Blood pH and gases</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To assess lung function and metabolic or kidney disorders, and monitor oxygen therapy</p>\n<p class=\"box_p1\">To measure blood pH, oxygen and carbon dioxide, serum bicarbonate and anion gap</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">C-reactive protein</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect inflammation as an indicator of various conditions</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Procalcitonin</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To guide antibiotic therapy or discontinuation in sepsis and lower respiratory tract infection</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Only in tertiary care facilities</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Required for the CURB-65 score calculation.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-875\"></a>Table 27.4 – CURB-65 criteria and scoring, and treatment decisions</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Criterion</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Points</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Presence of confusion (new onset)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">1</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Urea &gt; 19 mg/dL (or &gt; 7 mmol/L)<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">1</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Respiratory rate &gt; 30 breaths/min</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">1</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-433\" role=\"doc-pagebreak\" title=\"376\" type=\"pagebreak\"></span>Systolic blood pressure &lt; 90 mmHg (&lt; 12 kPa) or diastolic blood pressure ≤ 60 mmHg (≤ 8 kPa)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">1</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Age ≥ 65 years</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">1</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"box_p1\"><strong class=\"calibre5\">CURB-65 score/CRB-65 score</strong><sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"colort\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Where to treat</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">0–1</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Candidate for outpatient treatment</strong></p>\n<p class=\"box_p1\">Low 30-day mortality risk (&lt; 1.5%)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">2</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Consider inpatient treatment</strong></p>\n<p class=\"box_p1\">30-day mortality risk ≈ 10%</p>\n<p class=\"box_p1\">Consider adding clarithromycin (see Table 27.5)</p>\n<p class=\"box_p1\">If tests are available, consider testing for atypical pathogens (e.g. <em class=\"calibre10\">Legionella</em> spp., <em class=\"calibre10\">Mycoplasma</em> spp.)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">≥ 3</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Inpatient treatment (consider admission to intensive care)</strong></p>\n<p class=\"box_p1\">High 30-day mortality risk (≈ 20%)</p>\n<p class=\"box_p1\">Consider adding clarithromycin (see Table 27.5)</p>\n<p class=\"box_p1\">Consider testing for atypical pathogens (e.g. <em class=\"calibre10\">Legionella</em> spp., <em class=\"calibre10\">Mycoplasma</em> spp.)</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"2\">\n<p class=\"legenda\">Note. The CURB score is not validated in low-and middle-income countries.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Urea is not required for the calculation of the CRB-65 score, a modification of the CURB-65 score that does not require laboratory tests.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-435\" role=\"doc-pagebreak\" title=\"378\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-876\"></a>Table 27.5 – Empiric antibiotic treatment for severe cases of community-acquired pneumonia in adults</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Where more than one antibiotic is recommended for an infection, they are listed in alphabetical order and they should be considered equal treatment options, unless otherwise indicated.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\"></td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Adults</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration <em class=\"calibre10\">(130,131)</em></strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefotaxime</span> (IV/IM): 2 g given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span> (IV/IM): 2 g given once a day (IV), 1 g given once a day (IM)<sup class=\"calibre30\">a</sup></p>\n<p class=\"box_p3\"><strong class=\"calibre5\">If CURB-65 ≥ 2, CONSIDER ADDING</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Clarithromycin</span><sup class=\"calibre30\">b</sup> (oral or IV): 500 mg given every 12 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">5 days</p>\n<p class=\"box_p1\">Consider longer treatment and/or investigate for complications if the patient is not clinically stable at day 5</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Second choice</strong></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span> (IV): 1 g + 200 mg given every 8 hours (a higher dose could be considered: 1 g + 200 mg given every 6 hours)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">If CURB-65 ≥ 2, CONSIDER ADDING</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Clarithromycin</span><sup class=\"calibre30\">b</sup> (oral or IV): 500 mg given every 12 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">5 days</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">IM: intramuscular; IU: international units; IV: intravenous.</p>\n<p class=\"legenda\">Note. All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> The reason for giving a lower dose when the ceftriaxone is given IM (rather than IV) is that a larger volume would be painful to give as intramuscular injection.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> The rationale of adding clarithromycin to beta-lactam is to cover for possible atypical bacteria. Azithromycin could be used as an alternative when clarithromycin is not available but there are increasing concerns about its potential for the emergence and spread of antibiotic resistance because of its long half-life. Erythromycin could also be considered but it is associated with higher toxicity (diarrhoea is frequently associated with its use). Macrolides have good bioavailability and there is no need to use the intravenous route if the patient has a functioning gastrointestinal tract.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-436\" role=\"doc-pagebreak\" title=\"379\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-877\"></a>Table 27.6 – Empiric antibiotic treatment for severe cases of community-acquired pneumonia in children (from the Revised WHO classification and treatment of childhood pneumonia at health facilities) <em class=\"calibre10\">(118)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Where more than one antibiotic is recommended for an infection, they are listed in alphabetical order and they should be considered equal treatment options, unless otherwise indicated.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\"></td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Children</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Severe pneumonia</strong> (pneumonia with any danger sign<sup class=\"calibre30\">a</sup> , which requires referral to facility/hospital, admission and injectable therapy)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin</span> <strong class=\"calibre5\">OR</strong> <span class=\"back_verde\">Ampicillin</span> (IV/IM):</p>\n<p class=\"box_p1\">50 mg/kg/dose given every 12 hours (first week of life)</p>\n<p class=\"box_p1\">50 mg/kg/dose given every 8 hours (&gt;first week of life)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Gentamicin</span> (IV/IM):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 5 mg/kg/dose given once a day</li>\n<li class=\"box_li1\">Children: 7.5 mg/kg/dose given once a day</li>\n</ul>\n<p class=\"box_p3\"><strong class=\"calibre5\">Amoxicillin/ampicillin can be replaced by</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Benzylpenicillin</span> (IV): 50 000 IU/kg/dose (30 mg/kg/dose) given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">If no clinical response to ampicillin AND gentamicin after 48–72 hours, change to:</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefotaxime</span> (IV/IM): 50mg/kg/dose given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span> (IV/IM): 80 mg/kg/dose given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Note</strong></p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">if HIV-positive and older than 1 month, <em class=\"calibre10\">Pneumocystis jirovecii</em> pneumonia is a risk so add empiric sulfamethoxazole+trimethoprim: 8 mg/kg trimethoprim and 40 mg/kg sulfamethoxazole, given every 8 hours for 3 weeks</li>\n<li class=\"box_li1\">Severe pneumonia, particularly in school-aged children, may rarely be caused by <em class=\"calibre10\">Mycoplasma pneumoniae</em>, which is unresponsive to beta-lactams and would be usually treated with macrolides (e.g. clarithromycin)</li>\n</ul>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">5 days</p>\n<p class=\"box_p1\">(consider longer treatment if the patient is not clinically stable at day 5)</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\"><span class=\"calibre6\" id=\"calibre_link-437\" role=\"doc-pagebreak\" title=\"380\" type=\"pagebreak\"></span>HIV: human immunodeficiency virus; IM: intramuscular; IU: international units; IV: intravenous.</p>\n<p class=\"legenda\">Note. All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Not able to drink, persistent vomiting, convulsions, lethargic or unconscious, stridor in a calm child or severe malnutrition.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"

        "name": "Hospital-acquired pneumonia",
        "tables": [
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-878\"></a>Table 28.1 – Pathogens most frequently associated with hospital-acquired pneumonia (in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Bacteria</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Viruses</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Fungi</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Gram-negative bacteria including <em class=\"calibre10\">Pseudomonas aeruginosa</em>, <em class=\"calibre10\">Acinetobacter baumannii</em> and Enterobacterales such as <em class=\"calibre10\">Klebsiella pneumoniae</em> (including multidrug-resistant strains such as those producing ESBL and carbapenemases)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus pneumoniae</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Haemophilus influenzae</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> (including MRSA)</p>\n<p class=\"box_p1\">Anaerobes (mostly associated with aspiration of a large amount of secretions)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Legionella pneumophila</em></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Influenza virus (A and B)</p>\n<p class=\"box_p1\">Other respiratory viruses (including SARS-CoV-2)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Mostly <em class=\"calibre10\">Aspergillus</em> spp. in severely immunocompromised patients or ventilated patients with influenza</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">ESBL: extended spectrum beta-lactamase; MRSA: methicillin-resistant <em class=\"calibre10\">Staphylococcus aureus</em>; SARS-CoV-2: severe acute respiratory syndrome coronavirus 2.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-879\"></a>Table 28.2 – Microbiology tests to consider if hospital-acquired pneumonia is suspected as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Blood cultures and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To detect bacterial bloodstream infection</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Respiratory sample microscopy<sup class=\"calibre30\">a</sup> (Gram stain)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To assess microbial morphology and adequacy of the specimen for culture by identifying white blood cells and squamous epithelial cells</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Respiratory sample culture<sup class=\"calibre30\">a</sup> and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Initial step to detect and identify bacterial and fungal species for selection of appropriate antimicrobial regimens</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-446\" role=\"doc-pagebreak\" title=\"389\" type=\"pagebreak\"></span>Urinary antigens for <em class=\"calibre10\">Legionella pneumophila</em> and <em class=\"calibre10\">Streptococcus pneumoniae</em></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To diagnose legionellosis and pneumococcal pneumonia</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">–<sup class=\"calibre30\">b</sup></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Nasopharyngeal swab for NAAT for influenza<sup class=\"calibre30\">c</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To diagnose seasonal influenza infection</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories but also in primary care settings</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Nasopharyngeal swab for NAAT or antigen test for SARS-CoV-2<sup class=\"calibre30\">d</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To diagnose COVID-19</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories (NAAT) and primary care settings (antigen test)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Nasopharyngeal swab for NAAT for respiratory viruses other than influenza or SARS-CoV-2 (e.g. respiratory syncytial virus)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To diagnose respiratory viruses other than influenza or SARS-CoV-2</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">–<sup class=\"calibre30\">b</sup></p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">COVID-19: coronavirus disease 2019; EDL: Model List of Essential In Vitro Diagnostics; NAAT: nucleic acid amplification test; SARS-CoV-2: severe acute respiratory syndrome coronavirus 2.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Respiratory sampling can be done using invasive or non-invasive methods depending on the patient’s condition (e.g. if the patient is mechanically ventilated or not) and local availability. Invasive methods include bronchoalveolar lavage and blind bronchial sampling (usually called mini- bronchoalveolar lavage), while non-invasive methods include spontaneous expectoration, sputum induction, nasotracheal suctioning or endotracheal aspiration.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> This test is not in the current WHO Model List of Essential In Vitro Diagnostics <em class=\"calibre10\">(6)</em>.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> To help decide on antiviral treatment and for infection prevention and control purposes, for example, to prevent transmission to other patients.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">d</sup> Depending on the current epidemiology.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-447\" role=\"doc-pagebreak\" title=\"390\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-880\"></a>Table 28.3 – Laboratory tests to consider if hospital-acquired pneumonia is suspected as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">White blood cell count</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To help in the diagnosis of infection</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Blood pH and gases</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To assess lung function and metabolic or kidney disorders, and monitor oxygen therapy</p>\n<p class=\"box_p1\">To measure blood pH, oxygen and carbon dioxide, serum bicarbonate and anion gap</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">C-reactive protein</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To detect inflammation as an indicator of various conditions (e.g. sepsis)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Procalcitonin</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To guide antibiotic therapy or discontinuation in sepsis and lower respiratory tract infection</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Only in tertiary care facilities</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-450\" role=\"doc-pagebreak\" title=\"393\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-881\"></a>Table 28.4 – Empiric antibiotic treatment for hospital-acquired pneumonia (not for ventilator-associated pneumonia)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Where more than one antibiotic is recommended for an infection, they are listed in alphabetical order and they should be considered equal treatment options, unless otherwise indicated.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Adults</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Children</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span><sup class=\"calibre30\">a</sup> (IV/oral)</p>\n<p class=\"box_p1\">IV: 1 g + 200 mg given every 8 hours</p>\n<p class=\"box_p1\">Oral: 875 mg + 125 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefotaxime</span> (IV/IM): 2 g given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span><sup class=\"calibre30\">b</sup> (IV/IM)</p>\n<p class=\"box_p1\">IV: 2 g given once a day</p>\n<p class=\"box_p1\">IM: 1 g given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Piperacillin+tazobactam</span><sup class=\"calibre30\">c</sup> (IV): 4 g + 500 mg given every 6 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span><sup class=\"calibre30\">a,d</sup></p>\n<p class=\"box_p1\">IV:</p>\n<p class=\"box_p1\">First week of life: 50 mg/kg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">Beyond first week of life: 50 mg/kg of amoxicillin/dose given every 8 hours</p>\n<p class=\"box_p1\">Oral: 80–90 mg/kg/day of amoxicillin component</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 250 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 375 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 500 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 750 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">≥ 20 kg: 500 mg of amoxicillin/dose given every 8 hours or 1 g of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefotaxime</span> (IV/IM): 50mg/kg/dose given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-451\" role=\"doc-pagebreak\" title=\"394\" type=\"pagebreak\"></span><span class=\"back_amarelo\">Ceftriaxone</span> (IV/IM): 80 mg/kg/dose given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Piperacillin+tazobactam</span><sup class=\"calibre30\">c</sup> (IV): 100 mg/kg/dose of piperacillin component given every 8 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">7 days</p>\n<p class=\"box_p1\">Reassess the diagnosis and consider longer treatment if the patient is not clinically stable at day 7</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">IM: intramuscular; IV: intravenous.</p>\n<p class=\"legenda\">Note: All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Amoxicillin+clavulanic acid can be used in certain circumstances with low-risk of multidrug-resistant infections (e.g. short hospitalization before symptom onset and if no prior antibiotic exposure).</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> The reason for giving a lower dose when ceftriaxone is given IM (rather than IV) is that a larger volume would be painful to give as intramuscular injection.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> Piperacillin+tazobactam offers anti-<em class=\"calibre10\">Pseudomonas</em> coverage, which the other options do not. Risk of <em class=\"calibre10\">Pseudomonas aeruginosa</em> is higher in patients with recent antibiotic exposure and especially in patients with known previous respiratory colonization by <em class=\"calibre10\">Pseudomonas aeruginosa</em> and underlying lung diseases.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">d</sup> Oral liquid formulations must be refrigerated after reconstitution as clavulanic acid is rapidly metabolized in high ambient temperatures.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"
        ]
