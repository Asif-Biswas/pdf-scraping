            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-766\"></a>Table 8.1 – Normal resident oral microbiota and pathogens most frequently associated with dental infections (in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Normal resident oral microbiota</strong><sup class=\"calibre32\">a</sup></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Bacteria associated with caries</strong><sup class=\"calibre32\">b</sup></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Bacteria associated with periodontal disease</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Actinomyces</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Prevotella</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Veillonella</em> spp.</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus</em> spp. (e.g. <em class=\"calibre10\">Streptococcus mutans</em>)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Lactobacillus</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Actinomyces</em> spp.</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Anaerobes (most cases), e.g.:</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Prevotella</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Capnocytophaga</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Aggregatibacter</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Porphyromonas</em> spp.</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> A richly diverse group of pathogens, including both aerobic bacteria and anaerobes.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Mostly acidogenic bacteria</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-772\"></a>Table 8.2 – Medicines to control acute dental pain</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Medicines are listed in alphabetical order and they should all be considered equal treatment options.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Medicine</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Formulation</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Dose and frequency</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Ibuprofen<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Oral liquid: 200 mg/5 mL</p>\n<p class=\"box_p1\">Tablet: 200 mg; 400 mg; 600 mg</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Adults</strong>: 200–400 mg given every 6 to 8 hours (maximum dose of 2.4 g a day)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Children</strong>:</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Pain control/antipyretic treatment: 5–10 mg/kg given every 6 to 8 hours</li>\n</ul>\n<p class=\"box_p1\">6–&lt; 10 kg: 50 mg given every 8 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 100 mg given every 8 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 150 mg given every 8 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 200 mg given every 8 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-149\" role=\"doc-pagebreak\" title=\"90\" type=\"pagebreak\"></span>Paracetamol (acetaminophen)<sup class=\"calibre30\">b</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Oral liquid: 120 mg/5 mL; 125 mg/5 mL</p>\n<p class=\"box_p1\">Suppository: 100 mg</p>\n<p class=\"box_p1\">Tablet: 100 mg to 500 mg</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Adults</strong>: 500 mg–1 g given every 4 to 6 hours (maximum dose of 4 g a day)<sup class=\"calibre30\">c</sup></p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Children</strong>:</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Pain control/antipyretic treatment: 10–15 mg/kg given every 6 hours</li>\n</ul>\n<p class=\"box_p1\">3–&lt; 6 kg: 60 mg given every 6 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 100 mg given every 6 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 150 mg given every 6 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 200 mg given every 6 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 300 mg given every 6 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Not for children &lt; 3 months, or for people with hypersensitivity to aspirin or any other NSAID (non-steroidal anti-inflammatory drug), or for people with a history of gastrointestinal bleeding or ulceration.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Not recommended for use as an anti-inflammatory as it has not been proven to have such an effect. Warning: overdose is relatively common among people with severe dental pain.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> In patients with hepatic impairment or cirrhosis, maximum daily dose should be 2 g.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-150\" role=\"doc-pagebreak\" title=\"91\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-773\"></a>Table 8.3 – Commonly performed procedures for certain dental diseases</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Dental disease</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Procedure</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p3\"><strong class=\"calibre5\">Abscess</strong></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">1. Apical abscess</p>\n<p class=\"box_p1\">Source control through:</p>\n<ul class=\"calibre22\">\n<li class=\"calibre13\">Tooth extraction</li>\n<li class=\"calibre13\">Pulp extirpation (drainage of pus and removal of necrotic pulp tissue by drilling through the tooth into the pulp) followed by root canal treatment</li>\n</ul>\n<p class=\"box_p1\"><strong class=\"calibre5\">OR</strong></p>\n<ul class=\"calibre22\">\n<li class=\"calibre13\">Soft tissue incision and drainage followed by tooth extraction or root canal treatment.</li>\n</ul>\n<p class=\"box_p1\">2. Periodontal abscess</p>\n<p class=\"box_p1\">Source control through:</p>\n<ul class=\"calibre22\">\n<li class=\"calibre13\">Tooth extraction</li>\n</ul>\n<p class=\"box_p1\"><strong class=\"calibre5\">OR</strong></p>\n<ul class=\"calibre22\">\n<li class=\"calibre13\">Drainage of any pus collection by professional cleaning of the periodontal tissues.</li>\n</ul>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Apical periodontitis/pulpal necrosis</strong></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Source control through:</p>\n<ul class=\"calibre22\">\n<li class=\"calibre13\">Tooth extraction</li>\n</ul>\n<p class=\"box_p1\"><strong class=\"calibre5\">OR</strong></p>\n<ul class=\"calibre22\">\n<li class=\"calibre13\">Pulp extirpation (drainage of pus and removal of necrotic pulp tissue by drilling through the tooth into the pulp) followed by root canal treatment</li>\n</ul>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p3\"><strong class=\"calibre5\">Dental caries (decay)/reversible pulpitis</strong></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Removal of caries and restorative filling</p>\n<p class=\"box_p1\">Where access to dental care is not readily available or for people who are unable to accept a dental procedure (e.g. due to dental phobia), silver diamine fluoride may be appropriate to stop progression of the caries.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Dry socket (alveolar osteitis)</strong></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Reassurance that this is a common yet painful outcome</p>\n<p class=\"box_p1\">Irrigation of the socket with saline</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p3\"><strong class=\"calibre5\">Pericoronitis</strong></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Source control through:</p>\n<ul class=\"calibre22\">\n<li class=\"calibre13\">Tooth extraction</li>\n</ul>\n<p class=\"box_p1\"><strong class=\"calibre5\">OR</strong></p>\n<ul class=\"calibre22\">\n<li class=\"calibre13\">Drainage of any pus collection by irrigation under the operculum (flap of gum over the erupting tooth) with saline</li>\n</ul>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-151\" role=\"doc-pagebreak\" title=\"92\" type=\"pagebreak\"></span><strong class=\"calibre5\">Pulpitis (when irreversible)</strong></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Source control through:</p>\n<ul class=\"calibre22\">\n<li class=\"calibre13\">Tooth extraction</li>\n</ul>\n<p class=\"box_p1\"><strong class=\"calibre5\">OR</strong></p>\n<ul class=\"calibre22\">\n<li class=\"calibre13\">Pulp extirpation (removal of the inflamed pulp and treatment of the root canal)</li>\n</ul>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p3\"><strong class=\"calibre5\">Necrotizing periodontal disease (previously known as necrotizing ulcerative gingivitis)</strong><sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"color\">\n<ul class=\"tab\">\n<li class=\"box_li1\">Regular toothbrushing with a fluoride-containing toothpaste and use of an interdental brush or dental floss to remove plaque</li>\n<li class=\"box_li1\">Professional cleaning around the teeth and periodontal tissues to remove the mineralized material known as scale, tartar or calculus</li>\n<li class=\"box_li1\">Smoking cessation advice</li>\n</ul>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Noma</strong></p>\n</td>\n<td class=\"calibre29\">\n<ul class=\"tab\">\n<li class=\"box_li1\">Please refer to the WHO guidance for early detection and management of noma <em class=\"calibre10\">(77)</em></li>\n</ul>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"2\">\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Necrotizing periodontal disease can often be resolved by procedures alone – antibiotics are often not required.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-153\" role=\"doc-pagebreak\" title=\"94\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-774\"></a>Table 8.4 – Empiric antibiotic treatment for selected cases of severe dental infections</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color2\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000166.jpg\"/> <strong class=\"calibre5\">Note</strong></p>\n<p class=\"box_p1\">Antibiotic treatment is not required for most dental conditions. Dental procedures (e.g. drainage of an abscess and tooth extraction) are the main treatment.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Where more than one antibiotic is recommended for an infection, they are listed in alphabetical order and they should be considered equal treatment options, unless otherwise indicated.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Adults</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Children</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin</span><sup class=\"calibre30\">a</sup> (oral): 500 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Phenoxymethylpenicillin</span><sup class=\"calibre30\">a</sup> (oral): 500 mg (800 000 IU<sup class=\"calibre30\">b</sup> ) given every 6 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin</span><sup class=\"calibre30\">a</sup> (oral): 80–90 mg/kg/day</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 250 mg given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 375 mg given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 500 mg given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 750mg given every 12 hours</p>\n<p class=\"box_p1\">≥ 20 kg: 500 mg given every 8 hours or 1 g given every 12 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Phenoxymethylpenicillin</span><sup class=\"calibre30\">a</sup> (oral): 10–15 mg/kg/dose (16 000–24 000 IU/kg/dose<sup class=\"calibre30\">b</sup> ) given every 6 to 8 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">3 days, if adequate source control is achieved; otherwise 5 days<sup class=\"calibre30\">c</sup></p>\n<p class=\"box_p1\">Patients should be reassessed before the end of treatment to check the resolution of the infection.</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">IU: international units.</p>\n<p class=\"legenda\">Note. All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> For the treatment of infections of the dental soft tissues (e.g. pericoronitis or necrotizing periodontal disease), metronidazole is an option.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Units of the potassium salt.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> If source control is not achieved or in cases where operative dental treatment is not available, often because of the unavailability of dentists in many low resource settings.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"
        ]
    },
    {
        "name": "Localized acute bacterial lymphadenitis",
        "tables": [
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-160\" role=\"doc-pagebreak\" title=\"101\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-775\"></a>Table 9.1 – Pathogens most frequently associated with acute lymphadenitis (in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Viruses</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Bacteria</strong></p>\n</td>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Most cases</strong></p>\n<p class=\"box_p1\">Epstein–Barr virus</p>\n<p class=\"box_p1\">Cytomegalovirus</p>\n<p class=\"box_p1\">Respiratory viruses</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">More rarely</strong></p>\n<p class=\"box_p1\">HIV</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Most cases</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> (including MRSA)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus pyogenes</em> (group A <em class=\"calibre10\">Streptococcus</em>)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">More rarely</strong><sup class=\"calibre30\">a</sup></p>\n<p class=\"box_p1\">Anaerobes</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Bartonella henselae</em> (mostly following cat bites or scratches)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Chlamydia trachomatis</em> (serovars L<sub class=\"calibre36\">1</sub>, L<sub class=\"calibre36\">2</sub>and L<sub class=\"calibre36\">3</sub>which cause lymphogranuloma venereum)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Corynebacterium diphtheriae</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Francisella tularensis</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Haemophilus ducreyi</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Neisseria gonorrhoeae</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Rickettsia</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Yersinia pestis</em></p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"2\">\n<p class=\"legenda\">MRSA: methicillin-resistant <em class=\"calibre10\">Staphylococcus aureus</em>.</p>\n<p class=\"legenda\">Note. Pathogens associated with chronic lymphadenitis such as mycobacteria (including non-tuberculous) are not included in the table.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> This is not a full list but aims to show the variety of bacteria associated with localized lymphadenitis. The bacteria are listed in alphabetical order. Sexually transmitted infections and zoonoses need to be considered in the differential diagnosis.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-162\" role=\"doc-pagebreak\" title=\"103\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-776\"></a>Table 9.2 – Empiric antibiotic treatment for bacterial lymphadenitis</strong><sup class=\"calibre30\">a</sup></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Where more than one antibiotic is recommended for an infection, they are listed in alphabetical order and they should be considered equal treatment options, unless otherwise indicated.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color2\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000166.jpg\"/> <strong class=\"calibre5\">Note</strong></p>\n<p class=\"box_p1\">Cloxacillin and cefalexin have a narrower spectrum of antibacterial activity compared to amoxicillin+clavulanic acid and have good efficacy in mild skin and soft tissue infections. Therefore, from an antibiotic stewardship perspective, these two antibiotics are the preferred options whenever possible.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Adults</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Children</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span></p>\n<p class=\"box_p1\">IV: 1 g + 200 mg given every 8 hours</p>\n<p class=\"box_p1\">Oral: 500 mg + 125 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Cefalexin</span> (oral): 500 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Cloxacillin</span><sup class=\"calibre30\">b</sup> IV: 2 g given every 6 hours</p>\n<p class=\"box_p1\">Oral: 500 mg given every 6 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span><sup class=\"calibre30\">c</sup> (IV/oral): 80–90 mg/kg/day of amoxicillin component</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 250 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 375 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 500 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 750 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">≥ 20 kg: 500 mg of amoxicillin/dose given every 8 hours or 1 g of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<span class=\"calibre6\" id=\"calibre_link-163\" role=\"doc-pagebreak\" title=\"104\" type=\"pagebreak\"></span>\n<p class=\"box_p1\"><span class=\"back_verde\">Cefalexin</span> (oral): 25 mg/kg/dose given every 12 hours</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 125 mg given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 250 mg given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 375 mg given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 500 mg given every 12 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 625 mg given every 12 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Cloxacillin</span><sup class=\"calibre30\">b</sup></p>\n<p class=\"box_p1\">IV:</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 25–50 mg/kg/dose given every 12 hours</li>\n<li class=\"box_li1\">Children: 25 mg/kg/dose given every 6 hours</li>\n</ul>\n<p class=\"box_p1\">Oral: 15 mg/kg/dose given every 6 hours</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 62.5 mg given every 6 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 125 mg given every 6 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 250 mg given every 6 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 375 mg given every 6 hours</p>\n<p class=\"box_p1\">≥ 20 kg: 500 mg given every 6 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">5 days</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">IV: intravenous.</p>\n<p class=\"legenda\">Note. All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Patient history is key in order to adapt treatment if necessary; for example, lymphadenitis in the context of cat scratch fever caused by <em class=\"calibre10\">Bartonella henselae</em>would require a different antibiotic treatment.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> If cloxacillin is unavailable, any other IV antistaphylococcal penicillin could be used. For oral administration, dicloxacillin and flucloxacillin are preferred options within the class as they have better oral bioavailability.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> Oral liquid formulations must be refrigerated after reconstitution as clavulanic acid is rapidly metabolized in high ambient temperatures.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"
        ]
    },
    {
        "name": "Bacterial eye infections (excluding trachoma)",
        "tables": [
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-177\" role=\"doc-pagebreak\" title=\"118\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-778\"></a>Table 10.1 – Pathogens most frequently associated with blepharitis (in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Type of organism</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Pathogen</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Bacteria</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em></p>\n<p class=\"box_p1\">Coagulase-negative <em class=\"calibre10\">Staphylococcus</em></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Mites</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Demodex folliculorum</em><sup class=\"calibre30\">a</sup></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Demodex brevis</em><sup class=\"calibre30\">b</sup></p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"2\">\n<p class=\"legenda\">Note. Blepharitis does not usually have an infectious origin.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> <em class=\"calibre10\">Demodex folliculorum</em>has been identified in 30% of patients with chronic anterior blepharitis but is also found with about the same prevalence in asymptomatic people. However, this organism is clearly a contributing factor in some patients as evidenced by the improvement seen in response to eradication therapy.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> <em class=\"calibre10\">Demodex brevis</em>has been associated with posterior blepharitis.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-179\" role=\"doc-pagebreak\" title=\"120\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-779\"></a>Table 10.2 – Pathogens most frequently associated with conjunctivitis (in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Type of organism</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Pathogen</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Viruses</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Most infectious cases are of viral origin</strong></p>\n<p class=\"box_p1\">Adenovirus (usually)</p>\n<p class=\"box_p1\">Herpes simplex virus (rarely)</p>\n<p class=\"box_p1\">Varicella-zoster virus (rarely)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Bacteria <em class=\"calibre10\">(87)</em></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">In children</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus pneumoniae</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Haemophilus influenzae</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Moraxella catarrhalis</em></p>\n<p class=\"box_p3\"><strong class=\"calibre5\">In adults</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em></p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Consider</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Chlamydia trachomatis</em> (serovars D–K) and <em class=\"calibre10\">Neisseria gonorrhoeae</em> in the context of sexually transmitted infections or in neonates after vaginal delivery from infected mothers.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Chlamydia trachomatis</em> (serovars A–C) can cause trachoma. Trachoma is covered in a separate chapter.</p>\n</td>\n</tr>\n</tbody>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-181\" role=\"doc-pagebreak\" title=\"122\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-780\"></a>Table 10.3 – Empiric antibiotic treatment for bacterial conjunctivitis</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Where more than one antibiotic is recommended for an infection, they are listed in alphabetical order and they should be considered equal treatment options, unless otherwise indicated.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Type of eye infection</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Antibiotic treatment</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Bacterial conjunctivitis (children and adults)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_verde\">Gentamicin</span>(eye drops): 0.3%, 1 drop in the affected eye every 6 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ofloxacin</span> (eye drops): 0.3%, 1 drop in the affected eye every 6 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Tetracycline</span> (eye ointment): 1%, 1 cm in the affected eye every 6 hours</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">5 days</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Gonococcal conjunctivitis (adults, adolescents)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span> (IM)<sup class=\"calibre30\">a</sup> : 250 mg <strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Azithromycin</span> (oral): 1 g</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Single dose</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Gonococcal ophthalmia neonatorum (i.e. gonococcal conjunctivitis of the newborn)</p>\n<p class=\"box_p1\">Symptoms usually appear within 5 days of birth</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span> (IM)<sup class=\"calibre30\">b</sup> : 50 mg/kg</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Single dose</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Chlamydial ophthalmia neonatorum (i.e. chlamydial conjunctivitis of the newborn)</p>\n<p class=\"box_p1\">Symptoms usually appear &gt; 5 days after birth</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Azithromycin</span> (oral)<sup class=\"calibre30\">c</sup> : 20 mg/kg given once a day</p>\n<p class=\"box_p1\">Topical therapy alone is not effective.</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">3 days</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Ocular prophylaxis (topical treatment for the prevention of both gonococcal and chlamydial ophthalmia neonatorum)<sup class=\"calibre30\">d</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Erythromycin</span> (eye ointment): 0.5%</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Tetracycline</span> (eye ointment): 1%</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Antibiotic needs to be applied to both eyes soon after birth (single dose)</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\"><span class=\"calibre6\" id=\"calibre_link-182\" role=\"doc-pagebreak\" title=\"123\" type=\"pagebreak\"></span>IM: intramuscular.</p>\n<p class=\"legenda\">Note. All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Concurrent treatment with azithromycin for chlamydial infection is usually recommended.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Ceftriaxone should not be administered in neonates receiving calcium-containing IV fluids and it should be avoided in infants with hyperbilirubinaemia. Cefotaxime can be used as an alternative. Alternatives to ceftriaxone indicated in the 2016 WHO guidelines but not included the EMLc for this indication are kanamycin (IM) 25 mg/kg or spectinomycin (IM) 25 mg/kg <em class=\"calibre10\">(89)</em>.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> An alternative indicated in the 2016 WHO guidelines but not included in the EML for this indication is erythromycin (oral) 50 mg/kg per day divided in four doses for 14 days <em class=\"calibre10\">(89)</em>.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">d</sup> Alternatives indicated in the 2016 WHO guidelines but not included in the EML for this indication are: povidone–iodine (water-based solution; do not use alcohol-based solutions) 2.5%; silver nitrate (solution) 1%; chloramphenicol (eye ointment) 1% <em class=\"calibre10\">(89)</em>.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-183\" role=\"doc-pagebreak\" title=\"124\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-781\"></a>Table 10.4 – Pathogens most frequently associated with endophthalmitis</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Type of endophthalmitis</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Most common causative pathogens (in descending order of frequency)</strong></p>\n</td>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Exogenous – most cases</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Bacteria</strong></p>\n<p class=\"box_p3\"><strong class=\"calibre5\"><em class=\"calibre10\">Most cases</em></strong></p>\n<p class=\"box_p1\">Coagulase-negative staphylococci</p>\n<p class=\"box_p3\"><strong class=\"calibre5\"><em class=\"calibre10\">Less frequently</em></strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus (93)</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus</em> spp.<sup class=\"calibre30\">a</sup></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Klebsiella</em> spp. (more frequent in Asia ; often in conjunction with liver abscess)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Bacillus cereus</em> (mostly in cases of penetrating trauma)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Fungi</strong><sup class=\"calibre30\">b</sup></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Fusarium</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Aspergillus</em> spp.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Endogenous – rare</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Bacteria:</strong> same as above</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Fungi</strong><sup class=\"calibre30\">c</sup></p>\n<p class=\"box_p1\">Mostly <em class=\"calibre10\">Candida albicans</em></p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"2\">\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> <em class=\"calibre10\">Streptococcus viridans</em>is more frequently encountered in case of post-intravitreal injection endophthalmitis compared to post-cataract endophthalmitis <em class=\"calibre10\">(94)</em>.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> In tropical regions, fungal endophthalmitis is often due to molds and is usually exogenous in origin.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> In temperate climates, fungal endophthalmitis is usually endogenous and caused by <em class=\"calibre10\">Candida</em>spp.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-184\" role=\"doc-pagebreak\" title=\"125\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-782\"></a>Table 10.5 – Microbiology tests to consider when endophthalmitis is suspected as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Microscopy (Gram stain) and culture of aqueous or vitreous humour aspirate</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Microbial morphology and detection and identification of bacterial and fungal species for selection of appropriate antimicrobial regimens</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Blood cultures and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect bacterial and fungal bloodstream infections in patients with suspected endogenous endophthalmitis</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: WHO Model List of Essential In Vitro Diagnostics.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-783\"></a>Table 10.6 – Empiric antibiotic treatment for bacterial endophthalmitis</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Type of bacterial endophthalmitis</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Antibiotic treatment</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Exogenous</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Intravitreal injection</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Vancomycin</span>1 mg <strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftazidime</span> 2.25 mg</p>\n<p class=\"box_p1\">Systemic antibiotics alone are not effective in treating bacterial exogenous endophthalmitis. Whether systemic antibiotics provide any benefit in these cases as adjunctive therapy to intravitreal antibiotics is still debatable.</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Intravitreal antibiotics: single dose. If no clinical improvement after 48 hours, the intravitreal injection can be repeated.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Endogenous</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">ADD</strong></p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Systemic treatment</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Adults</em></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span> (IV): 2g given once a day <strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Vancomycin</span> (IV): 15–20 mg/kg given every 12 hours</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Neonates and children</em></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span> (IV): 80 mg/kg/dose given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Vancomycin</span> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 15 mg/kg/ dose given every 12 hours</li>\n<li class=\"box_li1\">Children: 15 mg/kg/dose given every 8 hours</li>\n</ul>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Duration of systemic antibiotics should be determined by the need to treat the underlying source of bacteraemia (e.g. 6 weeks in many cases of endocarditis).</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">IV: intravenous.</p>\n<p class=\"legenda\">Note. All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-784\"></a>Table 10.7 – Pathogens most frequently associated with keratitis</strong><sup class=\"calibre30\">a</sup> <strong class=\"calibre5\">(in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Type of organism</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Pathogen</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Fungi</em></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p3\"><strong class=\"calibre5\">Mostly</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Fusarium</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Aspergillus</em> spp.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Bacteria</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Pseudomonas</em> spp. (contact lenses)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus epidermidis</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus pneumoniae</em></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Viruses</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p3\"><strong class=\"calibre5\">Mostly</strong></p>\n<p class=\"box_p1\">Herpes simplex virus (usually type 1)</p>\n<p class=\"box_p1\">Varicella zoster virus</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Parasites</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Acanthamoeba</em> (contact lenses)</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"2\">\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Bacteria and viruses are the most common causes of keratitis in high-income countries, while fungi predominate in low- and middle-income countries. Global variations in etiology largely reflect patient-based risk factors such as population demographic, occupation, contact lens use, concomitant ocular and systemic illness, as well as environmental factors such as geographical location, climate and virulence of causative organisms. For example, <em class=\"calibre10\">Pseudomonas</em>spp. and <em class=\"calibre10\">Acanthamoeba</em> spp. are often associated with the use of contact lenses and fungal keratitis must be considered after any traumatic corneal injury, notably from vegetable matter. In the paediatric population, there appears to be a higher incidence of atypical infections, for example, due to <em class=\"calibre10\">Acanthamoeba</em> <em class=\"calibre10\">(97)</em>.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-785\"></a>Table 10.8 – Microbiology tests to consider when keratitis is suspected as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</td>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Microscopy (Gram stain) and culture of corneal scrapings or corneal biopsy material</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Microbial morphology and detection and identification of bacterial and fungal species for selection of appropriate antimicrobial regimens</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: WHO Model List of Essential In Vitro Diagnostics.</p>\n<p class=\"legenda\">Note. Nucleic acid amplification testing (i.e. polymerase chain reaction) for viral etiology (e.g. herpes simplex virus) could be considered based on clinical presentation and individual risk factors.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-786\"></a>Table 10.9 – Empiric antibiotic treatment for bacterial keratitis</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Antibiotic treatment</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Children and adults</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ofloxacin</span><sup class=\"calibre30\">a</sup> (eye drops): 0.3%, 1 drop in the affected eye every hour for 48 hours then every 4 hours until healed</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">2 weeks but duration is often personalized to the individual based on clinical improvement.</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"2\">\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> A fluoroquinolone is usually given to patients who wear contact lenses because <em class=\"calibre10\">Pseudomonas aeruginosa</em>is often the causative pathogen. For most patients, hourly treatment is indicated for the first 24 to 48 hours. Drops are preferred because ointments have poor corneal penetration. However, ointments may be used at bedtime to allow the patient to sleep through the night, but only after a positive response has been demonstrated to the initial intensive eyedrop treatment.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-787\"></a>Table 10.10 – Pathogens most frequently associated with orbital cellulitis (in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Type of organism</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Pathogen</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Bacteria</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">In adults</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Bacteroides</em> spp.</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">In children</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Haemophilus influenzae</em> (rare in vaccinated children <em class=\"calibre10\">(100)</em>)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Following eye trauma</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Pseudomonas aeruginosa</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Escherichia coli</em></p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Following a dental abscess</strong></p>\n<p class=\"box_p1\">Polymicrobial infection (including anaerobes)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Fungi<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Mostly in immunocompromised patients, such as those with diabetes, receiving chemotherapy and with HIV infection</strong></p>\n<p class=\"box_p1\">Zygomycetes (e.g. <em class=\"calibre10\">Mucor</em>)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Aspergillus</em> spp.</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"2\">\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Fungal infections are rare but they should be considered in immunocompromised patients including patients with poorly controlled diabetes.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-788\"></a>Table 10.11 – Microbiology tests to consider when orbital cellulitis is suspected as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Microscopy (Gram stain), culture and antimicrobial susceptibility testing of abscess material</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Microbial morphology and detection and identification of bacterial and fungal species for selection of appropriate antimicrobial regimens</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Blood cultures and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect bacterial and fungal bloodstream infections</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: WHO Model List of Essential In Vitro Diagnostics.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-192\" role=\"doc-pagebreak\" title=\"133\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-789\"></a>Table 10.12 – Pathogens most frequently associated with periorbital (or preseptal) cellulitis (in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Type of organism</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Pathogen</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Bacteria</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> (including MRSA)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus pneumoniae</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Haemophilus influenzae</em> (rare in vaccinated children <em class=\"calibre10\">(100)</em>)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Moraxella catarrhalis</em></p>\n<p class=\"box_p1\">Anaerobes (suspect if there is a history of animal or human bite or if necrosis is present)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Viruses</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">If the infection is associated with a vesicular skin rash, suspect:</p>\n<p class=\"box_p1\">Herpes simplex virus</p>\n<p class=\"box_p1\">Varicella-zoster virus</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"2\">\n<p class=\"legenda\">MRSA: methicillin-resistant <em class=\"calibre10\">Staphylococcus aureus</em>.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-194\" role=\"doc-pagebreak\" title=\"135\" type=\"pagebreak\"></span><strong class=\"calibre5\">Table 10.13 – Empiric antibiotic treatment for periorbital (or preseptal) cellulitis</strong><sup class=\"calibre30\">a</sup></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Where more than one antibiotic is recommended for an infection, they are listed in alphabetical order and they should be considered equal treatment options, unless otherwise indicated.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color2\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000166.jpg\"/> <strong class=\"calibre5\">Note</strong></p>\n<p class=\"box_p1\">Cloxacillin has a narrower spectrum of antibacterial activity than amoxicillin+clavulanic acid and cefalexin with limited coverage of Gram-negative bacteria from the upper respiratory tract that may cause periorbital (or preseptal) cellulitis (e.g. <em class=\"calibre10\">Haemophilus influenzae</em>, <em class=\"calibre10\">Moraxella catarrhalis</em>). Therefore, when this infection is suspected, amoxicillin+clavulanic acid or cefalexin are the preferred options.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Adults</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Children</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span> IV: 1 g + 200 mg given every 8 hours</p>\n<p class=\"box_p1\">Oral: 500 mg + 125 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Cefalexin</span> (oral): 500 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Cloxacillin</span><sup class=\"calibre30\">b</sup> IV: 2 g given every 6 hours</p>\n<p class=\"box_p1\">Oral: 500 mg given every 6 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span><sup class=\"calibre30\">c</sup></p>\n<p class=\"box_p1\">IV:</p>\n<p class=\"box_p1\">First week of life: 50 mg/kg of amoxicillin/dose given every 12 hours Beyond first week of life: 50 mg/kg of amoxicillin/dose given every 8 hours</p>\n<p class=\"box_p1\">Oral: 80–90 mg/kg/day of amoxicillin component</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 250 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 375 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 500 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 750 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">≥ 20 kg: 500 mg of amoxicillin/dose given every 8 hours or 1 g of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<span class=\"calibre6\" id=\"calibre_link-195\" role=\"doc-pagebreak\" title=\"136\" type=\"pagebreak\"></span>\n<p class=\"box_p1\"><span class=\"back_verde\">Cefalexin</span> (oral): 25 mg/kg/dose given every 12 hours</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 125 mg given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 250 mg given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 375 mg given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 500 mg given every 12 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 625 mg given every 12 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Cloxacillin</span><sup class=\"calibre30\">b</sup></p>\n<p class=\"box_p1\">IV:</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 25–50 mg/kg/dose given every 12 hours</li>\n<li class=\"box_li1\">Children: 25 mg/kg/dose given every 6 hours</li>\n</ul>\n<p class=\"box_p1\">Oral: 15 mg/kg/dose given every 6 hours</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 62.5 mg given every 6 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 125 mg given every 6 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 250 mg given every 6 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 375 mg given every 6 hours</p>\n<p class=\"box_p1\">≥ 20 kg: 500 mg given every 6 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">10–14 days (depending on the severity)</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">IV: intravenous.</p>\n<p class=\"legenda\">Note. All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> It should be noted that these specific recommendations are not included in the EML and EMLc <em class=\"calibre10\">(8,9)</em>. The options presented are based on what is recommended for mild skin and soft tissues infections.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> If cloxacillin is unavailable, any other IV antistaphylococcal penicillin could be used. For oral administration; dicloxacillin and flucloxacillin are preferred options within the class as they have better oral bioavailability.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> Oral liquid formulations must be refrigerated after reconstitution as clavulanic acid is rapidly metabolized in high ambient temperatures.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-790\"></a>Table 10.14 – Pathogens most frequently associated with uveitis</strong><sup class=\"calibre30\">a</sup> <strong class=\"calibre5\">(in alphabetical order)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Type of organism</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Pathogen</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Bacteria</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Bartonella henselae</em> (with cat-scratch disease)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Mycobacterium tuberculosis</em><sup class=\"calibre30\">b</sup></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Treponema pallidum</em> (with neurosyphilis)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Parasites</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Toxoplasma gondii</em></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Viruses</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Cytomegalovirus</p>\n<p class=\"box_p1\">Herpes simplex virus</p>\n<p class=\"box_p1\">Varicella-zoster virus</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"2\">\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Usually in the context of infectious or autoimmune or inflammatory systemic conditions. Therefore consider individual risk factors and presentation to identify the most likely causative pathogen.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Ocular tuberculosis usually results from haematogenous dissemination of the infection from pulmonary or extra-pulmonary sites.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-791\"></a>Table 10.15 – Microbiology tests to consider when uveitis is suspected as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Microscopy (Gram stain) and culture<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Microbial morphology and detection and identification of bacterial species for selection of appropriate antibiotic regimens</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n<p class=\"legenda\">Note. Nucleic acid amplification testing (i.e. polymerase chain reaction) for viral etiology (e.g. herpes simplex virus) could be considered based on clinical presentation and individual risk factors.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Depending on the type of infection, consider conjunctival swabs, corneal scrapings or corneal biopsy, aqueous or vitreous humour aspirate.</p>\n</td>\n</tr>\n</tfoot>\n</table>"

            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-793\"></a>Table 11.1 – Microbiology tests to consider if trachoma is suspected as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Qualitative test for <em class=\"calibre10\">Chlamydia trachomatis</em> (i.e. nucleic acid amplification test)<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To diagnose chlamydial infection</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Microscopy (Gram stain) and culture<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Initial step to detect and identify bacterial species for selection of appropriate antibiotic regimens</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Possible specimens: conjunctival swabs.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-794\"></a>Table 11.2 – Empiric antibiotic treatment for trachoma</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Adults and children</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Azithromycin</span> (oral): 20 mg/kg (maximum 1 g (adults); 500 mg (children))</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Azithromycin</span> (eye drops)<sup class=\"calibre30\">a</sup> : 1.5%, 1 drop administered to both eyes every 12 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Tetracycline</span>(eye ointment): 1% 1 cm administered to both eyes every 12 hours</p>\n<p class=\"box_p1\">Topical treatment is used in areas where oral azithromycin is not readily available.</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Single dose (azithromycin)</p>\n<p class=\"box_p1\">3 days (topical treatment with azithromycin)</p>\n<p class=\"box_p1\">6 weeks (topical treatment with tetracycline)</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"2\">\n<p class=\"legenda\">Note. Antibiotic treatment is mostly given once a year for at least 3 years as part of mass administration programmes in endemic areas.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Azithromycin eye drops may be as effective as oral azithromycin <em class=\"calibre10\">(117)</em>.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"
        ]
