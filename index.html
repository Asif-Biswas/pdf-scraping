            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-751\"></a>Table 4.1 – Pathogens most frequently associated with acute bronchitis (in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Respiratory viruses</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Rhinovirus</p>\n<p class=\"box_p1\">Influenza virus (A and B)</p>\n<p class=\"box_p1\">Parainfluenza virus</p>\n<p class=\"box_p1\">Coronavirus (including SARS-CoV-2)</p>\n<p class=\"box_p1\">Respiratory syncytial virus</p>\n<p class=\"box_p1\">Metapneumovirus</p>\n<p class=\"box_p1\">Adenovirus</p>\n<p class=\"box_p1\">Other respiratory viruses</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\">\n<p class=\"legenda\">SARS-CoV-2: severe acute respiratory syndrome coronavirus 2.</p>\n<p class=\"legenda\">Note. Nearly all cases of acute bronchitis have a viral origin. Only in a very small proportion of cases, are atypical pathogens (<em class=\"calibre10\">Mycoplasma pneumoniae</em>, <em class=\"calibre10\">Chlamydia pneumoniae</em>) involved. Atypical bacteria are intracellular and are colourless with Gram staining. They also have intrinsic resistance to beta-lactams either because they lack a cell wall (<em class=\"calibre10\">Mycoplasma</em>) and / or are intracellular pathogens (<em class=\"calibre10\">Chlamydia</em>).</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-94\" role=\"doc-pagebreak\" title=\"35\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-752\"></a>Table 4.2 – Medicines to consider for symptomatic treatment of acute bronchitis</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Medicines are listed in alphabetical order and they should all be considered equal treatment options.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Medicine</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Formulation</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Dose and frequency</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Ibuprofen<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Oral liquid: 200 mg/5 mL</p>\n<p class=\"box_p1\">Tablet: 200 mg; 400 mg; 600 mg</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Adults</strong>: 200–400 mg given every 6 to 8 hours (maximum dose of 2.4 g a day)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Children</strong>:</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Pain control/antipyretic treatment: 5–10 mg/kg given every 6 to 8 hours</li>\n</ul>\n<p class=\"box_p1\">6–&lt; 10 kg: 50 mg given every 8 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 100 mg given every 8 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 150 mg given every 8 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 200 mg given every 8 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Paracetamol (acetaminophen)<sup class=\"calibre30\">b</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Oral liquid: 120 mg/5 mL; 125 mg/5 mL</p>\n<p class=\"box_p1\">Suppository: 100 mg</p>\n<p class=\"box_p1\">Tablet: 100 mg to 500 mg</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Adults</strong>: 500 mg–1 g given every 4 to 6 hours (maximum dose of 4 g a day)<sup class=\"calibre30\">c</sup></p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Children</strong>:</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Pain control/antipyretic treatment: 10–15 mg/kg given every 6 hours</li>\n</ul>\n<p class=\"box_p1\">3–&lt; 6 kg: 60 mg given every 6 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 100 mg given every 6 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 150 mg given every 6 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 200 mg given every 6 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 300 mg given every 6 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Not for children &lt; 3 months.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Not recommended for use as an anti-inflammatory as it has not been proven to have such an effect.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> In patients with hepatic impairment or cirrhosis, maximum daily dose should be 2 g.</p>\n</td>\n</tr>\n</tfoot>\n</table>"

            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-102\" role=\"doc-pagebreak\" title=\"43\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-755\"></a>Table 5.2 – Medicines to consider for pain control of acute otitis media</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Medicines are listed in alphabetical order and they should all be considered equal treatment options.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Medicine</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Formulation</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Dose and frequency</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Ibuprofen<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Oral liquid: 200 mg/5 mL</p>\n<p class=\"box_p1\">Tablet: 200 mg; 400 mg; 600 mg</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Adults: 200–400 mg given every 6 to 8 hours (maximum dose of 2.4 g a day)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Children</strong>:</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Pain control/antipyretic treatment: 5–10 mg/kg given every 6 to 8 hours</li>\n</ul>\n<p class=\"box_p1\">6–&lt; 10 kg: 50 mg given every 8 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 100 mg given every 8 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 150 mg given every 8 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 200 mg given every 8 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Paracetamol (acetaminophen)<sup class=\"calibre30\">b</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Oral liquid: 120 mg/5 mL; 125 mg/5 mL</p>\n<p class=\"box_p1\">Suppository: 100 mg</p>\n<p class=\"box_p1\">Tablet: 100 mg to 500 mg</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Adults</strong>: 500 mg–1 g given every 4 to 6 hours (maximum dose of 4 g a day)<sup class=\"calibre30\">c</sup></p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Children</strong>:</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Pain control/antipyretic treatment: 10–15 mg/kg given every 6 hours</li>\n</ul>\n<p class=\"box_p1\">3–&lt; 6 kg: 60 mg given every 6 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 100 mg given every 6 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 150 mg given every 6 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 200 mg given every 6 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 300 mg given every 6 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Not for children &lt; 3 months.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Not recommended for use as an anti-inflammatory as it has not been proven to have such an effect.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> In patients with hepatic impairment or cirrhosis, maximum daily dose should be 2 g.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-756\"></a>Table 5.3 – Empiric antibiotic treatment for acute bacterial otitis media</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"4\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Antibiotic treatment is not required in the great majority of cases (see Antibiotic treatment section)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\"></td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Adults</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Children</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration <em class=\"calibre10\">(49–51)</em></strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin</span>(oral): 500 mg given every 8 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin</span>(oral): 80–90 mg/kg/day</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–6 kg: 250 mg given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 375 mg given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 500 mg given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 750 mg given every 12 hours</p>\n<p class=\"box_p1\">≥ 20 kg: 500 mg given every 8 hours or 1 g given every 12 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">5 days</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-104\" role=\"doc-pagebreak\" title=\"45\" type=\"pagebreak\"></span><strong class=\"calibre5\">Second choice</strong></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+ clavulanic acid</span>(oral): 500 mg + 125 mg given every 8 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span><sup class=\"calibre30\">a</sup> (oral): 80–90 mg/kg/day of amoxicillin component</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 250 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 375 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 500 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 750 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">≥ 20 kg: 500 mg of amoxicillin/dose given every 8 hours or 1 g of amoxicillin/dose given every 12 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">5 days</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"4\">\n<p class=\"legenda\">Note. All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Oral liquid formulations must be refrigerated after reconstitution as clavulanic acid is rapidly metabolized in high ambient temperatures.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"

        "tables": [
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-757\"></a>Table 6.1 – Pathogens most frequently associated with pharyngitis (in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Viruses (most cases)</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Bacteria (rarely)</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Respiratory syncytial virus</p>\n<p class=\"box_p1\">Rhinovirus</p>\n<p class=\"box_p1\">Coronavirus (including SARS-CoV-2)</p>\n<p class=\"box_p1\">Influenza virus (A and B)</p>\n<p class=\"box_p1\">Other respiratory viruses</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Other viruses (rarely)</strong></p>\n<p class=\"box_p1\">Epstein–Barr virus</p>\n<p class=\"box_p1\">HIV</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus pyogenes</em> (group A <em class=\"calibre10\">Streptococcus</em>)</p>\n<p class=\"box_p1\">Group C <em class=\"calibre10\">Streptococcus</em></p>\n<p class=\"box_p1\">Group G <em class=\"calibre10\">Streptococcus</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Treponema pallidum</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Neisseria gonorrhoeae</em></p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"2\">\n<p class=\"legenda\">HIV: human immunodeficiency virus; SARS-CoV-2: severe acute respiratory syndrome coronavirus 2.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-758\"></a>Table 6.2 – Centor score for the clinical assessment of pharyngitis</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Relevant signs and symptoms</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Points</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Fever &gt; 38.0 °C</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">1</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">No cough</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">1</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Tender anterior cervical lymphadenitis</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">1</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Tonsillar exudates</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">1</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"box_p3\"><strong class=\"calibre5\">Total score</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"box_p3\"><strong class=\"calibre5\">Likelihood of <em class=\"calibre10\">Streptococcus pyogenes</em> infection (%)</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">0</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">1–2.5</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">1</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">5–10</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">2</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">11–17</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">3</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">28–35</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-113\" role=\"doc-pagebreak\" title=\"54\" type=\"pagebreak\"></span>4</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">51–53</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Centor score 0 – 1 – 2</strong></p>\n</td>\n<td class=\"calibre29\">\n<ul class=\"tab\">\n<li class=\"box_li1\"><em class=\"calibre10\">Streptococcus pyogenes</em> pharyngitis unlikely</li>\n<li class=\"box_li1\">Give symptomatic treatment only</li>\n</ul>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p3\"><strong class=\"calibre5\">Centor score 3 – 4</strong></p>\n</td>\n<td class=\"color\">\n<ul class=\"tab\">\n<li class=\"box_li1\">Score suggestive of <em class=\"calibre10\">Streptococcus pyogenes</em> pharyngitis</li>\n<li class=\"box_li1\">In countries with a low prevalence of rheumatic fever, antibiotic treatment can be withheld even in cases of likely <em class=\"calibre10\">Streptococcus pyogenes</em> pharyngitis</li>\n<li class=\"box_li1\">In countries with medium to high prevalence of rheumatic fever, antibiotic treatment is recommended as it reduces the likelihood of developing rheumatic fever by around two thirds.</li>\n</ul>\n</td>\n</tr>\n</tbody>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-759\"></a>Table 6.3 – Microbiology tests that could be considered if available for the diagnosis of pharyngitis as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Group A <em class=\"calibre10\">Streptococcus</em> antigen<sup class=\"calibre30\">a</sup> (RDT)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To aid in the diagnosis of Group A streptococcal pharyngitis</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">b</sup></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-114\" role=\"doc-pagebreak\" title=\"55\" type=\"pagebreak\"></span>Throat culture</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">First step in detection and identification of bacterial species for selection of appropriate antibiotic regimens</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics; RDT: rapid diagnostic test.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Possible specimens include: throat swabs.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> <sup class=\"calibre30\"></sup> Community and health settings without laboratories are settings such as health posts and centres, doctors’ offices, outreach clinics, ambulatory care. These tests are also assumed to be available at health care facilities with laboratories.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-760\"></a>Table 6.4 – Medicines to consider for pain control of pharyngitis</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Medicines are listed in alphabetical order and they should all be considered equal treatment options.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Medicine</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Formulation</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Dose and frequency</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Ibuprofen<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Oral liquid: 200 mg/5 mL</p>\n<p class=\"box_p1\">Tablet: 200 mg; 400 mg; 600 mg</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Adults</strong>: 200–400 mg given every 6 to 8 hours (maximum dose of 2.4 g a day)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Children</strong>:</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Pain control/antipyretic treatment: 5–10 mg/kg given every 6 to 8 hours</li>\n</ul>\n<p class=\"box_p1\">6–&lt; 10 kg: 50 mg given every 8 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 100 mg given every 8 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 150 mg given every 8 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 200 mg given every 8 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Paracetamol (acetaminophen)<sup class=\"calibre30\">b</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Oral liquid: 120 mg/5 mL; 125 mg/5 mL</p>\n<p class=\"box_p1\">Suppository: 100 mg</p>\n<p class=\"box_p1\">Tablet: 100 mg to 500 mg</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Adults</strong>: 500 mg–1 g given every 4 to 6 hours (maximum dose of 4 g a day)<sup class=\"calibre30\">c</sup></p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Children</strong>:</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Pain control/antipyretic treatment: 10–15 mg/kg given every 6 hours</li>\n</ul>\n<p class=\"box_p1\">3–&lt; 6 kg: 60 mg given every 6 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 100 mg given every 6 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 150 mg given every 6 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 200 mg given every 6 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 300 mg given every 6 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Not for children &lt; 3 months.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Not recommended for use as an anti-inflammatory as it has not been proven to have such an effect.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> In patients with hepatic impairment or cirrhosis, maximum daily dose should be 2 g.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-117\" role=\"doc-pagebreak\" title=\"58\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-761\"></a>Table 6.5 – Empiric antibiotic treatment in patients with a high likelihood of <em class=\"calibre10\">Streptococcus pyogenes</em>pharyngitis</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color2\" colspan=\"4\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000166.jpg\"/> <strong class=\"calibre5\">Note</strong></p>\n<p class=\"box_p1\">The only clear indication for antibiotic treatment is to reduce the probability of developing rheumatic fever in endemic settings; however, after 21 years of age, the risk of rheumatic fever is lower.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"4\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Where more than one antibiotic is recommended for an infection, they are listed in alphabetical order and they should be considered equal treatment options, unless otherwise indicated.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\"></td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Adults</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Children</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration <em class=\"calibre10\">(67,68)</em></strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin</span>(oral): 500 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Phenoxymethylpenicillin </span> (oral): 500 mg (800 000 IU<sup class=\"calibre30\">a</sup> ) given every 6 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin</span>(oral): 80–90 mg/kg/day</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–6 kg: 250 mg given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 375 mg given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 500 mg given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 750 mg given every 12 hours</p>\n<p class=\"box_p1\">≥ 20 kg: 500 mg given every 8 hours or 1 g given every 12 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Phenoxymethylpenicillin</span> (oral): 10–15 mg/kg/dose (16 000–24 000 IU/kg/dose<sup class=\"calibre30\">a</sup> ) given every 6 to 8 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">5<sup class=\"calibre30\">b</sup> or 10<sup class=\"calibre30\">c</sup> days depending on the local prevalence or previous history of rheumatic fever</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-118\" role=\"doc-pagebreak\" title=\"59\" type=\"pagebreak\"></span><strong class=\"calibre5\">Second choice</strong></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Cefalexin</span>(oral): 500 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Clarithromycin</span><sup class=\"calibre30\">d</sup> (oral): 500 mg given every 12 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Cefalexin</span>(oral): 25 mg/kg/dose given every 12 hours</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 125 mg given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 250 mg given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 375 mg given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg 500 mg given every 12 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 625 mg given every 12 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Clarithromycin</span><sup class=\"calibre30\">d</sup> (oral): 7.5 mg/kg/dose given every 12 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">5 days</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"4\">\n<p class=\"legenda\">IU: international units.</p>\n<p class=\"legenda\">Note. All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Units of the potassium salt.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> In settings with a low prevalence of rheumatic fever or in patients with no history of rheumatic fever or rheumatic heart disease.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> In settings with a high prevalence of rheumatic fever or in patients with a history of rheumatic fever or rheumatic heart disease and who are aged between 3 and 21 years.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">d</sup> In settings with a high prevalence of macrolide resistance among <em class=\"calibre10\">Streptococcus pyogenes</em>, clarithromycin should not be recommended for the empiric treatment of <em class=\"calibre10\">Streptococcus pyogenes</em>pharyngitis. Azithromycin could be used as an alternative (e.g. when clarithromycin is not available) but there are increasing concerns about its potential for the emergence and spread of antibiotic resistance because of its long half-life.</p>\n<p class=\"legenda\">ACCESS antibiotics are highlighted in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"
        ]

            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-762\"></a>Table 7.1 – Pathogens most frequently associated with acute sinusitis (in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Respiratory viruses (most cases)</strong><sup class=\"calibre32\">a</sup></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Bacteria</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Influenza virus (A and B)</p>\n<p class=\"box_p1\">Respiratory syncytial virus</p>\n<p class=\"box_p1\">Parainfluenza virus</p>\n<p class=\"box_p1\">Rhinovirus</p>\n<p class=\"box_p1\">Coronavirus (including SARS-CoV-2)</p>\n<p class=\"box_p1\">Other respiratory viruses</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Rarely</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus pneumoniae</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Haemophilus influenzae</em></p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Very rarely</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Moraxella catarrhalis</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus pyogenes</em> (group A <em class=\"calibre10\">Streptococcus</em>)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em></p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"2\">\n<p class=\"legenda\">SARS-CoV-2: severe acute respiratory syndrome coronavirus 2.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> About 98% of cases are caused by respiratory viruses.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-128\" role=\"doc-pagebreak\" title=\"69\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-763\"></a>Table 7.2 – Medicines to consider for symptomatic treatment of acute sinusitis</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Medicines are listed in alphabetical order and they should all be considered equal treatment options.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Medicine</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Formulation</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Dose and frequency</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Ibuprofen<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Oral liquid: 200 mg/5 mL</p>\n<p class=\"box_p1\">Tablet: 200 mg; 400 mg; 600 mg</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Adults</strong>: 200–400 mg given every 6 to 8 hours (maximum dose of 2.4 g a day)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Children</strong>:</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Pain control/antipyretic treatment: 5–10 mg/kg given every 6 to 8 hours</li>\n</ul>\n<p class=\"box_p1\">6–&lt; 10 kg: 50 mg given every 8 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 100 mg given every 8 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 150 mg given every 8 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 200 mg given every 8 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Paracetamol (acetaminophen)<sup class=\"calibre30\">b</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Oral liquid: 120 mg/5 mL; 125 mg/5 mL</p>\n<p class=\"box_p1\">Suppository: 100 mg</p>\n<p class=\"box_p1\">Tablet: 100 mg to 500 mg</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Adults</strong>: 500 mg–1 g given every 4 to 6 hours (maximum dose of 4 g a day)<sup class=\"calibre30\">c</sup></p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Children</strong>:</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Pain control/antipyretic treatment: 10–15 mg/kg given every 6 hours</li>\n</ul>\n<p class=\"box_p1\">3–&lt; 6 kg: 60 mg given every 6 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 100 mg given every 6 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 150 mg given every 6 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 200 mg given every 6 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 300 mg given every 6 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Not for children &lt; 3 months.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Not recommended for use as an anti-inflammatory as it has not been proven to have such an effect.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> In patients with hepatic impairment or cirrhosis, maximum daily dose should be 2 g.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-130\" role=\"doc-pagebreak\" title=\"71\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-764\"></a>Table 7.3 – Empiric antibiotic treatment for bacterial sinusitis</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color2\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000166.jpg\"/> <strong class=\"calibre5\">Note</strong></p>\n<p class=\"box_p1\">Antibiotic treatment is not required in the great majority of cases: see Antibiotic treatment section.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Where more than one antibiotic is recommended for an infection, they are listed in alphabetical order and they should be considered equal treatment options, unless otherwise indicated.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Adults</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Children</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration <em class=\"calibre10\">(72)</em></strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin</span>(oral): 1 g given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span> (oral): 500 mg + 125 mg given every 8 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin</span>(oral): 80–90 mg/kg/day</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 250 mg given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 375 mg given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 500 mg given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 750 mg given every 12 hours</p>\n<p class=\"box_p1\">≥ 20 kg: 500 mg given every 8 hours or 1 g given every 12 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span><sup class=\"calibre30\">a</sup> (oral): 80–90 mg/kg/day of amoxicillin component</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 250 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 375 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 500 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 750 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">≥ 20 kg: 500 mg of amoxicillin/dose given every 8 hours or 1 g of amoxicillin/dose given every 12 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">5 days</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">Note. All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Oral liquid formulations must be refrigerated after reconstitution as clavulanic acid is rapidly metabolized in high ambient temperatures.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"
        ]
