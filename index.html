            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-821\"></a>Table 18.1 – Pathogens most frequently associated with traumatic skin wounds (in descending order of frequency), except bites, see Table 18.2</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Most cases</strong><sup class=\"calibre32\">a</sup></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">More rarely</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> (including MRSA)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Anaerobes</p>\n<p class=\"box_p1\">Enterobacterales</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Enterococcus</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Clostridium tetani</em> (soil contaminant)</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"2\">\n<p class=\"legenda\">MRSA: methicillin-resistant <em class=\"calibre10\">Staphylococcus aureus</em>.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Mostly Gram-positive pathogens from the skin microbiota.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Species causing the bite</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Pathogens</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Human</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Common bacterial pathogens</strong></p>\n<p class=\"box_p1\">Anaerobes from the oral microbiota such as <em class=\"calibre10\">Prevotella</em> and <em class=\"calibre10\">Fusobacterium</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em></p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Non-bacterial pathogens</strong></p>\n<p class=\"box_p1\">Hepatitis B virus</p>\n<p class=\"box_p1\">Hepatitis C virus</p>\n<p class=\"box_p1\">HIV</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Cat</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Common bacterial pathogens</strong></p>\n<p class=\"box_p1\">Anaerobes such as <em class=\"calibre10\">Bacteroides</em> spp., <em class=\"calibre10\">Cutibacterium</em> spp., <em class=\"calibre10\">Fusobacterium</em> spp., <em class=\"calibre10\">Peptostreptococcus</em> spp. and <em class=\"calibre10\">Prevotella</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Pasteurella multocida</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em></p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Other bacterial pathogens</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Bartonella henselae</em> (agent of cat-scratch disease)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Francisella tularensis</em> (agent of tularaemia)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Non-bacterial pathogens</strong></p>\n<p class=\"box_p1\">Rabies virus</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Soil contaminants</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Clostridium tetani</em> (agent of tetanus)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Dog</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Common bacterial pathogens</strong></p>\n<p class=\"box_p1\">Anaerobes such as <em class=\"calibre10\">Bacteroides</em> spp., <em class=\"calibre10\">Cutibacterium</em> spp., <em class=\"calibre10\">Fusobacterium</em> spp., <em class=\"calibre10\">Peptostreptococcus</em> spp. and <em class=\"calibre10\">Prevotella</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Capnocytophaga canimorsus</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Pasteurella multocida</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em></p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Other bacterial pathogens</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Francisella tularensis</em> (agent of tularaemia)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Leptospira</em> spp. (agent of leptospirosis)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Non-bacterial pathogens</strong></p>\n<p class=\"box_p1\">Rabies virus</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Soil contaminants</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Clostridium tetani</em> (agent of tetanus)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-283\" role=\"doc-pagebreak\" title=\"224\" type=\"pagebreak\"></span>Monkey</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Bacterial pathogens</strong></p>\n<p class=\"box_p1\">Anaerobes such as <em class=\"calibre10\">Bacteroides</em> spp., <em class=\"calibre10\">Cutibacterium</em> spp., <em class=\"calibre10\">Fusobacterium</em> spp., <em class=\"calibre10\">Peptostreptococcus</em> spp. and <em class=\"calibre10\">Prevotella</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em></p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Non-bacterial pathogens</strong></p>\n<p class=\"box_p1\">Hepatitis B virus (macaques)</p>\n<p class=\"box_p1\">Herpes B virus</p>\n<p class=\"box_p1\">Monkeypox virus</p>\n<p class=\"box_p1\">Rabies virus</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Soil contaminants</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Clostridium tetani</em> (agent of tetanus)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Rodent (e.g. mice, rats)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Bacterial pathogens</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Francisella tularensis</em> (agent of tularaemia)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Leptospira</em> spp. (agent of leptospirosis)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Pasteurella multocida</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Spirillum minor</em> (agent of rat-bite fever in Asia)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptobacillus moniliformis</em> (agent of rat-bite fever in North America)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Non-bacterial pathogens</strong></p>\n<p class=\"box_p1\">Rabies virus</p>\n<p class=\"box_p1\">Monkeypox virus</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Soil contaminants</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Clostridium tetani</em> (agent of tetanus)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Reptile (e.g. crocodiles, lizards, snakes, turtles)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Bacterial pathogens</strong></p>\n<p class=\"box_p1\">Anaerobes such as <em class=\"calibre10\">Prevotella</em> and <em class=\"calibre10\">Fusobacterium</em> spp.</p>\n<p class=\"box_p1\">Enterobacterales</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Pseudomonas aeruginosa</em></p>\n<p class=\"box_p1\">Non-typhoidal <em class=\"calibre10\">Salmonella</em> spp.</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Soil contaminants</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Clostridium tetani</em> (agent of tetanus)</p>\n</td>\n</tr>\n</tbody>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-822\"></a>Table 18.3 – Risk of rabies exposure according to the type of contact with the animal suspected of having rabies <em class=\"calibre10\">(179)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Category</strong><sup class=\"calibre32\">a</sup></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Type of contact</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Risk of exposure</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">I</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Touching or feeding animals, animal licks on intact skin</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">No exposure</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">II</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Nibbling of uncovered skin, minor scratches or abrasions without bleeding</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Exposure</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">III</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Single or multiple transdermal bites or scratches, contamination of mucous membrane or broken skin with saliva from animal licks, exposures due to direct contact with bats</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Severe exposure</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> The category of exposure determines the indicated post-exposure prophylaxis procedure.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-287\" role=\"doc-pagebreak\" title=\"228\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-823\"></a>Table 18.4 – Empiric antibiotic treatment for mild infections from traumatic wounds and bites</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Where more than one antibiotic is recommended for an infection, they are listed in alphabetical order and they should be considered equal treatment options, unless otherwise indicated.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color2\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000166.jpg\"/> <strong class=\"calibre5\">Note</strong></p>\n<p class=\"box_p1\">Amoxicillin+clavulanic acid is the preferred treatment option for <strong class=\"calibre5\">bite wound infections</strong> because of its activity against anaerobic bacteria.</p>\n<p class=\"box_p1\">Cloxacillin and cefalexin have a narrower spectrum of antibacterial activity compared to amoxicillin+clavulanic acid with good efficacy in <strong class=\"calibre5\">other</strong> cases of mild skin and soft tissue infections. Therefore, from an antibiotic stewardship perspective, these would be the preferred options whenever possible, except for bite wounds.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Adults</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Children</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span> (oral): 500 mg + 125 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Cefalexin</span> (oral): 500 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Cloxacillin</span><sup class=\"calibre30\">a</sup> (oral): 500 mg given every 6 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span><sup class=\"calibre30\">b</sup> (oral): 80–90 mg/kg/day of amoxicillin component</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 250 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 375 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 500 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 750 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">≥ 20 kg: 500 mg of amoxicillin/dose given every 8 hours or 1 g of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<span class=\"calibre6\" id=\"calibre_link-288\" role=\"doc-pagebreak\" title=\"229\" type=\"pagebreak\"></span>\n<p class=\"box_p1\"><span class=\"back_verde\">Cefalexin</span>(oral): 25 mg/kg/dose given every 12 hours</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 125 mg given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 250 mg given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 375 mg given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 500 mg given every 12 hours</p>\n<p class=\"box_p1\">20–&lt; 30 kg: 625 mg given every 12 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Cloxacillin</span><sup class=\"calibre30\">a</sup> (oral): 15 mg/kg/dose given every 6 hours</p>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 62.5 mg given every 6 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 125 mg given every 6 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 250 mg given every 6 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 375 mg given every 6 hours</p>\n<p class=\"box_p1\">≥ 20 kg: 500 mg given every 6 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">3 days (preventive treatment of wounds at high risk of infection)</p>\n<p class=\"box_p1\">5 days (treatment of infected wounds)</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">Note. All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\">a If cloxacillin is unavailable, dicloxacillin or flucloxacillin could be used.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Oral liquid formulations must be refrigerated after reconstitution as clavulanic acid is rapidly metabolized in high ambient temperatures.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"

            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-294\" role=\"doc-pagebreak\" title=\"235\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-824\"></a>Table 19.1 – Microbiology tests to consider when chlamydial infection is suspected as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Qualitative test for <em class=\"calibre10\">Chlamydia trachomatis</em> and <em class=\"calibre10\">Neisseria gonorrhoeae</em> infections (i.e. nucleic acid amplification test)<sup class=\"calibre30\">a,b</sup></p>\n<p class=\"box_p3\"><strong class=\"calibre5\">This is the recommended reference standard</strong></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To diagnose chlamydial and/or gonorrhoeal urogenital disease and extragenital infection</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Microscopy (Gram stain)<sup class=\"calibre30\">c</sup></p>\n<p class=\"box_p1\">Gram stain of vaginal and urethral discharge will usually show the presence of leukocytes (&gt; 10 leukocytes/high power field for urethral discharge and &gt; 20 leukocytes/high power field for vaginal discharge) but this finding is not specific for chlamydial infections. If carried out by an experienced person, a Gram stain negative for intracellular diplococci (<em class=\"calibre10\">Neisseria gonorrhoeae</em> is an intracellular diplococcus) with the presence of &gt; 5 leukocytes/high power field in the context of urethral discharge in a man can be presumed to suggest non-gonococcal urethritis.</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To assess microbial morphology, and presence or absence of white blood cells</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Culture<sup class=\"calibre30\">c,d</sup> and antimicrobial susceptibility testing (rarely performed)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Initial step to detect and identify bacterial species for selection of appropriate antibiotic regimens</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Usually chlamydial and gonococcal infections are tested at the same time since their clinical presentations are very similar.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Possible specimens among women, are a vulvovaginal specimen, which may be self-collected. An endocervical swab can also be an alternative but requires a speculum. First-catch urine is another option, but the sensitivity and specificity tend to be lower in women. Among men, possible specimens are first-catch urine or urethral swabs. Anorectal and pharyngeal samples are also adequate. For anorectal samples among men who have sex with men, <em class=\"calibre10\">Chlamydia</em>genovar testing for lymphogranuloma venereum should be done to guide the appropriate treatment regimen for this condition.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> Possible specimens are urethral swabs, endocervical swabs, vaginal swabs, rectal swabs, oropharyngeal swabs and conjunctival swabs. Note. Urine samples are not good specimens for microscopy and culture.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">d</sup> Consider culture if symptoms persist despite adequate treatment: note, urine samples are not good specimens for culture. Processing <em class=\"calibre10\">Chlamydia trachomatis</em> for culture requires highly experienced laboratories and technicians and is too complex, laborious and time-consuming to be of economic value. It is rarely performed in middle- or high-income countries nowadays except for special purposes.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-295\" role=\"doc-pagebreak\" title=\"236\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-825\"></a>Table 19.2 – Additional tests for other sexually transmitted infections to consider in patients with confirmed or suspected chlamydial urogenital infection as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Infection</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Gonorrhoea</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Neisseria gonorrhoeae</em> NAAT</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To diagnose gonorrhoeal urogenital disease and extragenital infection</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">HIV</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Anti-HIV-1 and -HIV-2 antibody (RDT)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Self-testing to screen for HIV</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">HIV</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Anti-HIV-1 and -HIV-2 antibody (RDT and immunoassay)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To screen for HIV infection</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup> (RDT)</p>\n<p class=\"box_p1\">Health care facilities with clinical laboratories (immunoassay)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">HIV</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Combined anti-HIV-1/HIV-2 antibody and p24 antigen (RDT and immunoassay)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To screen for HIV infection</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup> (RDT)</p>\n<p class=\"box_p1\">Health care facilities with clinical laboratories (immunoassay)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Hepatitis B</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Hepatitis B virus surface antigen (RDT, immunoassay)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To screen for acute and chronic hepatitis B virus infection in people aged &gt; 12 months</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup> (RDT)</p>\n<p class=\"box_p1\">Health care facilities with clinical laboratories (immunoassay)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-296\" role=\"doc-pagebreak\" title=\"237\" type=\"pagebreak\"></span>Hepatitis B</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">IgM-specific antibodies to hepatitis B core antigen (immunoassay)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To aid in the diagnosis of acute HBV infection in the context of outbreak investigation</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories (immunoassay)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Hepatitis C</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Anti-hepatitis C antibody (RDT, immunoassay)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To screen for hepatitis C virus infection in people aged &gt; 18 months</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup> (RDT)</p>\n<p class=\"box_p1\">Health care facilities with clinical laboratories (immunoassay)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Syphilis</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Antibodies to <em class=\"calibre10\">Treponema pallidum</em><sup class=\"calibre30\">b</sup> (RDT)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To diagnose or help to diagnose <em class=\"calibre10\">Treponema pallidum</em></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Syphilis and HIV (combined test)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Combined antibodies to <em class=\"calibre10\">Treponema pallidum</em> and to HIV-1 and HIV-2 (RDT)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To diagnose or help to diagnose HIV and/or <em class=\"calibre10\">Treponema pallidum</em></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Trichomoniasis</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Microscopy</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To assess microbial morphology, and presence or absence of white blood cells</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"4\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics; HIV: human immunodeficiency virus; NAAT: nucleic acid amplification test; RDT: rapid diagnostic test.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Community and health settings without laboratories are facilities such as health posts and centres, doctors’ offices, outreach clinics and ambulatory care. These tests are assumed to be available at health care facilities with laboratories.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Usually, a non-treponemal test (e.g. rapid plasma reagin, Venereal Disease Research Laboratory test) is used for screening. Please refer to the chapter on syphilis for more details on testing.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-298\" role=\"doc-pagebreak\" title=\"239\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-826\"></a>Table 19.3 – Antibiotic treatment for chlamydial urogenital infections as indicated in the most recent WHO guidelines <em class=\"calibre10\">(190,191)</em> <br class=\"calibre7\"/>Please check the WHO website regularly for possible updates</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Type of chlamydial infection</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Treatment</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</td>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Uncomplicated urogenital infection<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_verde\">Doxycycline</span><sup class=\"calibre30\">b</sup> (oral): 100 mg given every 12 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Azithromycin</span> (oral): 1g</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">7 days (doxycycline)</p>\n<p class=\"box_p3\"> </p>\n<p class=\"box_p1\">Single dose (azithromycin)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Anorectal infection<sup class=\"calibre30\">c</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Doxycycline</span> (oral): 100 mg given every 12 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">7 days</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Infection in pregnant women<sup class=\"calibre30\">d</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Azithromycin</span> (oral): 1g</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Single dose</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Lymphogranuloma venereum<sup class=\"calibre30\">e</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Doxycycline</span> (oral): 100 mg given every 12 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">21 days</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Ophthalmia neonatorum<sup class=\"calibre30\">f</sup> (i.e. chlamydial conjunctivitis)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Azithromycin</span> (oral): 20 mg/kg given once a day</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">3 days</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Ocular prophylaxis<sup class=\"calibre30\">g</sup> (topical treatment for the prevention of both gonococcal and chlamydial ophthalmia neonatorum)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Erythromycin</span> (eye ointment): 0.5%</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Antibiotic needs to be applied to both eyes soon after birth (single dose)</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EML: Model List of Essential Medicines; EMLc: Model List of Essential Medicines for children.</p>\n<p class=\"legenda\">Note. All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Alternatives indicated in the 2021 WHO guidelines but not included the WHO EML for this indication are: erythromycin (oral): 500 mg every 6 hours; ofloxacin (oral): 200–400 mg every 12 hours. The recommended duration of treatment is 7 days for both options.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> According to recent data, doxycycline is more effective than azithromycin and could be given priority if adherence to treatment is not a concern <em class=\"calibre10\">(198–200)</em>. The 2021 WHO guidelines for the management of symptomatic sexually transmitted infections recommend doxycycline as the first-line option and azithromycin as an effective substitute <em class=\"calibre10\">(191)</em>. Therefore, exceptionally in this case, alternative antibiotic options are not presented in alphabetical order and doxycycline is mentioned first in the Table.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> Alternatives indicated in the 2021 WHO guidelines but not included in the EML for this indication are: erythromycin (oral): 500 mg every 6 hours. The recommended duration of treatment is 14 days.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">d</sup> Alternatives indicated in the 2021 WHO guidelines but not included in the EML for this indication are: erythromycin (oral): 500 mg every 6 hours. The recommended duration of treatment is 7 days.</p>\n<p class=\"legenda\"><span class=\"calibre6\" id=\"calibre_link-299\" role=\"doc-pagebreak\" title=\"240\" type=\"pagebreak\"></span><sup class=\"calibre30\">e</sup> Alternatives indicated in the 2021 WHO guidelines but not included in the EML for this indication are: erythromycin (oral): 500 mg every 6 hours. The recommended duration of treatment is 21 days.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">f</sup> Alternatives indicated in the 2016 WHO guidelines but not included in the EMLc for this indication are: erythromycin (oral): 50 mg/kg per day divided in 4 doses for 14 days.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">g</sup> Alternatives indicated in the 2016 WHO guidelines but not included the EMLc for this indication are: tetracycline hydrochloride (eye ointment) 1%; povidone–iodine (water-based solution. Do not use alcohol-based solutions) 2.5%; silver nitrate (solution) 1%; chloramphenicol (eye ointment) 1%.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"

            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-827\"></a>Table 20.1 – Microbiology tests to consider when gonococcal infection is suspected as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Qualitative test for <em class=\"calibre10\">Neisseria gonorrhoeae</em> and <em class=\"calibre10\">Chlamydia trachomatis</em> infections (i.e. nucleic acid amplification test)<sup class=\"calibre30\">a,b</sup></p>\n<p class=\"box_p3\"><strong class=\"calibre5\">This is the recommended reference standard</strong></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To diagnose gonorrhoeal and/or chlamydial urogenital disease and extragenital infection</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Microscopy (Gram stain)<sup class=\"calibre30\">c</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To assess microbial morphology, and presence or absence of white blood cells</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-307\" role=\"doc-pagebreak\" title=\"248\" type=\"pagebreak\"></span>Culture<sup class=\"calibre30\">d</sup> and antimicrobial susceptibility testing</p>\n<p class=\"box_p1\">Consider if symptoms persist despite adequate treatment and for surveillance purposes.</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Initial step to detect and identify bacterial species for selection of appropriate antibiotic regimens</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Blood cultures</p>\n<p class=\"box_p1\">Consider if disseminated infection is suspected.</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect bacterial bloodstream infections (sepsis)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Usually gonococcal and chlamydial infections are tested at the same time since their clinical presentations are very similar.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Possible specimens among women include a vulvovaginal specimen, which may be self-collected. An endocervical swab can be an alternative but requires a speculum. First-catch urine is another option, but the sensitivity and specificity tend to be lower in women. Among men, first-catch urine or urethral swabs are appropriate. Anorectal and pharyngeal samples are also adequate. Nucleic acid amplification tests also perform well for pharyngeal and anorectal samples.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> Possible specimens are: urethral swabs, endocervical swabs and conjunctival swabs. Note. Urine samples are not good specimens for microscopy.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">d</sup> Possible specimens are: urethral swabs, endocervical swabs, vaginal swabs, rectal swabs, oropharyngeal swabs and conjunctival swabs. Note. Urine samples are not good specimens for culture. Culture is the standard method for performing antibiotic susceptibility testing.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-828\"></a>Table 20.2 – Additional tests for other sexually transmitted infections to consider in patients with confirmed or suspected gonococcal infection as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Infection</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Chlamydial urogenital infection</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Chlamydia trachomatis</em> NAAT</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To diagnose chlamydial urogenital disease and extragenital infection</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">HIV</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Anti-HIV-1 and -HIV-2 antibody (RDT)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Self-testing to screen for HIV</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-308\" role=\"doc-pagebreak\" title=\"249\" type=\"pagebreak\"></span>HIV</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Anti-HIV-1 and -HIV-2 antibody (RDT and immunoassay)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To screen for HIV infection</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup> (RDT)</p>\n<p class=\"box_p1\">Health care facilities with clinical laboratories (immunoassay)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">HIV</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Combined anti-HIV-1/HIV-2 antibody and p24 antigen (RDT and immunoassay)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To screen for HIV infection</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup> (RDT)</p>\n<p class=\"box_p1\">Health care facilities with clinical laboratories (immunoassay)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Hepatitis B</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Hepatitis B virus surface antigen (RDT, immunoassay)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To screen for acute and chronic hepatitis B virus infection in people aged &gt; 12 months</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup> (RDT)</p>\n<p class=\"box_p1\">Health care facilities with clinical laboratories (immunoassay)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Hepatitis B</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">IgM-specific antibodies to hepatitis B core antigen (immunoassay)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To aid in the diagnosis of acute HBV infection in the context of outbreak investigation</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Hepatitis C</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Anti-hepatitis C antibody (RDT, immunoassay)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To screen for hepatitis C virus infection in people aged &gt; 18 months</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup> (RDT)</p>\n<p class=\"box_p1\">Health care facilities with clinical laboratories (immunoassay)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-309\" role=\"doc-pagebreak\" title=\"250\" type=\"pagebreak\"></span>Syphilis</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Antibodies to <em class=\"calibre10\">Treponema pallidum</em><sup class=\"calibre30\">b</sup> (RDT)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To diagnose or help to diagnose <em class=\"calibre10\">Treponema pallidum</em></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Syphilis and HIV (combined test)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Combined antibodies to <em class=\"calibre10\">Treponema pallidum</em> and to HIV-1 and HIV-2 (RDT)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To diagnose or help to diagnose HIV and/or <em class=\"calibre10\">Treponema pallidum</em></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Trichomoniasis</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Microscopy</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To assess microbial morphology, and presence or absence of white blood cells</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"4\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics; HIV: human immunodeficiency virus; NAAT: nucleic acid amplification test; RDT: rapid diagnostic test.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Community and health settings without laboratories are defined as community and health facilities such as health posts and centres, doctors’ offices, outreach clinics and ambulatory care. These tests are also assumed to be available at health care facilities with laboratories.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Usually a non-treponemal test (e.g. rapid plasma reagin, Venereal Disease Research Laboratory test) is used for screening. Please refer to the chapter on syphilis for more details on testing.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-829\"></a>Table 20.3 – Antibiotic treatment for gonococcal infection as indicated in the 2016 WHO guidelines for the treatment of gonorrhoea <em class=\"calibre10\">(89)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">WHO is currently revising treatment recommendations and dosages (please check the WHO website regularly for possible updates).</p>\n<p class=\"box_p1\">Where more than one antibiotic is recommended for an infection, they are listed in alphabetical order and they should be considered equal treatment options, unless otherwise indicated.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Type of gonococcal infection</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Treatment</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Genital and anorectal infections (<strong class=\"calibre5\">dual therapy</strong><sup class=\"calibre30\">a</sup> )</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span> (IM): 250 mg <strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Azithromycin</span> (oral): 1 g</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Second choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefixime</span> (oral): 400 mg <strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Azithromycin</span> (oral): 1 g</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Single dose</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Genital and anorectal infections (<strong class=\"calibre5\">single therapy</strong>), if local resistance data confirm susceptibility to the antibiotic</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefixime</span> (oral): 400 mg</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span> (IM): 250 mg<sup class=\"calibre30\">b</sup></p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Spectinomycin</span> (IM): 2 g</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Single dose</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-311\" role=\"doc-pagebreak\" title=\"252\" type=\"pagebreak\"></span>Oropharyngeal infections<sup class=\"calibre30\">c</sup> (<strong class=\"calibre5\">dual therapy</strong><sup class=\"calibre30\">a</sup> )</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span> (IM): 250 mg <strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Azithromycin</span> (oral): 1 g</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Second choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefixime</span> (oral): 400 mg <strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Azithromycin</span> (oral): 1 g</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Single dose</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Oropharyngeal infections<sup class=\"calibre30\">c</sup> (<strong class=\"calibre5\">single therapy</strong>), if local resistance data confirm susceptibility to the antibiotic</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span> (IM): 250 mg<sup class=\"calibre30\">b</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Single dose</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Gonococcal ophthalmia neonatorum (i.e. gonococcal conjunctivitis)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span><sup class=\"calibre30\">d</sup> (IM): 50mg/kg</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Single dose</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Ocular prophylaxis<sup class=\"calibre30\">e</sup> (topical treatment for the prevention of both chlamydial and gonococcal ophthalmia neonatorum)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Erythromycin</span> (eye ointment): 0.5%</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Antibiotic needs to be applied to both eyes soon after birth (single dose)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Retreatment after treatment failure</p>\n<p class=\"box_p1\">Consider treatment failure if symptoms persist after 5 days of adequate treatment</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefixime</span> (oral): 800 mg <strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Azithromycin</span> (oral): 2 g</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span> (IM): 500 mg <strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Azithromycin</span> (oral): 2 g</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Gentamicin</span> (IM): 240 mg <strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Azithromycin</span> (oral): 2 g</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Spectinomycin</span><sup class=\"calibre30\">c</sup> (IM): 2 g <strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Azithromycin</span> (oral): 2 g</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Single dose</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">IM: intramuscular.</p>\n<p class=\"legenda\">Note. All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Dual therapy should be given if no reliable local data on resistance are available.</p>\n<p class=\"legenda\"><span class=\"calibre6\" id=\"calibre_link-312\" role=\"doc-pagebreak\" title=\"253\" type=\"pagebreak\"></span><sup class=\"calibre30\">b</sup> A single dose of 500 mg or 1 g of ceftriaxone (IM) is recommended in some international guidelines <em class=\"calibre10\">(207–209)</em>.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> Do not use spectinomycin to treat cases of oropharyngeal infection.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">d</sup> Ceftriaxone should not be administered in neonates receiving calcium-containing intravenous fluids and it should be avoided in infants with hyperbilirubinaemia. Cefotaxime can be used as an alternative. Alternatives to ceftriaxone indicated in the 2016 WHO guidelines include kanamycin (IM) 25mg/kg or spectinomycin (IM) 25mg/kg <em class=\"calibre10\">(89)</em>.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">e</sup> Alternatives indicated in the 2016 WHO guidelines include tetracycline hydrochloride (eye ointment) 1%; povidone–iodine (water-based solution. Do not use alcohol-based solutions) 2.5%; silver nitrate (solution) 1%; chloramphenicol (eye ointment) 1%.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"
        ]
