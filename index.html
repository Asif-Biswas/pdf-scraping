            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-553\" role=\"doc-pagebreak\" title=\"496\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-908\"></a>Table 35.1 – Pathogens most frequently associated with acute osteomyelitis in children (in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Pathogen</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Most common way of spreading</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Patients most at risk</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> (including MRSA)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Bloodborne or local spread</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Usually, no risk factors are identified but consider with penetrating injuries, recent surgical procedures or bite wounds</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus</em> spp. (mostly <em class=\"calibre10\">Streptococcus pyogenes</em>, often called group A <em class=\"calibre10\">Streptococcus</em>, and less commonly <em class=\"calibre10\">Streptococcus pneumoniae</em>). <em class=\"calibre10\">Streptococcus agalactiae</em> (group B <em class=\"calibre10\">Streptococcus</em>) is a potential pathogen for neonates.</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Bloodborne</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Mostly no risk factor identified</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Kingella kingae</em> (a species of anaerobic Gram-negative bacilli)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Bloodborne</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Young children with generally mild disease</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Haemophilus influenzae</em> type b</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Bloodborne</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Young children not vaccinated against <em class=\"calibre10\">Haemophilus influenzae</em> type b</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Invasive non-typhoidal <em class=\"calibre10\">Salmonella</em></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Bloodborne</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Children with sickle-cell disease</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Enterobacterales</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Bloodborne, local spread</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Neonates and immunocompromised children. Also consider in case of open fractures</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Acinetobacter baumannii</em></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Bloodborne, local spread</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Consider in case of open fractures</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Pseudomonas aeruginosa</em></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Bloodborne or local spread</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Immunocompromised patients and immunocompetent children following wound puncture</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">MRSA: methicillin-resistant <em class=\"calibre10\">Staphylococcus aureus</em>.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-554\" role=\"doc-pagebreak\" title=\"497\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-909\"></a>Table 35.2 – Pathogens most frequently associated with acute osteomyelitis in adults (in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Pathogen</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Most common way of spreading</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Patients most at risk</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> (including MRSA)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Bloodborne or local spread</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Usually, no risk factors are identified but consider with penetrating injuries, recent surgical procedures, bite wounds or injection drug use</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus</em> spp. other than <em class=\"calibre10\">Staphylococcus aureus</em></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Bloodborne or local spread</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Patients with recent prosthetic joint implants or arthroscopy or patients with bite wounds</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus</em> spp.</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Bloodborne or local spread</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Splenic dysfunction</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\" colspan=\"3\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Less frequent pathogens (in alphabetical order)</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Acinetobacter baumannii</em></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Bloodborne, local spread</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Consider in case of open fractures</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Anaerobes</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Local spread</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Patients with bite wounds or recent abdominal surgery; diabetic foot infection</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Bartonella</em> spp.</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Bloodborne</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Patients with cat bite wounds</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Brucella</em> spp.</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Bloodborne</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Patients with occupational or domestic exposure to infected animals (e.g. farmers, sheep herders, veterinarians) or ingestion of contaminated food, mostly dairy products</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-555\" role=\"doc-pagebreak\" title=\"498\" type=\"pagebreak\"></span><em class=\"calibre10\">Candida</em> spp.</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Bloodborne or local spread</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Immunocompromised patients, patients with invasive devices, patients who inject drugs (haematogenous spread) or patients with deep wounds (dissemination by local spread)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Cryptococcus</em> spp.</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Bloodborne</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Immunocompromised patients</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Enterobacterales</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Bloodborne or local spread</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Patients with decubitus (pressure) ulcers, diabetic foot infections and burn wounds, especially if the wound is close to the perineum, and abdominal surgery</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Histoplasma</em> spp.</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Bloodborne</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Immunocompromised patients</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Mycobacterium tuberculosis</em></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Bloodborne or local spread (e.g. from adjacent paravertebral lymph nodes)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Immunocompromised patients because of the risk of reactivation of tuberculosis. Often a cause of chronic rather than acute infection.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Pseudomonas aeruginosa</em></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Bloodborne or local spread</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Immunocompromised patients and following wound puncture, including injection drug use</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Invasive non-typhoidal <em class=\"calibre10\">Salmonella</em></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Bloodborne</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Adults with sickle-cell disease</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">MRSA: methicillin-resistant <em class=\"calibre10\">Staphylococcus aureus</em>.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-557\" role=\"doc-pagebreak\" title=\"500\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-910\"></a>Table 35.3 – Microbiology tests to consider when osteomyelitis is suspected as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Blood culture and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To detect bacterial bloodstream infections</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Bone biopsy for microscopy, culture<sup class=\"calibre30\">a</sup> and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Initial step in detection and identification of bacterial and fungal species for selection of appropriate antimicrobial regimens</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Microscopy, culture and antimicrobial susceptibility testing of deep samples of tissue and/or bone collected during debridement (i.e. when the surgeon removes as much of the diseased bone as possible)<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Initial step in detection and identification of bacterial and fungal species for selection of appropriate antimicrobial regimens</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Samples should be tested for special pathogens, such as mycobacteria, fungi and <em class=\"calibre10\">Brucella</em> spp., if compatible clinical/epidemiological features are evident.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-911\"></a>Table 35.4 – Laboratory tests (other than microbiology) to identify a bacterial infection, as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">White blood count</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To help in the diagnosis of infections</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">C-reactive protein</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect inflammation as an indicator of various conditions</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-558\" role=\"doc-pagebreak\" title=\"501\" type=\"pagebreak\"></span>Erythrocyte sedimentation rate</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Erythrocyte sedimentation rate could be used to complement C-reactive protein especially during follow-up when clinical improvements may be slower to detect than laboratory improvements</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Procalcitonin</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To guide antibiotic therapy or discontinuation in sepsis</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Only in tertiary care facilities</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Community health settings without laboratories are settings such as health posts and centres, doctors’ offices, outreach clinics and ambulatory care. These tests are also assumed to be available at health care facilities with laboratories.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-561\" role=\"doc-pagebreak\" title=\"504\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-912\"></a>Table 35.5 – Empiric antibiotic treatment for osteomyelitis</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Where more than one antibiotic is recommended for an infection, they are listed in alphabetical order and they should be considered equal treatment options, unless otherwise indicated.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Adults</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Children</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Cloxacillin</span><sup class=\"calibre30\">a</sup> (IV): 2 g given every 6 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Cloxacillin</span><sup class=\"calibre30\">a</sup></p>\n<p class=\"box_p1\">IV:</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 25–50 mg/kg/dose given every 12 hours</li>\n<li class=\"box_li1\">Children: 25 mg/kg/dose given every 6 hours</li>\n</ul>\n<p class=\"box_p1\">Oral: 15 mg/kg/dose given every 6 hours</p>\n<p class=\"box_p1\">Oral weight bands</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 62.5 mg given every 6 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 125 mg given every 6 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 250 mg given every 6 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 375 mg given every 6 hours</p>\n<p class=\"box_p1\">≥ 20 kg: 500 mg given every 6 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">3 weeks<sup class=\"calibre30\">b</sup> (in children with uncomplicated infections)</p>\n<p class=\"box_p1\"> </p>\n<p class=\"box_p1\">4–6 weeks<sup class=\"calibre30\">c</sup> (in adults)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-562\" role=\"doc-pagebreak\" title=\"505\" type=\"pagebreak\"></span><strong class=\"calibre5\">Second choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span></p>\n<p class=\"box_p1\">(IV): 1g + 200 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefazolin</span> (IV): 2 g given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefotaxime</span><sup class=\"calibre30\">d</sup> (IV) 2 g given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span><sup class=\"calibre30\">d</sup> (IV): 2 g given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Clindamycin</span><sup class=\"calibre30\">e</sup> (IV/oral):600 mg given every 8 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Second choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span><sup class=\"calibre30\">f</sup></p>\n<p class=\"box_p1\">IV:</p>\n<p class=\"box_p1\">First week of life: 50 mg/kg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">Beyond first week of life: 50 mg/kg of amoxicillin/dose given every 8 hours</p>\n<p class=\"box_p1\">Oral: 80–90 mg/kg/day of amoxicillin component</p>\n<p class=\"box_p1\">Oral weight bands</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 250 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 375 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 500 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 750 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">≥ 20kg: 500 mg of amoxicillin/dose given every 8 hours or 1 g of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefazolin</span> (IV): 25 mg/kg/dose given every 12 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefotaxime</span><sup class=\"calibre30\">d</sup> (IV): 50mg/kg/dose given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span><sup class=\"calibre30\">d</sup> (IV): 80 mg/kg/dose given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Clindamycin</span><sup class=\"calibre30\">e</sup> (IV/oral):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 5 mg/kg/dose given every 8 hours</li>\n<li class=\"box_li1\">Children: 10 mg/kg/dose given every 8 hours</li>\n</ul>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Same as above</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\"><span class=\"calibre6\" id=\"calibre_link-563\" role=\"doc-pagebreak\" title=\"506\" type=\"pagebreak\"></span>IV: intravenous; MRSA: methicillin-resistant <em class=\"calibre10\">Staphylococcus aureus</em>.</p>\n<p class=\"legenda\">Notes. All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\">As mentioned in the text, empiric treatment should be avoided whenever possible in adults because there are many potential causative pathogens and high levels of resistance (e.g. MRSA) making it difficult to specify appropriate empiric treatment. In children, there is usually less variability in the most likely causative pathogens (in children the disease is mostly caused by spread of <em class=\"calibre10\">Staphylococcus</em> spp. and <em class=\"calibre10\">Streptococcus</em> spp. through the bloodstream) and therefore empiric treatment is common practice.</p>\n<p class=\"legenda\">In neonates, empirical antibiotic therapy should also cover Enterobacterales because infections caused by Gram-negative bacteria can occur in neonates, but <em class=\"calibre10\">Staphylococcus aureus</em> remains the most common pathogen. Therefore, in neonates, empiric use of cefotaxime (or ceftriaxone) is appropriate; ceftriaxone should be avoided in infants with hyperbilirubinaemia. In older children, bone infections caused by Enterobacterales are very rare.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> If cloxacillin is unavailable, any other IV antistaphylococcal penicillin could be used. For oral administration, dicloxacillin and flucloxacillin are preferred options within the class as they have better oral bioavailability. In adults, a higher dose (e.g. 12 g/day) could be considered given the concerns with bone penetration.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Three weeks of treatment (usually starting with 3–5 days IV treatment and then changing to oral treatment) are now commonly used in children with acute bloodborne osteomyelitis based on response to fever, ability to move the limb and reduction in levels of C-reactive protein (if available).</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> Longer treatments may be required if implants or foreign material are present or in case of inadequate control at the source of infection; for example, where there is an abscess that has not been adequately drained.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">d</sup> Ceftriaxone or cefotaxime is preferred if invasive non-typhoidal <em class=\"calibre10\">Salmonella</em> or Enterobacterales infection are suspected. In neonates, cefotaxime is recommended in these cases.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">e</sup> Clindamycin is still an acceptable option when community-acquired MRSA is suspected or detected if antimicrobial susceptibility tests show that MRSA is sensitive to clindamycin or in settings where MRSA maintains high levels of susceptibility to clindamycin. Clindamycin can also be used when changing from the IV to the oral route, and in patients allergic to penicillin. In case of MRSA isolates resistant to clindamycin and in settings where the prevalence of community-acquired MRSA is high, the use of vancomycin could be considered when <em class=\"calibre10\">Staphylococcus aureus</em> is suspected. Oral options to consider to complete the course of treatment in case of MRSA or methicillin-susceptible <em class=\"calibre10\">Staphylococcus aureus</em> infections could be sulfamethoxazole+trimethoprim and doxycycline.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">f</sup> Oral liquid formulations must be refrigerated after reconstitution as clavulanic acid is rapidly metabolized in high ambient temperatures.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"
        ]

            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-570\" role=\"doc-pagebreak\" title=\"513\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-913\"></a>Table 36.1 – Pathogens most frequently associated with acute septic arthritis in children (in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Pathogen</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Most common mechanism of dissemination</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Patients most at risk</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> (including MRSA)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Bloodborne or by local spread</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Usually, no risk factors are identified but consider with penetrating injuries, recent surgical procedures or bite wounds</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus pyogenes</em> (group A <em class=\"calibre10\">Streptococcus</em>) and less commonly <em class=\"calibre10\">Streptococcus pneumoniae Streptococcus agalactiae</em> (group B <em class=\"calibre10\">Streptococcus</em>) is a potential pathogen for neonates</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Bloodborne</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Usually, no risk factors are identified but consider with penetrating injuries or recent surgical procedures</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Kingella kingae</em> (a species of anaerobic Gram-negative bacilli)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Bloodborne</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Young children, usually with milder clinical disease</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Haemophilus influenzae</em> type b</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Bloodborne</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Young children not vaccinated against <em class=\"calibre10\">Haemophilus influenzae</em> type b</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Invasive non-typhoidal <em class=\"calibre10\">Salmonella</em></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Bloodborne</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Children with sickle-cell disease</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Enterobacterales</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Bloodborne</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Neonates and immunocompromised children. Consider also in case of open skin wounds with exposed joint</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">MRSA: methicillin-resistant <em class=\"calibre10\">Staphylococcus aureus</em>.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-914\"></a>Table 36.2 – Pathogens most frequently associated with acute septic arthritis in adults</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Pathogen</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Main dissemination mechanism</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Patients most at risk</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> (including MRSA)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Bloodborne or by local spread</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Patients with penetrating injuries, recent surgical procedures, bite wounds or intravenous drug injection</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus</em> spp. other than <em class=\"calibre10\">Staphylococcus aureus</em></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Bloodborne or by local spread</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Patients who had implantation of prosthetic joint implants or arthroscopy, and patients with bite wounds</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus</em> spp.</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Bloodborne or by local spread</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Splenic dysfunction (<em class=\"calibre10\">S. pneumoniae</em>)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\" colspan=\"3\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-571\" role=\"doc-pagebreak\" title=\"514\" type=\"pagebreak\"></span><strong class=\"calibre5\">Less frequent (in alphabetical order)</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Acinetobacter baumannii</em></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Bloodborne or by local spread</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Consider in case of open skin wounds with exposed joint</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Anaerobes</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">By local spread</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Patients with penetrating injuries (e.g. bite wounds)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Bartonella</em> spp.</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Bloodborne</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Patients with cat bite wounds</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Brucella</em> spp.</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Bloodborne</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Patients with occupational or domestic exposure to infected animals (e.g. farmers, shepherds, veterinarians) or who have ingested contaminated food, mostly dairy products. Endemic in the Middle East and Mediterranean regions</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Candida</em> spp.</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Bloodborne or by local spread</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Immunocompromised patients, patients with invasive devices, patients who inject drugs (haematogenous spread) or patients with deep wounds (dissemination by local spread)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Cryptococcus</em> spp.</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Bloodborne</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Immunocompromised patients</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Enterobacterales</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Bloodborne or by local spread</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Patients with decubitus or pressure ulcers, diabetic foot infections, burn wounds (especially if the wound is close to the perineum) and those having undergone recent abdominal surgery. Consider also in case of open skin wounds with exposed joint.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Histoplasma</em> spp.</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Bloodborne</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Immunocompromised patients</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Neisseria gonorrhoeae</em></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Bloodborne</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Mostly women with disseminated gonococcal infection</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Mycobacterium tuberculosis</em></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Bloodborne</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Immunocompromised patients because of the risk of reactivation of tuberculosis</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Pseudomonas aeruginosa</em></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Bloodborne or by local spread</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Immunocompromised patients and people who inject drugs</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">MRSA: methicillin-resistant <em class=\"calibre10\">Staphylococcus aureus</em>.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-573\" role=\"doc-pagebreak\" title=\"516\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-915\"></a>Table 36.3 – Microbiology tests to consider when septic arthritis is suspected, as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Synovial fluid for microscopy, culture<sup class=\"calibre30\">a</sup> and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Initial step to detect and identify bacterial and fungal species for selection of appropriate antimicrobial regimens</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Blood cultures and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect bacterial bloodstream infections</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Microscopy, culture and antimicrobial susceptibility testing of deep samples collected at debridement in case of prosthetic joint implant</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Initial step to detect and identify bacterial and fungal species for selection of appropriate antimicrobial regimens</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Nucleic acid amplification test of urogenital specimens and urine for <em class=\"calibre10\">Neisseria gonorrhoeae</em> infection<sup class=\"calibre30\">b</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To diagnose gonorrhoeal urogenital disease and extragenital infection</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Synovial fluid for <em class=\"calibre10\">Mycobacterium tuberculosis</em> DNA</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To diagnose active tuberculosis and detect rifampicin resistance</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Examination for particular pathogens (e.g. mycobacteria, fungi, <em class=\"calibre10\">Brucella</em> spp.) should be done if clinical/epidemiological features are compatible. In cases of gonococcal arthritis, the culture of the synovial fluid is usually negative.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> This test is not validated on the synovial fluid but is used in some settings.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-574\" role=\"doc-pagebreak\" title=\"517\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-916\"></a>Table 36.4 – Laboratory tests (other than microbiology) to consider to identify a bacterial joint infection, as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">White blood count</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To help in the diagnosis of infections</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories but also in primary care settings</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">C-reactive protein</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect inflammation as an indicator of various conditions</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Procalcitonin</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To guide antibiotic therapy or discontinuation in sepsis</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Only in tertiary care facilities</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Erythrocyte sedimentation rate</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect inflammation as an indicator of various conditions when C-reactive protein is not available</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">a</sup></p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Community and health settings without laboratories are settings such as health posts and centres, doctors’ offices, outreach clinics and ambulatory care. These tests are also assumed to be available at health care facilities with laboratories.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-917\"></a>Table 36.5 – Synovial fluid examination</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Synovial fluid: white cell count and crystals<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect the presence or absence of white blood cells and crystals</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> With septic arthritis, it is helpful to know the number of white blood cells in the synovial fluid and microscopy should also be done to investigate alternative diagnoses such as gout or chondrocalcinosis. Compared to non-infectious arthritis, acute bacterial infections are characterized by a much higher white cell count in the synovial fluid, usually &gt; 20 000 cells/μL (20 × 10<sup class=\"calibre30\">9</sup> cells/L) with &gt; 90% being neutrophils.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-577\" role=\"doc-pagebreak\" title=\"520\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-918\"></a>Table 36.6 – Empiric antibiotic treatment for septic arthritis</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Where more than one antibiotic is recommended for an infection, they are listed in alphabetical order and they should be considered equal treatment options, unless otherwise indicated.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Adults</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Children</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Cloxacillin</span><sup class=\"calibre30\">a</sup> (IV): 2 g given every 6 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Cloxacillin</span><sup class=\"calibre30\">a</sup></p>\n<p class=\"box_p1\">IV:</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 25–50 mg/kg/dose given every 12 hours</li>\n<li class=\"box_li1\">Children: 25 mg/kg/dose given every 6 hours</li>\n</ul>\n<p class=\"box_p1\">Oral: 15 mg/kg/dose given every 6 hours</p>\n<p class=\"box_p1\">Oral weight bands</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 62.5 mg given every 6 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 125 mg given every 6 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 250 mg given every 6 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 375 mg given every 6 hours</p>\n<p class=\"box_p1\">≥ 20 kg: 500 mg given every 6 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Children: 3 weeks</p>\n<p class=\"box_p1\">Adults: 4–6 weeks<sup class=\"calibre30\">b</sup></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-578\" role=\"doc-pagebreak\" title=\"521\" type=\"pagebreak\"></span><strong class=\"calibre5\">Second choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span></p>\n<p class=\"box_p1\">(IV): 1g + 200 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefazolin</span> (IV): 2 g given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefotaxime</span><sup class=\"calibre30\">c</sup> (IV) 2 g given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span><sup class=\"calibre30\">c</sup> (IV): 2 g given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Clindamycin</span><sup class=\"calibre30\">d</sup> (IV/oral):600 mg given every 8 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Second choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin+clavulanic acid</span><sup class=\"calibre30\">e</sup></p>\n<p class=\"box_p1\">IV:</p>\n<p class=\"box_p1\">First week of life: 50 mg/kg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">Beyond first week of life: 50 mg/kg of amoxicillin/dose given every 8 hours</p>\n<p class=\"box_p1\">Oral: 80–90 mg/kg/day of amoxicillin component</p>\n<p class=\"box_p1\">Oral weight bands</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 250 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 375 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 500 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 750 mg of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p1\">≥ 20kg: 500 mg of amoxicillin/dose given every 8 hours or 1 g of amoxicillin/dose given every 12 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefazolin</span> (IV): 25 mg/kg/dose given every 12 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefotaxime</span><sup class=\"calibre30\">c</sup> (IV): 50mg/kg/dose given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span><sup class=\"calibre30\">c</sup> (IV): 80 mg/kg/dose given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Clindamycin</span><sup class=\"calibre30\">d</sup> (IV/oral):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 5 mg/kg/dose given every 8 hours</li>\n<li class=\"box_li1\">Children: 10 mg/kg/dose given every 8 hours</li>\n</ul>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Children: 3 weeks</p>\n<p class=\"box_p1\"> </p>\n<p class=\"box_p1\">Adults: 4–6 weeks<sup class=\"calibre30\">b</sup></p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\"><span class=\"calibre6\" id=\"calibre_link-579\" role=\"doc-pagebreak\" title=\"522\" type=\"pagebreak\"></span>IV: intravenous; MRSA: methicillin-resistant <em class=\"calibre10\">Staphylococcus aureus</em>.</p>\n<p class=\"legenda\">Notes. All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\">As mentioned in the text, targeted treatment is preferable whenever possible in adults because of the large number of potential causative pathogens, while in children empiric treatment is often given.</p>\n<p class=\"legenda\">In neonates, empirical antibiotic therapy should also cover Enterobacterales because infections caused by Gram-negative bacteria can occur, but <em class=\"calibre10\">Staphylococcus aureus</em> remains the most common pathogen. Therefore, in neonates, empiric use of cefotaxime (or ceftriaxone) is appropriate; ceftriaxone should be avoided in infants with hyperbilirubinaemia. In older children, joint infections caused by Enterobacterales are very rare.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> If cloxacillin is unavailable, any other IV antistaphylococcal penicillin could be used. For oral administration, dicloxacillin and flucloxacillin are preferred options within the class as they have better oral bioavailability. In adults, a higher dose (e.g. 12 g/day) could be considered given the concerns with bone penetration.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Shorter duration (10–14 days) in cases of gonococcal arthritis.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> Ceftriaxone or cefotaxime is preferred in cases of suspected invasive non-typhoidal <em class=\"calibre10\">Salmonella</em> infection or Enterobacterales infection or gonococcal arthritis. In neonates, cefotaxime is recommended in these cases.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">d</sup> Clindamycin is still an acceptable option when community-acquired MRSA is suspected if antimicrobial susceptibility tests show that MRSA is sensitive to clindamycin or in settings where MRSA maintains high levels of susceptibility to clindamycin; suspicion should be based on local prevalence of community-acquired MRSA. Clindamycin can also be used when changing from the IV to oral route, and in patients allergic to penicillin. For severe disease potentially caused by MRSA, vancomycin can be considered in settings with local high prevalence of community-acquired MRSA, even though this is not a recommendation included in the current EML and EMLc <em class=\"calibre10\">(8,9)</em>. In case of MRSA and based on susceptibility results, alternative oral options that could be considered to complete the course of treatment include sulfamethoxazole+trimethoprim and doxycycline.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">e</sup> Oral liquid formulations must be refrigerated after reconstitution as clavulanic acid is rapidly metabolized in high ambient temperatures.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"
        ]
    },

            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-586\" role=\"doc-pagebreak\" title=\"529\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-919\"></a>Table 37.1 – Pathogens most frequently associated with necrotizing fasciitis (in descending order of frequency)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Monomicrobial (single pathogen)/type 2</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Polymicrobial (multiple pathogens)/type 1</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Most cases</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus pyogenes</em> (group A <em class=\"calibre10\">Streptococcus</em>) <em class=\"calibre10\">Streptococcus agalactiae</em> (group B <em class=\"calibre10\">Streptococcus</em>)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus dysgalactiae</em> (mostly in elderly people and patients with chronic illness)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Less frequently</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> (including MRSA)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Pathogens to consider in cases with specific environmental exposure</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Aeromonas hydrophila</em> (exposure to fresh water)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Vibrio vulnificus</em> (exposure to seawater)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Combination of anaerobes</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Bacteroides</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Clostridium perfringens</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Peptostreptococcus</em> spp. or oral anaerobic organisms when the head and/or neck are affected</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">and</strong></p>\n<p class=\"box_p1\">Enterobacterales</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Pseudomonas</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> (including MRSA)</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"2\">\n<p class=\"legenda\">MRSA: methicillin-resistant <em class=\"calibre10\">Staphylococcus aureus</em>; MSSA: methicillin-susceptible <em class=\"calibre10\">Staphylococcus aureus</em>.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-920\"></a>Table 37.2 – Microbiology tests to consider in a patient with suspected necrotizing fasciitis as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Blood cultures and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect bacterial and fungal bloodstream infections</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Microscopy, culture and antimicrobial susceptibility testing of deep samples of tissue collected at debridement<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Initial step in detection and identification of bacterial and fungal species for selection of appropriate antimicrobial regimens</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Intraoperative tissue samples should also be sent for histopathology examination.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-921\"></a>Table 37.3 – Laboratory tests (other than microbiology) to consider to identify a bacterial infection as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">White blood count</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To help in the diagnosis of infections</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories but also in primary care settings</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">C-reactive protein</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect inflammation as an indicator of various conditions</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Procalcitonin</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To guide antibiotic therapy or discontinuation in sepsis</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Only in tertiary health care facilities</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-922\"></a>Table 37.4 – Laboratory tests (other than microbiology) to consider in a patient with suspected necrotizing fasciitis as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Complete blood count</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To detect a wide range of disorders, including infections</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Creatinine</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To monitor kidney function for management of severe infections (i.e. sepsis) and adjustment of the antimicrobial regimen</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Electrolytes</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To monitor fluid, electrolyte and acid–base balance</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Glucose</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To diagnose intermediate hyperglycaemia and hypoglycaemia</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-589\" role=\"doc-pagebreak\" title=\"532\" type=\"pagebreak\"></span>Haemoglobin</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To diagnose and monitor anaemia</p>\n<p class=\"box_p1\">Clinical marker for certain severe infections</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n<p class=\"legenda\">Note. If sepsis is suspected, additional tests may be needed; please refer to the chapter on sepsis.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-923\"></a>Table 37.5 – Empiric antibiotic treatment for suspected or confirmed necrotizing fasciitis</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Adults</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Children</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Piperacillin+tazobactam</span> (IV): 4 g + 500 mg given every 6 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Clindamycin</span><sup class=\"calibre30\">a</sup> (IV): 900 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">ADD</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Vancomycin</span> (IV) if MRSA is suspected: 15–20 mg/kg given every 12 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong> (If <em class=\"calibre10\">Streptococcus pyogenes</em> necrotizing fasciitis is considered unlikely):</p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span> (IV): 2 g given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Metronidazole</span> (IV): 500 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">ADD</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Vancomycin</span> (IV) if MRSA is suspected: 15–20 mg/kg given every 12 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Piperacillin+tazobactam</span> (IV): 100 mg/kg/dose of piperacillin component given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Clindamycin</span><sup class=\"calibre30\">a</sup> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 5 mg/kg/dose given every 8 hours</li>\n<li class=\"box_li1\">Children: 10 mg/kg/dose given every 8 hours</li>\n</ul>\n<p class=\"box_p3\"><strong class=\"calibre5\">ADD</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Vancomycin</span> (IV) if MRSA is suspected:</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 15 mg/kg/dose given every 12 hours</li>\n<li class=\"box_li1\">Children: 15 mg/kg/dose given every 8 hours</li>\n</ul>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong> (If <em class=\"calibre10\">Streptococcus pyogenes</em> necrotizing fasciitis is considered unlikely):</p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span> (IV): 80 mg/kg given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Metronidazole</span> (IV/oral):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 7.5 mg/kg/dose given every 12 hours (for IV starting with a loading dose of 15 mg/kg)</li>\n<li class=\"box_li1\">Children: 7.5 mg/kg/dose given every 8 hours</li>\n</ul>\n<span class=\"calibre6\" id=\"calibre_link-591\" role=\"doc-pagebreak\" title=\"534\" type=\"pagebreak\"></span>\n<p class=\"box_p1\">Oral weight bands:</p>\n<p class=\"box_p1\">3–&lt; 6 kg: 30 mg given every 8 hours</p>\n<p class=\"box_p1\">6–&lt; 10 kg: 50 mg given every 8 hours</p>\n<p class=\"box_p1\">10–&lt; 15 kg: 100 mg given every 8 hours</p>\n<p class=\"box_p1\">15–&lt; 20 kg: 150 mg given every 8 hours</p>\n<p class=\"box_p1\">20-&lt;30 kg: 200 mg given every 8 hours</p>\n<p class=\"box_p1\">≥ 30 kg: use adult dose</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">ADD</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Vancomycin</span> (IV) if MRSA is suspected:</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 15 mg/kg/dose given every 12 hours</li>\n<li class=\"box_li1\">Children: 15 mg/kg/dose given every 8 hours</li>\n</ul>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">2–3 weeks<sup class=\"calibre30\">b</sup></p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">IV: intravenous, MRSA: methicillin-resistant <em class=\"calibre10\">Staphylococcus aureus</em>.</p>\n<p class=\"legenda\">Note: All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Clindamycin has the ability to suppress the expression of virulence factors in <em class=\"calibre10\">Staphylococcus aureus</em> (i.e. it has an anti-toxin effect).</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Knowledge on the most appropriate duration of treatment is limited. Therefore, duration is often individualized based on clinical response, on the success of surgical source control and, if available, changes in laboratory markers of infection. Usually total treatment duration is about 2–3 weeks.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>"
        ]
