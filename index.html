            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-355\" role=\"doc-pagebreak\" title=\"298\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-848\"></a>Table 24.1 – Sequential Organ Failure Assessment (SOFA) score</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\" rowspan=\"2\">\n<p class=\"table_head\"><strong class=\"calibre5\">Parameter</strong></p>\n</th>\n<th class=\"calibre28\" colspan=\"5\">\n<p class=\"table_headc\"><strong class=\"calibre5\">Score</strong></p>\n</th>\n</tr>\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_headc\"><strong class=\"calibre5\">0</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_headc\"><strong class=\"calibre5\">1</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_headc\"><strong class=\"calibre5\">2</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_headc\"><strong class=\"calibre5\">3</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_headc\"><strong class=\"calibre5\">4</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">PaO<sub class=\"calibre36\">2</sub>/FiO<sub class=\"calibre36\">2</sub>, mmHg (kPa)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">≥ 400</p>\n<p class=\"box_p1\">(53.3)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">300 - 399</p>\n<p class=\"box_p1\">(40.0 - 53.2)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">200 - 299</p>\n<p class=\"box_p1\">(26.7 - 39.9)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">100 - 199</p>\n<p class=\"box_p1\">(13.3 - 26.6)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">&lt; 100</p>\n<p class=\"box_p1\">(13.3)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">MAP mmHg (kPa) and catecholamine doses needed, µg/kg/min for ≥ 1 h</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">MAP: ≥ 70 (9.3)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">MAP: &lt; 70 (9.3)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Dopamine: &lt; 5</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\">Dobutamine any dose</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Dopamine: 5.1–15</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\">Epinephrine /norepinephrine: ≤ 0.1</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Dopamine: &gt; 15</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\">Epinephrine /norepinephrine: &gt; 0.1</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Platelets, x 10<sup class=\"calibre30\">3</sup> /µL (or x 10<sup class=\"calibre30\">9</sup> /L)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">≥ 150</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">100 - 149</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">50 - 99</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">20 - 49</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">&lt; 20</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Bilirubin, mg/dL (µmol/L)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">&lt; 1.2</p>\n<p class=\"box_p1\">(20)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">1.2–1.9</p>\n<p class=\"box_p1\">(20–32)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">2–5.9</p>\n<p class=\"box_p1\">(33–101)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">6.0–11.9</p>\n<p class=\"box_p1\">(102–204)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">&gt; 12.0</p>\n<p class=\"box_p1\">(204)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Glasgow coma scale<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">15</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">13–14</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">10–12</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">6–9</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">&lt; 6</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Creatinine, mg/dL (µmol/L)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">&lt; 1.2</p>\n<p class=\"box_p1\">(110)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">1.2–1.9</p>\n<p class=\"box_p1\">(110–170)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">2.0–3.4</p>\n<p class=\"box_p1\">(171–299)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">3.5–4.9</p>\n<p class=\"box_p1\">(300–440)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">&gt; 5.0</p>\n<p class=\"box_p1\">(440)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Urine output, mL/day</p>\n</td>\n<td class=\"color\"></td>\n<td class=\"color\"></td>\n<td class=\"color\"></td>\n<td class=\"color\">\n<p class=\"box_p1\">&lt; 500</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">&lt; 200</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"6\">\n<p class=\"legenda\">FIO<sub class=\"calibre36\">2</sub>: fractional inspired oxygen; MAP: mean arterial pressure; PaO<sub class=\"calibre36\">2</sub>: arterial oxygen partial pressure.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> The Glasgow come scale is a clinical scale used to measure a person’s level of consciousness based on the assessment of three parameters: eye opening response (maximum 4 points assigned), best verbal response (maximum 5 points assigned) and best motor response (maximum 6 points assigned). The total score can range from 3 (completely unresponsive) to 15 (responsive). Scores lower than 8 usually indicate a comatose state. To calculate the Glasgow coma scale, several online calculators exist.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-849\"></a>Table 24.2 – Quick Sequential Organ Failure Assessment (qSOFA) score</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Parameter</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Value</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Respiratory rate</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">≥ 22 breaths/min</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Altered mental status</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Glasgow coma scale &lt; 15<sup class=\"calibre30\">a</sup></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Systolic blood pressure</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">≤ 100 mmHg (≤ 13.3 kPa)</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"2\">\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> The Glasgow come scale is a clinical scale used to measure a person’s level of consciousness based on the assessment of three parameters: eye opening response (maximum 4 points assigned), best verbal response (maximum 5 points assigned) and best motor response (maximum 6 points assigned). The total score can range from 3 (completely unresponsive) to 15 (responsive). Scores lower than 8 usually indicate a comatose state. To calculate the Glasgow coma scale, several online calculators exist.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-363\" role=\"doc-pagebreak\" title=\"306\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-850\"></a>Table 24.3 – Bacteria most frequently identified in blood cultures in patients with sepsis (also refer to Box 24.1 on bacteraemia)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Setting of acquisition of the infection</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Bacteria (in alphabetical order)</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Community</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Enterobacterales<sup class=\"calibre30\">a</sup> (<em class=\"calibre10\">Escherichia coli</em>, <em class=\"calibre10\">Klebsiella pneumoniae</em> and others)</p>\n<p class=\"box_p1\">Invasive non-typhoidal <em class=\"calibre10\">Salmonella</em> (elderly patients and patients living with HIV)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Salmonella</em> Typhi and Paratyphi (causative agent of enteric fever)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> (including MRSA)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus pneumoniae</em> (including penicillin non-susceptible strains)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus pyogenes</em> (group A <em class=\"calibre10\">Streptococcus</em>)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Other pathogens to consider</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Burkholderia pseudomallei</em> (causative agent of melioidosis which is endemic in South-East Asia and Australia)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Neisseria meningitidis</em> (including strains resistant to third-generation cephalosporins)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Hospital</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Acinetobacter baumannii</em><sup class=\"calibre30\">a</sup></p>\n<p class=\"box_p1\">Enterobacterales<sup class=\"calibre30\">a</sup> (<em class=\"calibre10\">Escherichia coli</em>, <em class=\"calibre10\">Klebsiella pneumoniae</em> and others)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Pseudomonas aeuroginosa</em><sup class=\"calibre30\">a</sup></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> (including MRSA)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Maternal sepsis (additional pathogens to consider)<sup class=\"calibre30\">b</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Listeria monocytogenes</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus agalactiae</em> (group B <em class=\"calibre10\">Streptococcus</em>)</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"2\">\n<p class=\"legenda\">HIV: human immunodeficiency virus; MRSA: methicillin-resistant <em class=\"calibre10\">Staphylococcus aureus</em>.</p>\n<p class=\"legenda\">Note. Most data on the pathogens associated with sepsis come from high-income settings.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Including multidrug-resistant strains such as those producing extended-spectrum beta-lactamases and carbapenemases.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> In cases of maternal sepsis, however, the urinary tract represents the main source of infection (see epidemiology section).</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-851\"></a>Table 24.4 – Microbiology tests to consider when sepsis of bacterial origin in suspected depending on the most likely source of infection as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Suspected underlying infection</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</td>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">All cases where sepsis is suspected</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Blood cultures and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To detect bacterial bloodstream infections</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Lower respiratory tract infection</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Sputum microscopy (Gram stain)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To assess microbial morphology and adequacy of the specimen for culture by identifying white blood cells and squamous epithelial cells</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-366\" role=\"doc-pagebreak\" title=\"309\" type=\"pagebreak\"></span>Lower respiratory tract infection</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Sputum culture and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Initial step to detect and identify bacterial and fungal species for selection of appropriate antimicrobial regimens</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Meningitis</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Cerebrospinal fluid Gram stain, bacterial culture and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Initial step to detect and identify bacterial and fungal species for selection of appropriate antimicrobial regimens</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Meningitis</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Cerebrospinal fluid microscopy</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To assess microbial morphology, number of white blood cells and red blood cells</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Diarrhoeal disease, enteric fever<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Stool culture and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Initial step to detect and identify bacterial species for selection of appropriate antibiotic regimens</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Abscess (e.g. in the context of intra-abdominal infections, skin and soft-tissue infections and dental infections)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Culture and antimicrobial susceptibility testing of abscess and/or fluid collections that can be drained</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Initial step to detect and identify bacterial and fungal species for selection of appropriate antimicrobial regimens</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Urinary tract infection</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Urine culture and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Initial step to detect and identify bacterial and fungal species for selection of appropriate antimicrobial regimens</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"4\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> If enteric fever is suspected, note that stool cultures have a low sensitivity and are not useful in the early phase (first week) of the disease when the test is often negative.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-852\"></a>Table 24.5 – Laboratory tests (other than microbiology) to consider when sepsis in suspected to identify a bacterial infection as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">White blood count</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To help in the diagnosis of infections</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories but also in primary care settings</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">C-reactive protein<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect inflammation as an indicator of various conditions (e.g. sepsis)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Procalcitonin<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To guide antibiotic therapy or discontinuation in sepsis</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Only in tertiary health care facilities</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Biomarkers C-reactive protein and procalcitonin may help determine whether an infection is caused by bacteria. Regular serial measurement of these biomarkers can also help decide when antibiotic therapy can be stopped <em class=\"calibre10\">(250–252)</em>. It is important to note that the probability of sepsis based on the patient’s initial clinical assessment before testing (pre-test probability) needs to be considered. If the pre-test probability is high, inflammatory markers in the normal range do not rule out sepsis.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-853\"></a>Table 24.6 – Laboratory tests (other than microbiology) to consider when sepsis in suspected to identify organ dysfunction as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong><sup class=\"calibre32\">a</sup></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Bilirubin</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To detect or monitor liver disease, bile duct disorders and red cell destruction</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Required for SOFA score calculation</strong></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">b</sup></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Blood pH and gases</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To assess lung function and metabolic or kidney disorders, and monitor oxygen therapy</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Required for SOFA score calculation</strong> (for PaO<sub class=\"calibre36\">2</sub>/FiO<sub class=\"calibre36\">2</sub>)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-368\" role=\"doc-pagebreak\" title=\"311\" type=\"pagebreak\"></span>Blood urea nitrogen</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To assess kidney function</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Required for CURB-65 score calculation</strong> (if pneumonia is suspected<sup class=\"calibre30\">c</sup> )</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Complete blood count</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect a wide range of disorders, including infections</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Creatinine</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To monitor kidney function for management of severe infections (i.e. sepsis) and to adjust antimicrobial regimen</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Required for SOFA score calculation</strong></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Electrolytes</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To monitor fluid, electrolyte and acid–base balance</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Glucose</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To diagnose intermediate hyperglycaemia and hypoglycaemia</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">b</sup></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Haemoglobin</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To diagnose and monitor anaemia</p>\n<p class=\"box_p1\">This is a clinical marker for some severe infections (e.g. malaria and viral haemorrhagic fevers)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">b</sup></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Platelet count</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To diagnose thrombocytopenia or thrombocytosis.</p>\n<p class=\"box_p1\">This is a marker to manage severe infections associated with sepsis (e.g. viral haemorrhagic fever and meningococcaemia)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Required for SOFA score calculation</strong></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">White blood cell count</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To aid in the diagnosis of infections</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Whole blood lactate</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To assess metabolic acidosis, sepsis and dehydration</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Community settings and health facilities without laboratories<sup class=\"calibre30\">b</sup></p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics; FiO<sub class=\"calibre36\">2</sub>: fractional inspired oxygen; PaO<sub class=\"calibre36\">2</sub>: arterial oxygen partial pressure; SOFA: Sequential Organ Failure Assessment.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> The tests are listed in alphabetical order.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Community and health settings without laboratories are facilities such as health posts and centres, doctors’ offices, outreach clinics, ambulatory care. These tests are assumed to be available at health care facilities with laboratories.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> See the chapter on community-acquired pneumonia for more information.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-371\" role=\"doc-pagebreak\" title=\"314\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-854\"></a>Table 24.7 – Empiric antibiotic treatment for community-acquired sepsis of bacterial origin in adults</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"3\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Where more than one antibiotic is recommended for an infection, they are listed in alphabetical order and they should be considered equal treatment options, unless otherwise indicated.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Most probable source of infection</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Empiric antibiotic treatment</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration (may vary also based on degree of immunosuppression)</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Clinical sepsis of unknown origin<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefotaxime</span><sup class=\"calibre30\">b</sup> (IV): 2 g given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span><sup class=\"calibre30\">b</sup> (IV): 2 g given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">COMBINED WITH</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Amikacin</span><sup class=\"calibre30\">c</sup> (IV): 15 mg/kg given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Gentamicin</span><sup class=\"calibre30\">c</sup> (IV): 5 mg/kg given once a day</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">7 days</p>\n<p class=\"box_p1\">But duration depends on the patient’s underlying disease, the degree of immunosuppression, the causative pathogen (if any identified later on) and clinical progression)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Enteric fever</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span><sup class=\"calibre30\">d</sup> (IV): 2 g given once a day</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">10 days</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Intra-abdominal infection</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefotaxime</span> (IV): 2 g given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Metronidazole</span> (IV): 500 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span> (IV): 2 g given once a day <strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Metronidazole</span> (IV): 500 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Piperacillin+tazobactam</span><sup class=\"calibre30\">e</sup> (IV):4 g + 500 mg given every 6 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Second choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Meropenem</span><sup class=\"calibre30\">f</sup> (IV): 2 g given every 8 hours</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Generally 7 days.</p>\n<p class=\"box_p1\">Duration depends on type of infection, whether adequate surgical source control was achieved, the degree of immunosuppression and on clinical recovery.</p>\n<p class=\"box_p1\">Please refer to specific chapters of the AWaRe book based on the suspected underlying infection</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-372\" role=\"doc-pagebreak\" title=\"315\" type=\"pagebreak\"></span>Meningitis</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefotaxime</span> (IV): 2 g given every 6 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span> (IV): 2 g given every 12 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">Second choice (only when first choice options are not available)</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin</span> (IV): 2 g given every 4 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Ampicillin</span> (IV): 2 g given every 4 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Benzylpenicillin</span> (IV): 4 million IU (2.4 g) given every 4 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Chloramphenicol</span><sup class=\"calibre30\">g</sup> (IV): 1 g given every 6 hours</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">10 days<sup class=\"calibre30\">h</sup></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Lower respiratory tract infection</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefotaxime</span> (IV): 2 g given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_amarelo\">Clarithromycin</span> (IV): 500 mg given every 12 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span> (IV): 2 g given once a day <strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Clarithromycin</span> (IV): 500 mg given every 12 hours</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">5 days</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-373\" role=\"doc-pagebreak\" title=\"316\" type=\"pagebreak\"></span>Skin and soft tissues infection</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span><sup class=\"calibre30\">i</sup> (IV): 2 g given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Metronidazole</span><sup class=\"calibre30\">i</sup> (IV): 500 mg given every 8 hours</p>\n<p class=\"box_p1\">(In case of necrotizing fasciitis, use this treatment option only If <em class=\"calibre10\">Streptococcus pyogenes</em> infection has been excluded first)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">If MRSA is suspected, ADD</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Vancomycin</span> (IV): 15–20 mg/kg given every 12 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Piperacillin+tazobactam</span><sup class=\"calibre30\">j</sup> (IV):4 g + 500 mg given every 6 hours <strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Clindamycin</span> (IV): 900 mg given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">If MRSA is suspected, ADD</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Vancomycin</span> (IV): 15–20 mg/kg given every 12 hours</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Generally 7 days.</p>\n<p class=\"box_p1\">Duration depends on type of infection, whether adequate surgical source control was achieved, the degree of immunosuppression, and clinical recovery.</p>\n<p class=\"box_p1\">Please refer to specific chapters of the AWaRe book based on the suspected underlying infection</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Urinary tract infection</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefotaxime</span><sup class=\"calibre30\">l</sup> (IV): 2 g given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Amikacin</span><sup class=\"calibre30\">k</sup> (IV): 15 mg/kg given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span><sup class=\"calibre30\">l</sup> (IV): 2 g given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Amikacin</span><sup class=\"calibre30\">k</sup> (IV): 15 mg/kg given once a day</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">7 days</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">AWaRe: Access, Watch and Reserve; ESBL: extended-spectrum beta-lactamases; IU: international units; IV: intravenous; MRSA: methicillin-resistant <em class=\"calibre10\">Staphylococcus aureus</em>.</p>\n<p class=\"legenda\">Note. All dosages are for normal renal and hepatic function. Dose adjustments may be required in patients with septic shock.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> If the source of the infection is determined please follow infection-specific guidance.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Ceftriaxone or cefotaxime are alternative options. The choice can be made based on local availabilities.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> Gentamicin and amikacin are alternative options. The choice can be made based on local availabilities. In addition, amikacin (and to a lesser extent gentamicin) is still effective against many isolates producing ESBL and is considered an appropriate carbapenem-sparing option in settings where ESBL-producing isolates are very prevalent.</p>\n<p class=\"legenda\"><span class=\"calibre6\" id=\"calibre_link-374\" role=\"doc-pagebreak\" title=\"317\" type=\"pagebreak\"></span><sup class=\"calibre30\">d</sup> Some countries may have problems of increasing ceftriaxone resistance.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">e</sup> In patients considered at risk of infections with ESBL-producing Enterobacterales, piperacillin+tazobactam does not provide adequate activity against many ESBL-producing isolates. In these cases, meropenem can be considered.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">f</sup> Meropenem should be considered only in settings with a high prevalence of ESBL-producing Enterobacterales.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">g</sup> Use chloramphenicol only when no other choice is available.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">h</sup> Duration differs in the context of epidemics as indicated by WHO <em class=\"calibre10\">(257)</em>and also depending on the pathogen identified.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">i</sup> Ceftriaxone and metronidazole is the preferred option if the suspected source of infection is polymicrobial (type 1) necrotizing fasciitis but it is also an adequate option in case of severe cellulitis.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">j</sup> Piperacillin+tazobactam (or penicillin) and clindamycin is the preferred option if the suspected source of infection is necrotizing fasciitis caused by <em class=\"calibre10\">Streptococcus pyogenes</em>but it is also an adequate option in case of severe cellulitis.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">k</sup> Amikacin is still effective against ESBL-producing isolates and is considered an appropriate carbapenem-sparing option in settings where ESBL-producing isolates are prevalent.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">l</sup> Alternative antibiotics to consider based on local resistance data are piperacillin+tazobactam and carbapenems.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-855\"></a>Table 24.8 – Vaccinations to consider for prevention of certain infections</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Vaccination</strong><sup class=\"calibre32\">a</sup></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Population where the vaccine should be considered</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Meningococcal vaccination <em class=\"calibre10\">(236)</em></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Countries with high (&gt; 10 cases per 100 000 population/year) or intermediate (2–10 cases per 100 000 population/year) incidence of meningococcal disease or with frequent epidemics. All individuals aged 1–29 years (including pregnant women) should be vaccinated with the meningococcal A conjugate vaccine.</p>\n<p class=\"box_p1\">Countries with low incidence of meningococcal disease (&lt; 2 cases per 100 000 population/year). Vaccination is advised only for defined high-risk groups such as children and young adults or individuals with immunodeficiency. The choice of the recommended vaccine depends on the local prevalence of the meningococcal serogroups.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-375\" role=\"doc-pagebreak\" title=\"318\" type=\"pagebreak\"></span>Pneumococcal vaccination <em class=\"calibre10\">(35)</em></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">All children should be vaccinated with pneumococcal conjugate vaccines. In adults, the vaccine is recommended in many countries for elderly people (&gt; 65 years) and for high-risk groups (e.g. patients with chronic pulmonary disease or who have had a splenectomy).</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Salmonella</em> Typhi vaccination <em class=\"calibre10\">(154)</em></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Individuals living in countries with a high burden of enteric fever or antibiotic-resistant <em class=\"calibre10\">Salmonella</em> Typhi should be vaccinated with typhoid conjugate vaccines. Vaccination should also be offered during outbreaks.</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"2\">\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> References cited are to WHO position papers that support the evidence for vaccination.</p>\n</td>\n</tr>\n</tfoot>\n</table>"
        ]

            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\">Table 1 – Age-specific criteria for suspected bloodstream infection</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"table_head\"><strong class=\"calibre5\">Age group</strong></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"table_head\"><strong class=\"calibre5\">Heart rate (beats/min)</strong></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"table_head\"><strong class=\"calibre5\">Respiratory rate (breaths/min)</strong></p>\n</td>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">1 month–1 year</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">&gt; 180 or &lt; 90</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">&gt; 34</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">2–5 years</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">&gt; 140</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">&gt; 22</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">6–12 years</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">&gt; 130</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">&gt; 18</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">13–18 years</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">&gt; 110</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">&gt; 14</p>\n</td>\n</tr>\n</tbody>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-860\"></a>Table 25.2 – Bacteria most frequently identified in blood cultures in neonates 28 days or younger with sepsis (also refer to Box 25.3 on bacteraemia)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Setting</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Infection acquired in the community</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Infection acquired in hospital</strong></p>\n</td>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Low and middle income</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Most common</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Escherichia coli</em> (including multidrug-resistant strains such as those producing ESBL)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> (including MRSA)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Klebsiella</em> spp. (including multidrug-resistant strains)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus agalactiae</em> (group B <em class=\"calibre10\">Streptococcus</em>)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">More rarely</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus</em> spp. (other than <em class=\"calibre10\">Staphylococcus aureus</em>)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Acinetobacter</em> spp. (including multidrug-resistant strains)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus pyogenes</em> (group A <em class=\"calibre10\">Streptococcus</em>)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus pneumoniae</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Listeria monocytogenes</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Haemophilus influenzae</em></p>\n<p class=\"box_p1\">Gram-negative bacteria other than <em class=\"calibre10\">Escherichia coli</em>, <em class=\"calibre10\">Klebsiella</em> spp. and <em class=\"calibre10\">Acinetobacter</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Enterococcus</em> spp.</p>\n<p class=\"box_p1\">Invasive non-typhoidal <em class=\"calibre10\">Salmonella</em></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Klebsiella</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Escherichia coli</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Acinetobacter</em> spp. (including multidrug-resistant strains)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> (including MRSA)</p>\n<p class=\"box_p1\">Gram-negative bacteria other than <em class=\"calibre10\">Escherichia coli</em> and <em class=\"calibre10\">Klebsiella</em> spp. and <em class=\"calibre10\">Acinetobacter</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Enterococcus</em> spp.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-391\" role=\"doc-pagebreak\" title=\"334\" type=\"pagebreak\"></span>High income</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">Most common</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Escherichia coli</em> (including multidrug-resistant strains such as those producing ESBL)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> (including MRSA)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus agalactiae</em> (group B <em class=\"calibre10\">Streptococcus</em>)</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">More rarely</strong></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus</em> spp. (other than <em class=\"calibre10\">Staphylococcus aureus</em>)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Listeria monocytogenes</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Haemophilus influenzae</em></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Escherichia coli</em> (including multidrug-resistant strains such as those producing ESBL)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Klebsiella</em> spp. (including multidrug-resistant strains such as those producing ESBL and carbapenemases)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> (including MRSA)</p>\n<p class=\"box_p1\">Gram-negative bacteria other than <em class=\"calibre10\">Escherichia coli</em> and <em class=\"calibre10\">Klebsiella</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Enterococcus</em> spp.</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">ESBL: extended-spectrum beta-lactamases; MRSA: methicillin-resistant <em class=\"calibre10\">Staphylococcus aureus</em>.</p>\n<p class=\"legenda\">Note. As indicated in the definition section, the distinction between neonatal sepsis acquired in the community and in the hospital is usually used in low- and middle-income settings, but neonatal sepsis can also be classified as early or late onset based on the time of onset of sepsis (counting days after delivery). The purpose of both classifications is to help identify the most likely causative pathogens, however, overlap may exist in some settings; for example, <em class=\"calibre10\">Acinetobacter</em> spp. is associated with early-onset sepsis in some settings.</p>\n<p class=\"legenda\">Hospital-acquired infections have a higher risk of being caused by multidrug-resistant organisms.</p>\n<p class=\"legenda\">Only bacteria are listed in the table. Other pathogens to consider are viruses (mostly herpes simplex virus and enteroviruses) and fungi (mostly <em class=\"calibre10\">Candida</em> spp.).</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-392\" role=\"doc-pagebreak\" title=\"335\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-861\"></a>Table 25.3 – Bacteria most frequently identified in blood cultures in children older than 28 days with sepsis (also refer to Box 25.3 on bacteraemia)</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Setting</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Infection acquired in the community</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Infection acquired in hospital</strong></p>\n</td>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Low and middle income</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Gram-negative bacteria (mostly <em class=\"calibre10\">Escherichia coli</em>, <em class=\"calibre10\">Klebsiella</em> spp. including multidrug-resistant strains such as those producing ESBL and carbapenemases)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Salmonella</em> Typhi and Paratyphi (causing enteric fever)</p>\n<p class=\"box_p1\">Invasive non-typhoidal <em class=\"calibre10\">Salmonella</em> (mainly in sub-Saharan Africa in children &lt; 5 years with recent/acute <em class=\"calibre10\">Plasmodium falciparum</em> malaria, anaemia, malnutrition, or HIV)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus pneumoniae</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus pyogenes</em> (group A Streptococcus<em class=\"calibre10\">)</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Neisseria meningitidis</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Haemophilus influenzae</em> type b</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Klebsiella</em> spp. (including multidrug-resistant strains such as those producing ESBL and carbapenemases)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Escherichia coli</em> (including multidrug-resistant strains such as those producing ESBL and carbapenemases)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> (including MRSA)</p>\n<p class=\"box_p1\">Gram-negative bacteria other than <em class=\"calibre10\">Escherichia</em> coli and <em class=\"calibre10\">Klebsiella</em> spp. (including multidrug-resistant strains such as those producing ESBL and carbapenemases)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Enterococcus</em> spp.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">High income</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus pneumoniae</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Streptococcus pyogenes</em> (group A <em class=\"calibre10\">Streptococcus</em>)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em></p>\n<p class=\"box_p1\"><em class=\"calibre10\">Neisseria meningitidis</em></p>\n<p class=\"box_p1\">Gram-negative bacteria (mostly <em class=\"calibre10\">Escherichia coli</em>, <em class=\"calibre10\">Klebsiella</em> spp. including multidrug-resistant strains such as those producing ESBL and carbapenemases)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Klebsiella</em> spp.</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Escherichia coli</em></p>\n<p class=\"box_p1\">(including multidrug-resistant strains such as those producing ESBL and carbapenemases)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Staphylococcus aureus</em> (including MRSA)</p>\n<p class=\"box_p1\">Gram-negative bacteria other than <em class=\"calibre10\">Escherichia coli</em> and <em class=\"calibre10\">Klebsiella</em> spp. (including multidrug-resistant strains such as those producing ESBL and carbapenemases)</p>\n<p class=\"box_p1\"><em class=\"calibre10\">Enterococcus</em> spp.</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">ESBL: extended-spectrum beta-lactamases; MRSA: methicillin-resistant <em class=\"calibre10\">Staphylococcus aureus</em>.</p>\n<p class=\"legenda\">Note. Hospital-acquired infections have a higher risk of being caused by multidrug-resistant organisms.</p>\n<p class=\"legenda\">Only bacteria are listed in the table. Other pathogens to consider are viruses (mostly herpes simplex virus and enteroviruses) and fungi (mostly <em class=\"calibre10\">Candida</em> spp.).</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\">Table 25.4 – Microbiology tests to consider when sepsis in suspected depending on the most likely source of infection as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Suspected underlying infection</strong><sup class=\"calibre32\">a</sup></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">All cases where sepsis is suspected</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Blood culture and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To detect bacterial bloodstream infections</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Urinary tract infection</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Urine culture and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Initial step to detect and identify bacterial and fungal species for selection of appropriate antimicrobial regimens</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Meningitis</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Cerebrospinal fluid: Gram stain, bacterial culture<sup class=\"calibre30\">b</sup> and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Initial step to detect and identify bacterial and fungal species for selection of appropriate antimicrobial regimens</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-395\" role=\"doc-pagebreak\" title=\"338\" type=\"pagebreak\"></span>Diarrhoeal disease, enteric fever<sup class=\"calibre30\">c</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Stool culture and antimicrobial susceptibility testing</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Initial step to detect and identify bacterial species for selection of appropriate antibiotic regimens</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Abscess (e.g. in the context of intra-abdominal infections, skin and soft-tissue infections, dental infections)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Culture and antimicrobial susceptibility testing of abscess and/or fluid collections that can be drained</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Initial step to detect and identify bacterial and fungal species for selection of appropriate antimicrobial regimens</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"4\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Additional tests may be considered in endemic settings or after travel to endemic settings (e.g. malaria, viruses causing viral haemorrhagic fevers).</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> Even though cerebrospinal fluid culture is rarely done, it is a very important test to perform.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> If enteric fever is suspected, note that stool cultures have a low sensitivity and are not useful in the early phase (first week) of disease when the test is often negative.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-863\"></a>Table 25.5 – Laboratory tests (other than microbiology) to consider when sepsis in suspected to identify a bacterial infection as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">White blood count</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To help in the diagnosis of infections</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories and also in primary care settings</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-396\" role=\"doc-pagebreak\" title=\"339\" type=\"pagebreak\"></span>C-reactive protein</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To detect inflammation as an indicator of various conditions (e.g. sepsis)</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Procalcitonin<sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To guide antibiotic therapy or discontinuation in sepsis</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Only in tertiary and higher health care facilities</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> Procalcitonin is not widely available and has only moderate accuracy for the diagnosis of sepsis in neonates with suspected sepsis at the cut-off of 2.0–2.5 ng/mL; different cut-offs in neonates with early- versus late-onset sepsis may be necessary <em class=\"calibre10\">(270)</em>. Procalcitonin may possibly have a higher sensitivity and specificity than C-reactive protein, <em class=\"calibre10\">(271)</em>. A combination of both tests may improve the accuracy of diagnosis of neonatal sepsis <em class=\"calibre10\">(272)</em>.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-864\"></a>Table 25.6 – Laboratory tests (other than microbiology) to consider when sepsis in suspected to identify organ dysfunction as indicated in the WHO EDL <em class=\"calibre10\">(6)</em></strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Diagnostic test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Purpose of the test</strong></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Settings where the test should be available</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Bilirubin</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To detect or monitor liver disease, bile duct disorders and red cell destruction</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Blood pH and gases</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To assess lung function, metabolic or kidney disorders and monitor oxygen therapy</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Blood urea nitrogen</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To assess kidney function</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Creatinine</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To monitor kidney function for management of severe infections (i.e. sepsis,) and to adjust antimicrobial regimen</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Electrolytes</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To monitor fluid, electrolyte and acid–base balance</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Glucose</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To diagnose intermediate hyperglycaemia and hypoglycaemia</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories and also in primary care settings</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-397\" role=\"doc-pagebreak\" title=\"340\" type=\"pagebreak\"></span>Platelet count</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">To diagnose thrombocytopenia or thrombocytosis.</p>\n<p class=\"box_p1\">This is a marker to manage severe infections associated with sepsis (e.g. viral haemorrhagic fever, meningococcaemia)</p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Whole blood lactate</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">To assess metabolic acidosis</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Health care facilities with clinical laboratories</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"3\">\n<p class=\"legenda\">EDL: Model List of Essential In Vitro Diagnostics.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><span class=\"calibre6\" id=\"calibre_link-399\" role=\"doc-pagebreak\" title=\"342\" type=\"pagebreak\"></span><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-865\"></a>Table 25.7 – Empiric antibiotic treatment for community-acquired sepsis of bacterial origin in neonates and children</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color2\" colspan=\"4\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000166.jpg\"/> <strong class=\"calibre5\">Note</strong></p>\n<p class=\"box_p1\">An update of WHO guidelines for the treatment of neonatal sepsis is ongoing at the date of publication of the AWaRe book. Please regularly check the WHO website for news on this topic.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color1\" colspan=\"4\">\n<p class=\"box_tit1\"><img alt=\"Imagem\" class=\"calibre26\" src=\"images/000133.jpg\"/> <strong class=\"calibre5\">Important</strong></p>\n<p class=\"box_p1\">Where more than one antibiotic is recommended for an infection, they are listed in alphabetical order and they should be considered equal treatment options, unless otherwise indicated.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"colort\"></td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Referral to hospital possible</strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Referral to hospital not possible <em class=\"calibre10\">(262)</em></strong></p>\n</td>\n<td class=\"colort\">\n<p class=\"table_head\"><strong class=\"calibre5\">Total treatment duration</strong></p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><strong class=\"calibre5\">First choice</strong><sup class=\"calibre30\">a</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Ampicillin</span> (IV): 50 mg/kg/dose:</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Given every 12 hours (first week of life)</li>\n<li class=\"box_li1\">Given every 8 hours (&gt; first week of life)</li>\n</ul>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Gentamicin</span> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 5 mg/kg/dose given once a day</li>\n<li class=\"box_li1\">Children: 7.5 mg/kg/dose given once a day</li>\n</ul>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Benzylpenicillin</span> (IV): 50 000 IU/kg/dose (30 mg/kg/dose) given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Gentamicin</span> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 5 mg/kg/dose given once a day</li>\n<li class=\"box_li1\">Children: 7.5 mg/kg/dose given once a day</li>\n</ul>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_verde\">Amoxicillin</span> (oral): 50 mg/kg/dose:</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Given every 12 hours (infants 0-2 months)</li>\n<li class=\"box_li1\">Given every 8 hours (&gt; 2 months)</li>\n</ul>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong> <span class=\"back_verde\">Gentamicin</span> (IM):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 5 mg/kg/dose given once a day</li>\n<li class=\"box_li1\">Children: 7.5 mg/kg/dose given once a day</li>\n</ul>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">7 days (14 days in case of meningitis)</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"calibre6\" id=\"calibre_link-400\" role=\"doc-pagebreak\" title=\"343\" type=\"pagebreak\"></span><strong class=\"calibre5\">Second choice</strong><sup class=\"calibre30\">b</sup></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\"><span class=\"back_amarelo\">Cefotaxime</span><sup class=\"calibre30\">b</sup> (IV): 50 mg/kg/dose given every 8 hours</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_amarelo\">Ceftriaxone</span><sup class=\"calibre30\">b,c</sup> (IV): 80 mg/kg/dose given once a day</p>\n<p class=\"box_p3\"><strong class=\"calibre5\">OR</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Cloxacillin</span><sup class=\"calibre30\">d,e</sup> (IV):</p>\n<ul class=\"calibre22\">\n<li class=\"box_li1\">Neonates: 25–50 mg/kg/dose given every 12 hours</li>\n<li class=\"box_li1\">Children: 25 mg/kg/dose given every 6 hours</li>\n</ul>\n<p class=\"box_p3\"><strong class=\"calibre5\">AND</strong></p>\n<p class=\"box_p1\"><span class=\"back_verde\">Amikacin</span><sup class=\"calibre30\">f</sup> (IV): 15 mg/kg/dose given once a day</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">No specific option is indicated in the EML and EMLc as second choice option when referral to hospital is not possible.</p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">7 days</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"4\">\n<p class=\"legenda\">EML: Model List of Essential Medicines; EMLc: Model List of Essential Medicines for children; IM: intramuscular; IU: international units; IV: intravenous; MRSA: methicillin-resistant <em class=\"calibre10\">Staphylococcus aureus</em>.</p>\n<p class=\"legenda\">Note. All dosages are for normal renal and hepatic function.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> To cover for <em class=\"calibre10\">Listeria monocytogenes</em>and Gram-negative bacteria.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">b</sup> In settings with high resistance, particularly for suspected health care-associated infections, a broad-spectrum antibiotic with activity against Gram-negative bacteria should also be considered (e.g. piperacillin+tazobactam). Of note, empiric treatment with third-generation cephalosporins (ceftriaxone/cefotaxime) may be more appropriate in settings where invasive non-typhoidal <em class=\"calibre10\">Salmonella</em>are a major cause of bloodstream infection. The reason is that (i) &gt; 85% of non-typhoidal <em class=\"calibre10\">Salmonella</em> are multidrug-resistant, which includes ampicillin resistance and (ii) aminoglycosides have reduced clinical effectiveness in invasive non-typhoidal <em class=\"calibre10\">Salmonella</em> infections.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">c</sup> Ceftriaxone should not be used in neonates with hyperbilirubinaemia and should not be administered with calcium. Age restriction: use only in neonates of &gt; 41 weeks corrected gestational age.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">d</sup> Cloxacillin is a useful second-choice option when an infection caused by <em class=\"calibre10\">Staphylococcus aureus</em>is suspected; the presence of extensive skin pustules, abscess or omphalitis (i.e. infection of the umbilicus and/or surrounding tissues) may suggest a staphylococcal infection. Of note, in community setting with high prevalence of MRSA, vancomycin should be considered instead of cloxacillin.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">e</sup> If cloxacillin is unavailable, any other IV antistaphylococcal penicillin could be used.</p>\n<p class=\"legenda\"><sup class=\"calibre30\">f</sup> Gentamicin can be used when amikacin is not available. Amikacin (or gentamicin) would mostly be used as a treatment for infections caused by Gram-negative bacteria and when antibiotic-resistant bacteria are suspected.</p>\n<p class=\"legenda\">Legend: ACCESS antibiotics are indicated in green, WATCH antibiotics in orange and RESERVE antibiotics in red.</p>\n</td>\n</tr>\n</tfoot>\n</table>",
            "<table class=\"noborder\">\n<caption class=\"table_titb\"><strong class=\"calibre5\"><a class=\"calibre6\" id=\"calibre_link-866\"></a>Table 25.8 – Vaccinations to consider to prevent certain infections</strong></caption>\n<colgroup class=\"calibre17\">\n<col class=\"calibre18\"/>\n<col class=\"calibre18\"/>\n</colgroup>\n<thead class=\"calibre27\">\n<tr class=\"calibre20\">\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Vaccination</strong><sup class=\"calibre32\">a</sup></p>\n</th>\n<th class=\"calibre28\">\n<p class=\"table_head\"><strong class=\"calibre5\">Population where the vaccine should be considered</strong></p>\n</th>\n</tr>\n</thead>\n<tbody class=\"calibre19\">\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\"><em class=\"calibre10\">Haemophilus influenzae</em> type b vaccination <em class=\"calibre10\">(36)</em></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">All children should be vaccinated with <em class=\"calibre10\">Haemophilus influenzae</em> type b conjugate vaccines.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\">Meningococcal vaccination <em class=\"calibre10\">(36,236)</em></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Countries with high (&gt; 10 cases per 100 000 population/year) or intermediate (2–10 cases per 100 000 population/year) incidence of meningococcal disease or with frequent epidemics: all individuals aged 1–29 years (including pregnant women) should be vaccinated with the meningococcal A conjugate vaccine.</p>\n<p class=\"box_p1\">Countries with low incidence of meningococcal disease (&lt; 2 cases per 100 000 population/year): vaccination only for defined high-risk groups such as children and young adults or individuals with immunodeficiency.</p>\n<p class=\"box_p1\">The choice of the recommended vaccine depends on the local prevalence of the meningococcal serogroups.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"color\">\n<p class=\"box_p1\">Pneumococcal vaccination <em class=\"calibre10\">(35)</em></p>\n</td>\n<td class=\"color\">\n<p class=\"box_p1\">All children should be vaccinated with pneumococcal conjugate vaccines.</p>\n</td>\n</tr>\n<tr class=\"calibre20\">\n<td class=\"calibre29\">\n<p class=\"box_p1\"><em class=\"calibre10\">Salmonella</em> Typhi vaccination <em class=\"calibre10\">(154)</em></p>\n</td>\n<td class=\"calibre29\">\n<p class=\"box_p1\">Individuals living in countries with a high burden of enteric fever or a high burden of antibiotic-resistant <em class=\"calibre10\">Salmonella</em> Typhi should be vaccinated with typhoid conjugate vaccines; vaccination should also be offered during outbreaks.</p>\n</td>\n</tr>\n</tbody>\n<tfoot class=\"calibre31\">\n<tr class=\"calibre20\">\n<td class=\"calibre21\" colspan=\"2\">\n<p class=\"legenda\"><sup class=\"calibre30\">a</sup> References cited are to WHO position papers that support the evidence for vaccination.</p>\n</td>\n</tr>\n</tfoot>\n</table>"
        ]
